<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Ingeniería Química</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Font Styling */
        body {
            font-family: 'Open Sans', sans-serif; /* A nice, legible sans-serif font */
            margin: 0;
            padding: 30px;
            background-color: #f8f8f8; /* Light grey background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Times New Roman', serif; /* Simulating a more elegant header font for the main title */
            font-size: 2.5em;
            text-align: center;
            color: #6a053c; /* Darker pink/purple for main title, inspired by image */
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
        }

        /* Container for all cycles */
        .curriculum-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px; /* More space between columns */
            width: 100%;
            max-width: 1800px; /* Limit overall width for larger screens */
        }

        /* Styling for each cycle column */
        .cycle-column {
            background-color: #fce4ec; /* Very light pink, similar to image */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px;
            flex: 1;
            min-width: 280px;
            max-width: 380px; /* Adjust max-width for column size */
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between courses */
        }

        /* Cycle title (e.g., "1er ciclo") - using the grey bar style from the image */
        .cycle-column h2 {
            background-color: #d8d8d8; /* Light grey bar for cycle titles, as seen in image for 'Primer Año' etc. */
            color: #333; /* Dark text for these headers */
            margin: -25px -20px 20px -20px; /* Adjust margins to fill column width */
            padding: 15px 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 1.6em;
            text-align: center;
            font-weight: 600;
            /* text-transform: uppercase; Removido para mantener "1er ciclo" tal cual */
        }

        /* Styling for individual course blocks */
        .course {
            background-color: #ffffff; /* White background for courses */
            border: 1px solid #f8bbd0; /* Light pink border, as seen in the image's course boxes */
            padding: 10px 15px;
            border-radius: 8px; /* Rounded corners for courses */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            color: #4a4a4a; /* Dark grey text */
            font-weight: 500;
            display: flex;
            flex-direction: column; /* Stack code and name if needed */
            align-items: flex-start; /* Align text to start */
        }

        .course:hover:not(.approved):not(.blocked) {
            background-color: #fff0f5; /* Even lighter pink on hover */
            border-color: #f48fb1; /* Slightly darker pink border on hover */
        }

        /* Approved Course Styling */
        .course.approved {
            background-color: #d1c4e9; /* Light purple for approved, contrasting with pink theme */
            border-color: #9575cd;
            color: #4527a0; /* Darker purple text */
            text-decoration: none; /* No strikethrough for a cleaner look on the box */
            opacity: 0.9;
            cursor: default;
        }
        .course.approved .course-name,
        .course.approved .course-code {
            text-decoration: line-through; /* Strikethrough for text inside approved */
        }


        /* Blocked Course Styling */
        .course.blocked {
            background-color: #fbe9e7; /* Very light red/orange for blocked */
            border-color: #ffab91;
            color: #d84315; /* Darker orange text */
            cursor: not-allowed;
            opacity: 0.7;
            filter: grayscale(10%);
        }

        /* Tooltip for blocked courses */
        .course .tooltip-text {
            visibility: hidden;
            width: 220px; /* Wider tooltip */
            background-color: #6a053c; /* Dark pink for tooltip background */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 10;
            bottom: 115%; /* Position above */
            left: 50%;
            transform: translateX(-50%); /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            font-size: 0.85em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .course .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #6a053c transparent transparent transparent;
        }

        .course.blocked:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .course-code {
            font-weight: 700; /* Bolder for code */
            font-size: 0.95em;
            margin-bottom: 4px; /* Space between code and name */
            color: #6a053c; /* Pink for course code, matching the main title */
        }

        .course-name {
            font-size: 0.9em;
            line-height: 1.3;
        }

        .credits {
            font-size: 0.8em;
            color: #888; /* Lighter grey for credits */
            margin-top: 5px;
            align-self: flex-end; /* Align credits to the right within the course block */
        }

        /* Total credits for each cycle */
        .total-credits {
            font-weight: 700;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #f8bbd0; /* Dashed pink line, matching course borders */
            text-align: right;
            color: #6a053c; /* Darker pink */
            font-size: 1em;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .curriculum-container {
                flex-direction: column;
                align-items: center;
            }
            .cycle-column {
                width: 90%;
                max-width: 450px; /* Slightly wider columns on smaller screens */
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .cycle-column {
                padding: 15px 10px;
                min-width: unset;
                max-width: 95%;
            }
            .cycle-column h2 {
                font-size: 1.4em;
                margin: -15px -10px 15px -10px;
                padding: 12px 10px;
            }
            .course {
                padding: 8px 10px;
            }
            .course .tooltip-text {
                width: 180px;
                padding: 6px 8px;
                font-size: 0.75em;
                bottom: 105%;
            }
        }
    </style>
</head>
<body>

    <h1>Malla Curricular - Ingeniería Química</h1>
    
    <div class="curriculum-container" id="curriculum"></div>

    <script>
        // Data for Chemical Engineering Curriculum
        const coursesData = {

                { id: "BFI01", name: "Física I", credits: 4, prereq: [] },

            ],

            ],
            "5to ciclo": [
                { id: "PI-111", name: "Balance de Materia y Energía", credits: 4, prereq: ["QU-427"] },
                { id: "PI-524", name: "Métodos Numéricos para Ingeniería Química", credits: 4, prereq: ["BMA06"] },
                { id: "QU-328", name: "Química Orgánica I", credits: 4, prereq: ["QU-427"] },

            ],

                { id: "EE-103", name: "Circuitos e Instalaciones Eléctricas", credits: 4, prereq: ["BFI03", "BMA05"] },

            ],
            "7mo ciclo": [

                { id: "PA-714", name: "Investigación de Operaciones I", credits: 4, prereq: ["MA-613", "MA-713"] },
                { id: "PI-142", name: "Transferencia de Cantidad y Movimiento", credits: 4, prereq: ["PI-140"] },

                { id: "PI-318", name: "Industria de los Procesos Químicos", credits: 4, prereq: ["PI-140", "QU-428"] },
                { id: "PI-514_Ciencias", name: "Ciencias de los Materiales", credits: 4, prereq: ["QU-518"] },
                { id: "PI-514_Recursos", name: "Recursos Químicos en la Biodiversidad", credits: 3, prereq: ["QU-338", "QU-518"] }
            ],
            "8vo ciclo": [
                { id: "EP-818", name: "Costos y Presupuestos", credits: 4, prereq: ["EP-308", "PA-714"] },
                { id: "PI-143", name: "Transferencia de Calor", credits: 4, prereq: ["PI-142"] },
                { id: "PI-144", name: "Transferencia de Masa", credits: 4, prereq: ["PI-142"] },
                { id: "PI-146", name: "Operaciones en Ingeniería Química I", credits: 3, prereq: ["PI-142"] },
                { id: "PI-365", name: "Polímeros I", credits: 2, prereq: ["QU-338", "PI-318"] },
                // Asumiendo PI-520 de tu lista original se refiere a PI-514_Ciencias,
                // si es otra materia, debes añadirla a la estructura coursesData.
                { id: "PI-521", name: "Introducción a la Bioingeniería", credits: 2, prereq: ["PI-514_Ciencias"] } 
            ],
            "9no ciclo": [
                { id: "PI-135", name: "Laboratorio de Operaciones Unitarias I", credits: 3, prereq: ["PI-143", "PI-146"] },
                { id: "PI-225", name: "Cinética Química y Diseño de Reactores I", credits: 4, prereq: ["PI-217"] },
                { id: "PI-415", name: "Instrumentos de Control", credits: 4, prereq: ["EE-103", "PI-144"] },
                { id: "PI-510", name: "Economía de los Procesos", credits: 3, prereq: ["EP-818", "PI-144"] },
                { id: "PI-555", name: "Seguridad en Procesos Químicos Industriales", credits: 3, prereq: ["PI-143", "PI-144"] },
                { id: "PI-911", name: "Gestión Tecnológica y Empresarial", credits: 3, prereq: ["173_credits"] },
                { id: "QT-614", name: "Seminario de Tesis I", credits: 3, prereq: ["173_credits"] }
            ],
            "10mo ciclo": [
                { id: "PA-136", name: "Planeamiento y Control de la Producción", credits: 3, prereq: ["PA-113", "PA-714"] },
                { id: "PI-136", name: "Laboratorio de Operaciones Unitarias II", credits: 3, prereq: ["PI-135", "PI-144"] },
                { id: "PI-426", name: "Simulación y Control de Procesos", credits: 4, prereq: ["PI-225", "PI-415"] },
                { id: "PI525", name: "Diseño de Plantas", credits: 3, prereq: ["PI-510", "PI-415"] },
                { id: "QT-615", name: "Seminario de Tesis II", credits: 3, prereq: ["QT-614"] }
            ]
        };

        const curriculumDiv = document.getElementById('curriculum');
        let approvedCourses = JSON.parse(localStorage.getItem('approvedCourses_IQ')) || {}; // Changed key to avoid conflict

        // Helper to get total approved credits
        function getTotalApprovedCredits() {
            let totalCredits = 0;
            for (const cycleKey in coursesData) {
                for (const course of coursesData[cycleKey]) {
                    // Handle duplicate IDs like PI-514 by ensuring unique IDs in data structure
                    if (approvedCourses[course.id]) {
                        totalCredits += course.credits;
                    }
                }
            }
            return totalCredits;
        }

        // Flatten all courses into a single object for easy lookup
        function getAllCourses() {
            const allCourses = {};
            for (const cycleKey in coursesData) {
                coursesData[cycleKey].forEach(course => {
                    allCourses[course.id] = course;
                });
            }
            return allCourses;
        }

        function checkPrerequisites(courseId) {
            const course = getAllCourses()[courseId];
            if (!course) return true; // Should not happen for valid courseIds

            let missingPrereqNames = [];

            for (const prereqId of course.prereq) {
                if (prereqId === "173_credits") {
                    if (getTotalApprovedCredits() < 173) {
                        missingPrereqNames.push("173 créditos aprobados");
                    }
                } else if (!approvedCourses[prereqId]) {
                    const prereqCourse = getAllCourses()[prereqId];
                    if (prereqCourse) {
                        missingPrereqNames.push(prereqCourse.name);
                    } else {
                        missingPrereqNames.push(`Prerrequisito desconocido: ${prereqId}`);
                    }
                }
            }
            return missingPrereqNames.length === 0 ? true : missingPrereqNames;
        }

        function renderCurriculum() {
            curriculumDiv.innerHTML = ''; // Clear previous render
            const allCourses = getAllCourses();

            for (const cycleKey in coursesData) {
                const cycleColumn = document.createElement('div');
                cycleColumn.classList.add('cycle-column');

                const cycleTitle = document.createElement('h2');
                cycleTitle.textContent = cycleKey; // Keep original cycle title like "1er ciclo"
                cycleColumn.appendChild(cycleTitle);

                let cycleTotalCredits = 0;

                coursesData[cycleKey].forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.classList.add('course');
                    courseDiv.dataset.courseId = course.id;

                    const isApproved = approvedCourses[course.id];
                    const prereqsMet = checkPrerequisites(course.id);

                    if (isApproved) {
                        courseDiv.classList.add('approved');
                    } else if (prereqsMet !== true) {
                        courseDiv.classList.add('blocked');
                        const tooltip = document.createElement('span');
                        tooltip.classList.add('tooltip-text');
                        tooltip.textContent = `Faltan: ${prereqsMet.join(', ')}`;
                        courseDiv.appendChild(tooltip);
                    }

                    // Course content: code and name
                    const courseCodeSpan = document.createElement('span');
                    courseCodeSpan.classList.add('course-code');
                    courseCodeSpan.textContent = course.id;
                    courseDiv.appendChild(courseCodeSpan);

                    const courseNameSpan = document.createElement('span');
                    courseNameSpan.classList.add('course-name');
                    courseNameSpan.textContent = course.name;
                    courseDiv.appendChild(courseNameSpan);
                    
                    // Add credits to the course card directly for better visibility
                    const creditsSpan = document.createElement('span');
                    creditsSpan.classList.add('credits');
                    creditsSpan.textContent = `${course.credits} Crd.`;
                    courseDiv.appendChild(creditsSpan);

                    cycleColumn.appendChild(courseDiv);

                    cycleTotalCredits += course.credits;
                });

                const totalCreditsDiv = document.createElement('div');
                totalCreditsDiv.classList.add('total-credits');
                totalCreditsDiv.textContent = `TOTAL DE CRÉDITOS: ${cycleTotalCredits}`;
                cycleColumn.appendChild(totalCreditsDiv);

                curriculumDiv.appendChild(cycleColumn);
            }

            attachEventListeners();
        }

        function attachEventListeners() {
            document.querySelectorAll('.course').forEach(courseDiv => {
                // Ensure event listener is added only once
                courseDiv.removeEventListener('click', toggleCourseApproved); 
                courseDiv.addEventListener('click', toggleCourseApproved);
            });
        }

        function toggleCourseApproved(event) {
            const courseDiv = event.currentTarget;
            const courseId = courseDiv.dataset.courseId;

            // If the course is blocked, do nothing
            if (courseDiv.classList.contains('blocked')) {
                return;
            }

            // Toggle approval status
            if (approvedCourses[courseId]) {
                delete approvedCourses[courseId];
            } else {
                // Check prerequisites again before approving
                const prereqsMet = checkPrerequisites(courseId);
                if (prereqsMet === true) {
                    approvedCourses[courseId] = true;
                } else {
                    // This scenario should ideally be prevented by the 'blocked' class,
                    // but it's a good fallback.
                    alert(`No puedes aprobar ${getAllCourses()[courseId].name} aún. Faltan los siguientes requisitos: ${prereqsMet.join(', ')}`);
                    return;
                }
            }

            localStorage.setItem('approvedCourses_IQ', JSON.stringify(approvedCourses)); // Changed key
            renderCurriculum(); // Re-render to update states of all courses
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderCurriculum);
    </script>

</body>
</html>
