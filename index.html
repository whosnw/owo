<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-notion: #191919;
            --crema: #f5e0dc;
            --matcha: #dcedc8;
            --durazno: #ffccbc;
            --text-main: #f5f5f5;
            --card-off: #252525;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-notion);
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #credit-counter {
            background: rgba(245, 224, 220, 0.1);
            padding: 12px 40px;
            border-radius: 50px;
            border: 1.5px solid var(--crema);
            font-weight: 700;
            color: var(--crema);
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            width: 100%;
            padding: 10px 20px 40px 20px;
            scroll-behavior: smooth;
        }

        .cycle-column { 
            min-width: 320px; 
            flex-shrink: 0; 
        }

        .cycle-header {
            background-color: var(--matcha);
            color: #556b2f;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .cycle-column:nth-child(even) .cycle-header {
            background-color: var(--durazno);
            color: #bf360c;
        }

        .course {
            background: var(--card-off);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 22px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-5px);
            border-color: var(--crema);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Color cuando est√° aprobado (Naranja Oto√±al del banner) */
        .course.approved {
            background: #d9774a;
            border-color: #d9774a;
        }

        .course.approved .name, 
        .course.approved .code, 
        .course.approved .cred { 
            color: white !important; 
        }

        .course.blocked { 
            opacity: 0.15; 
            cursor: not-allowed; 
        }

        .code { 
            font-size: 0.7em; 
            font-weight: 700; 
            color: #888; 
            display: block; 
            margin-bottom: 8px; 
        }

        .name { 
            font-size: 0.95em; 
            font-weight: 700; 
            line-height: 1.3; 
            color: var(--text-main);
        }

        .cred { 
            font-size: 0.8em; 
            color: #666; 
            margin-top: 12px; 
            display: block; 
            font-weight: 600;
        }

        /* Scrollbar Aesthetic */
        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #444; 
            border-radius: 10px; 
        }
    </style>
</head>

        // Estado real: 61 cr√©ditos aprobados
        let approved = JSON.parse(localStorage.getItem('malla_iq_final_ultra')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        approved[c.id] = !approved[c.id];
                        localStorage.setItem('malla_iq_final_ultra', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ Cr√©ditos Aprobados: ${total}`;
