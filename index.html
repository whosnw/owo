<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191919; /* FONDO ACTUALIZADO */
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.2em; letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 191, 0, 0.5));
            margin: 35px 0; text-transform: uppercase;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- CUADRADO DE PROGRESO TOTAL: PEQUE칌O E ILUMINADO --- */
        .counter-wrapper {
            position: relative;
            padding: 2px;
            margin-bottom: 40px;
            border-radius: 8px;
            /* Resplandor amarillo intenso */
            box-shadow: 0 0 30px rgba(255, 191, 0, 0.4), inset 0 0 15px rgba(255, 191, 0, 0.2);
            overflow: hidden;
            background: #ffbf00; /* Borde fino dorado */
        }

        #credit-counter {
            background: var(--bg-dark); /* Color del fondo #191919 */
            padding: 10px 35px; /* M치s peque침o */
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
            border-radius: 6px;
        }

        /* Luci칠rnagas: Varias, brillantes y por detr치s */
        .counter-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-image: 
                radial-gradient(circle, #fff 1.5px, transparent 1.5px),
                radial-gradient(circle, #ffbf00 2px, transparent 2px),
                radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 60px 30px, 90px 50px, 120px 40px;
            opacity: 0.9;
            filter: blur(0.5px) drop-shadow(0 0 5px #ffbf00);
            animation: lluviaBrillante 6s infinite linear;
        }

        @keyframes lluviaBrillante {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 500px 50px, -400px 100px, 300px -50px; }
        }

        #credit-counter span:nth-child(2) {
            font-family: 'Cinzel', serif;
            color: #fcf6ba;
            font-weight: 900;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,0,0,1);
        }

        /* N칰mero m치s chico y con brillo suave */
        #total-credits {
            font-family: 'Cinzel', serif;
            font-size: 1.8em; /* M치s chico */
            color: #ffffff !important;
            font-weight: 900;
            display: inline-block;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: latidoMini 3s infinite ease-in-out;
        }

        @keyframes latidoMini {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        /* -------------------------------------------------- */

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 30px rgba(159, 180, 94, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(159, 180, 94, 1), 0 0 5px #fff;
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 30px rgba(230, 111, 64, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(230, 111, 64, 1), 0 0 5px #fff;
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .course:hover {
            transform: translateY(-5px);
            background: #1a1a1a;
            box-shadow: 0 12px 25px rgba(0,0,0,0.8);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 45px rgba(248, 236, 137, 1), inset 0 0 15px rgba(255,255,255,0.6);
            filter: brightness(1.2);
        }

        .code { 
            font-size: 0.85em; font-weight: 900; color: var(--gold); display: block; 
            margin-bottom: 6px; text-shadow: 2px 2px 3px rgba(0,0,0,0.9);
        }
        .name { 
            font-size: 1em; font-weight: 700; color: #fff; 
            text-transform: uppercase; line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }
        .cred { 
            font-size: 0.85em; color: #ccc; margin-top: 15px; 
            display: flex; align-items: center; font-weight: 700;
            text-shadow: 2px 2px 3px rgba(0,0,0,1);
        }

        .course.approved .name, .course.approved .cred, .course.approved .code {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        .emoji { 
            margin-right: 10px; 
            filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.8)); 
        }

        .curriculum-container::-webkit-scrollbar { height: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; border: 2px solid var(--bg-dark); }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">游꼑</span>
            <span>PROGRESO TOTAL:</span>
            <div id="total-credits">0</div>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER칈A I", credits: 2 },
                { id: "BF101", name: "F칈SICA I", credits: 5 },
                { id: "BMA01", name: "C츼LCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "츼LGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU칈MICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER칈A II", credits: 3 },
                { id: "BF102", name: "F칈SICA II", credits: 5 },
                { id: "BMA02", name: "C츼LCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM츼TICAS B츼SICAS", credits: 4 },
                { id: "BQU02", name: "QU칈MICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "칄TICA Y FILOSOF칈A POL칈TICA", credits: 2 },
                { id: "BEG01", name: "ECONOM칈A GENERAL", credits: 3 },
                { id: "BF103", name: "F칈SICA III", credits: 5 },
                { id: "BMA05", name: "MATEM츼TICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU칈MICA INORG츼NICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">游꼑</span> ${c.credits} CR칄DITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
