<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Oto√±o Vertical Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            
            /* DEGRADADOS VERTICALES (Abajo oscuro -> Arriba claro) */
            /* Verde: #5B6734 (O) -> #85964E (M) -> #9FB45E (C) */
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            
            /* Anaranjado: #863E21 (O) -> #C15C34 (M) -> #E66F40 (C) */
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            
            /* Mostaza (Cursos): #856A40 (O) -> #C19A60 (M) -> #E5B774 (C) */
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            
            /* Amarillo (T√≠tulo/Contador): #D9B95E (O) -> #F6E281 (M) -> #F8EC89 (C) */
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* T√çTULO ILUMINADO */
        h1 { 
            font-weight: 800; 
            font-size: 3.5em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(246, 226, 129, 0.8));
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* CONTADOR ESTILO IMAGEN */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 12px 45px;
            border-radius: 10px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 50px;
            box-shadow: 0 0 25px rgba(246, 226, 129, 0.6);
            border: 2px solid #fff;
            text-transform: uppercase;
            font-size: 1.1em;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 20px;
        }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS SEG√öN CICLO */
        .cycle-header {
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Ciclos Impares (Verde) / Pares (Naranja) */
        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); }

        /* CURSOS CON DEGRADADO MOSTAZA VERTICAL */
        .course {
            background: var(--gr-mostaza);
            border: 1.5px solid #fff;
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(133, 106, 64, 0.4);
            transition: 0.3s;
        }

        .course:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(229, 183, 116, 0.6);
        }

        /* LETRAS ILUMINADAS Y LEIBLES */
        .name, .code {
            color: #fff !important;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9), 0 0 10px rgba(255, 255, 255, 0.3);
            display: block;
        }

        .code { font-size: 0.85em; margin-bottom: 5px; opacity: 0.9; }
        .name { font-size: 1.05em; line-height: 1.2; }
        .cred { 
            font-size: 0.75em; 
            color: #fff; 
            margin-top: 12px; 
            display: block; 
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* SCROLLBAR */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--gr-amarillo); 
            border-radius: 10px; 
        }
    </style>
</head>
<body>

    <h1>Avance Curricular üçÇ</h1>
    
    <div id="credit-counter">
        üõí CR√âDITOS LLEVADOS: <span id="total-credits">60</span>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'course';
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    col.appendChild(div);
                    total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
