<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Hyper Elegant Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020202;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- T√çTULO CON ILUMINACI√ìN RADIAL --- */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.8em; letter-spacing: 12px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Luz densa */
            filter: drop-shadow(0 0 20px rgba(248, 236, 137, 0.6)) drop-shadow(0 0 40px rgba(217, 185, 94, 0.2));
            margin: 40px 0; text-transform: uppercase;
        }

        /* --- CONTADOR CON AURA EXPLOSIVA --- */
        .counter-wrapper {
            position: relative;
            margin-bottom: 90px;
        }

        .counter-aura {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 130%; height: 150%;
            background: radial-gradient(circle, rgba(217, 185, 94, 0.25) 0%, transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: pulse-aura 3s infinite alternate;
        }

        #credit-counter {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            background: #000;
            padding: 22px 65px;
            border: 2px solid var(--gold);
            border-radius: 2px;
            font-weight: 700; font-size: 1.2em;
            color: var(--gold);
            /* Sombra debajo + Brillo externo ne√≥n */
            box-shadow: 0 15px 40px rgba(0,0,0,0.9), 0 0 25px rgba(248, 236, 137, 0.4), inset 0 0 15px rgba(248, 236, 137, 0.2);
            display: flex; align-items: center;
        }

        #total-credits {
            font-size: 1.7em; color: #fff; margin-left: 20px;
            text-shadow: 0 0 15px #fff, 0 0 30px var(--gold), 0 0 50px var(--gold);
            animation: zoom-glow 2s infinite ease-in-out;
        }

        /* --- CICLOS CON GLOW DESBORDADO --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            color: #fff; padding: 25px; border-radius: 8px;
            font-weight: 700; text-transform: uppercase;
            margin-bottom: 60px; text-align: center; font-size: 1.5em;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
        }

        /* Glow din√°mico para los ciclos */
        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 40px rgba(159, 180, 94, 0.7); 
        }
        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 40px rgba(230, 111, 64, 0.7); 
        }

        /* --- CURSOS CON RELIEVE Y LUZ --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 50px; width: 95vw; padding: 50px 30px; }
        .cycle-column { min-width: 350px; }

        .course {
            background: #080808;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 28px;
            margin-bottom: 35px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Iluminaci√≥n al aprobar (Estilo Oro Fundido) */
        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.6);
            /* Sombra proyectada + Resplandor de base */
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 30px rgba(229, 183, 116, 0.5), inset 0 0 20px rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .course:hover {
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(0,0,0,0.8), 0 0 15px rgba(248, 236, 137, 0.2);
        }

        .code { font-size: 0.85em; font-weight: 700; color: var(--gold); display: block; margin-bottom: 12px; letter-spacing: 2px; }
        .name { font-size: 1.15em; font-weight: 700; color: #eee; letter-spacing: 0.5px; }
        .cred { font-size: 0.75em; color: #444; margin-top: 20px; display: block; font-weight: 800; letter-spacing: 1px; }

        .course.approved .cred { color: rgba(255,255,255,0.8); }

        /* ANIMACIONES */
        @keyframes zoom-glow {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 10px var(--gold)); }
            50% { transform: scale(1.25); filter: brightness(1.3) drop-shadow(0 0 30px var(--gold)); }
        }

        @keyframes pulse-aura {
            from { opacity: 0.5; width: 110%; }
            to { opacity: 1; width: 140%; }
        }

    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div class="counter-aura"></div>
        <div id="credit-counter">
            üçÇ Cr√©ditos Logrados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_hyper')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_hyper', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
