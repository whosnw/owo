<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Monochromatic Gradients</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --my-green: #C1D3A1;
            --my-green-dark: #8da36d;
            --my-orange: #FFB87D;
            --my-terra: #DC9176;
            --my-terra-dark: #b06a52;
            --my-yellow: #F6E582;
            --my-yellow-dark: #c9b850;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            /* Puntos de fondo mucho m√°s notorios */
            background-image: radial-gradient(var(--my-green) 1px, transparent 1px);
            background-size: 25px 25px;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.5em; 
            color: var(--my-yellow);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* CUADRO DE CR√âDITOS CON SU PROPIO DEGRADADO */
        #credit-counter {
            background: linear-gradient(145deg, var(--my-yellow), var(--my-yellow-dark));
            padding: 15px 45px;
            border-radius: 15px;
            font-weight: 800;
            color: #222;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(246, 229, 130, 0.2);
            border: 2px solid #fff;
            text-transform: uppercase;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        /* CICLOS CON SUS DEGRADADOS PROPIOS */
        .cycle-header {
            background: linear-gradient(180deg, var(--my-green), var(--my-green-dark));
            color: #1a1a1a;
            padding: 18px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: linear-gradient(180deg, var(--my-yellow), var(--my-yellow-dark));
        }

        .course {
            background: #161616;
            border: 1px solid #333;
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-5px);
            border-color: var(--my-green);
        }

        /* APROBADO: TERRACOTA CON SU PROPIO DEGRADADO */
        .course.approved {
            background: linear-gradient(145deg, var(--my-terra), var(--my-terra-dark));
            border: none;
            box-shadow: 0 6px 15px rgba(220, 145, 118, 0.3);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #1a1a1a !important;
            font-weight: 700;
        }

        .course.blocked {
            opacity: 0.1;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .code { font-size: 0.8em; font-weight: 800; color: var(--my-orange); display: block; margin-bottom: 5px; }
        .name { font-size: 0.95em; font-weight: 700; color: #f0f0f0; }
        .cred { font-size: 0.75em; color: #777; margin-top: 10px; display: block; }

        /* BARRAS DE COLOR A LOS COSTADOS (SCROLL) */
        .curriculum-container::-webkit-scrollbar { height: 12px; }
        .curriculum-container::-webkit-scrollbar-track { background: #111; border-radius: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: linear-gradient(90deg, var(--my-green), var(--my-yellow));
            border-radius: 10px;
            border: 2px solid #111;
        }
    </style>
</head>
<body>

    <h1>Avance Curricular IQ êôö</h1>
    <div id="credit-counter">üçÅ Cr√©ditos Llevados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        // Los datos se mantienen iguales para funcionalidad
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2, prereq: [] },
                { id: "BF101", name: "F√çSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QU√çMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "F√çSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QU√çMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "F√çSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5, prereq: ["BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_final_col')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_final_col', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÅ Cr√©ditos Llevados: ${total}`;
        }
        render();
    </script>
</body>
</html>
