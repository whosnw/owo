<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Cyber Neon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020205;
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --neon-pink: #ff0080;
            --neon-cyan: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; 
            font-size: 3em; 
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5));
        }

        /* CONTADOR TIPO DISPLAY DIGITAL */
        #credit-counter {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 40px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3), inset 0 0 10px rgba(0, 210, 255, 0.2);
            text-transform: uppercase;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS MORADOS/NEON */
        .cycle-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .course {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .course:hover:not(.blocked) {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            transform: skewX(-2deg);
        }

        /* CURSO APROBADO: AZUL ELECTRICO */
        .course.approved {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            box-shadow: 0 0 25px rgba(0, 114, 255, 0.6);
        }

        .course.approved .name, .course.approved .code {
            color: #fff !important;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .course.blocked {
            opacity: 0.05;
            filter: blur(2px);
        }

        .code { font-family: 'Orbitron', sans-serif; font-size: 0.75em; color: var(--neon-pink); display: block; margin-bottom: 5px; }
        .name { font-size: 0.9em; font-weight: 700; letter-spacing: 0.5px; }
        .cred { font-size: 0.7em; color: #888; margin-top: 10px; display: block; }

        /* SCROLLBAR TIPO LASER */
        .curriculum-container::-webkit-scrollbar { height: 6px; }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Malla Curricular IQ</h1>
    <div id="credit-counter">Status: 61 Credits Loaded</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIERÍA I", credits: 2, prereq: [] },
                { id: "BF101", name: "FÍSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "CÁLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "ÁLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QUÍMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIERÍA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "FÍSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "CÁLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEMÁTICAS BÁSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QUÍMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "ÉTICA Y FILOSOFÍA POLÍTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOMÍA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "FÍSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEMÁTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUÍMICA INORGÁNICA", credits: 5, prereq: ["BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_cyber')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">// CR: ${c.credits}</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_cyber', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `Status: ${total} Credits Loaded`;
        }
        render();
    </script>
</body>
</html>
