<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248,236,137,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 3.2em;
            letter-spacing: 12px;
            background: var(--gr-oro);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            margin: 35px 0;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* ===== PROGRESO TOTAL ===== */
        .counter-wrapper {
            position: relative;
            margin-bottom: 40px;
            padding: 10px 0;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, gold, transparent) 1;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,215,100,0.4);
        }

        /* RAYOS DE LUZ */
        .counter-wrapper::after {
            content: '';
            position: absolute;
            inset: -60%;
            background: conic-gradient(
                rgba(255,255,255,0),
                rgba(255,223,120,0.4),
                rgba(255,255,255,0),
                rgba(255,223,120,0.6),
                rgba(255,255,255,0)
            );
            animation: rayos 6s linear infinite;
            filter: blur(14px);
            z-index: 0;
        }

        @keyframes rayos {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #credit-counter {
            background: var(--bg-dark);
            padding: 15px 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        #credit-counter span:nth-child(2) {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            letter-spacing: 3px;
            color: #fcf6ba;
        }

        #total-credits {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            font-weight: 900;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* DESTELLOS */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkMove linear infinite;
            pointer-events: none;
        }

        @keyframes sparkMove {
            from { transform: translate(0,0) scale(0.5); opacity: 1; }
            to { transform: translate(var(--x),var(--y)) scale(1.8); opacity: 0; }
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 35px;
            width: 95vw;
            padding: 25px;
        }

        .cycle-column { min-width: 280px; }

        .cycle-header {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            text-align: center;
            margin-bottom: 25px;
            padding: 14px;
            border-radius: 14px;
            background: var(--gr-verde);
        }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .course.approved {
            background: var(--gr-mostaza);
            box-shadow: 0 0 25px gold;
        }
    </style>
</head>

<body>

<h1>Avance Curricular</h1>

<div class="counter-wrapper">
    <div id="credit-counter">
        <span>üçÇ</span>
        <span>PROGRESO TOTAL:</span>
        <div id="total-credits">0</div>
    </div>
</div>

<div class="curriculum-container" id="curriculum"></div>

<script>
const coursesData = {
    "Ciclo 1": [
        { id:"BD101", name:"DIBUJO EN INGENIER√çA I", credits:2 },
        { id:"BF101", name:"F√çSICA I", credits:5 },
        { id:"BMA01", name:"C√ÅLCULO DIFERENCIAL", credits:5 }
    ]
};

let approved = JSON.parse(localStorage.getItem("malla_iq_final")) || {};

function render(){
    const cont = document.getElementById("curriculum");
    cont.innerHTML = "";
    let total = 0;

    for(let ciclo in coursesData){
        const col = document.createElement("div");
        col.className = "cycle-column";
        col.innerHTML = `<div class="cycle-header">${ciclo}</div>`;

        coursesData[ciclo].forEach(c=>{
            const div = document.createElement("div");
            const ok = approved[c.id];
            div.className = `course ${ok ? "approved":""}`;
            div.innerHTML = `<b>${c.name}</b><br>${c.credits} cr√©ditos`;
            div.onclick = ()=>{
                approved[c.id] = !ok;
                localStorage.setItem("malla_iq_final", JSON.stringify(approved));
                render();
            };
            if(ok) total += c.credits;
            col.appendChild(div);
        });
        cont.appendChild(col);
    }
    document.getElementById("total-credits").innerText = total;
}
render();

/* SPARKS RANDOM */
const wrapper = document.querySelector(".counter-wrapper");

function spark(){
    const s = document.createElement("div");
    s.className = "spark";
    const a = Math.random()*Math.PI*2;
    const d = 150+Math.random()*200;
    s.style.setProperty("--x", `${Math.cos(a)*d}px`);
    s.style.setProperty("--y", `${Math.sin(a)*d}px`);
    s.style.left = "50%";
    s.style.top = "50%";
    s.style.animationDuration = `${2+Math.random()*2}s`;
    wrapper.appendChild(s);
    setTimeout(()=>s.remove(),4000);
}
setInterval(spark,160);
</script>

</body>
</html>
