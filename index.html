<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Compact Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --gr-verde: linear-gradient(180deg, #9FB45E 0%, #5B6734 100%);
            --gr-naranja: linear-gradient(180deg, #E66F40 0%, #863E21 100%);
            --gold: #F8EC89;
            --glow-white: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 2.2em; letter-spacing: 8px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(248, 236, 137, 0.3));
            margin: 20px 0; text-transform: uppercase;
        }

        /* --- CONTADOR COMPACTO --- */
        .counter-wrapper {
            position: relative;
            padding: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            background-size: 200% 100%;
            animation: move-border 3s linear infinite;
            border-radius: 50px;
            margin-bottom: 40px;
        }

        #credit-counter {
            font-family: 'Cinzel', serif;
            background: #000;
            padding: 10px 40px;
            border-radius: 50px;
            font-size: 1em;
            color: var(--gold);
            display: flex; align-items: center;
        }

        #total-credits {
            font-size: 1.4em; color: #fff; margin-left: 15px;
            text-shadow: 0 0 10px var(--gold);
        }

        /* --- CICLOS CON ILUMINACI√ìN EXTRA --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 15px; 
            border-radius: 8px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Iluminaci√≥n tipo Ne√≥n */
            text-shadow: 0 0 10px #fff, 0 0 20px rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 25px rgba(159, 180, 94, 0.7), inset 0 0 15px rgba(255,255,255,0.4); 
        }
        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 25px rgba(230, 111, 64, 0.7), inset 0 0 15px rgba(255,255,255,0.4); 
        }

        /* --- CURSOS M√ÅS PEQUE√ëOS --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 25px; width: 98vw; padding: 20px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course:hover {
            transform: translateY(-5px);
            background: #252525;
            border-color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 15px rgba(248, 236, 137, 0.2);
        }

        .course.approved {
            background: linear-gradient(145deg, #856A40, #5a482b);
            border: 1px solid var(--gold);
        }

        .code { 
            font-size: 0.75em; font-weight: 900; color: var(--gold); 
            display: block; margin-bottom: 5px; opacity: 0.8;
        }
        .name { 
            font-size: 0.95em; font-weight: 700; color: #eee; 
            text-transform: uppercase; line-height: 1.2;
        }
        .cred { 
            font-size: 0.75em; color: #888; margin-top: 12px; 
            display: flex; align-items: center; font-weight: 700;
        }

        /* --- AJUSTE SOMBRA EMOJI --- */
        .emoji {
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5)); /* Sombra reducida */
            margin-right: 6px;
            font-size: 1.1em;
        }

        .course.approved .cred { color: #fff; }
        .course.approved .name { color: #fff; }

        @keyframes move-border {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span> CR√âDITOS LOGRADOS: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
