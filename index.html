<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            /* Degradados de abajo hacia arriba (Oscuro a Claro) */
            --gr-verde: linear-gradient(0deg, #4a542a 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #E66F40 100%);
            /* Degradado basado en la imagen del contador */
            --gr-contador: linear-gradient(0deg, #9c7a31 0%, #f1d382 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #E5B774 100%);
            --gr-titulo: linear-gradient(180deg, #FFFFFF 0%, #F8EC89 50%, #D9B95E 100%);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 2.5em; letter-spacing: 12px;
            background: var(--gr-titulo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(248, 236, 137, 0.3));
            margin: 25px 0; text-transform: uppercase;
        }

        /* CONTADOR ESTILO SEGUNDA IMAGEN */
        .counter-wrapper {
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(241, 211, 130, 0.2);
        }

        #credit-counter {
            font-family: 'Quicksand', sans-serif;
            background: var(--gr-contador);
            padding: 6px 35px;
            border-radius: 50px;
            border: 2px solid #fff;
            font-size: 1.1em; color: #fff;
            display: flex; align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #total-credits { font-size: 1.3em; margin-left: 10px; font-weight: 900; }

        /* CICLOS ESTILO BOT√ìN (PRIMERA IMAGEN) */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 15px 40px; 
            border-radius: 12px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.2em;
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Brillo interior suave */
            box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 20px rgba(159, 180, 94, 0.5); 
        }
        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 20px rgba(230, 111, 64, 0.5); 
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 20px; }
        .cycle-column { min-width: 280px; }

        /* CURSOS INTERACTIVOS */
        .course {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Hover general */
        .course:hover {
            transform: translateY(-5px) scale(1.02);
            background: #252525;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* ESTADO: CLICKEADO (APPROVED) */
        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.3);
            /* Brillo tenue por defecto al estar seleccionado */
            box-shadow: 0 0 15px rgba(229, 183, 116, 0.4);
        }

        /* ESTADO: CLICKEADO + HOVER (M√ÅS GRANDE Y BRILLANTE) */
        .course.approved:hover {
            transform: scale(1.1) translateY(-8px); /* Se agranda m√°s */
            box-shadow: 0 0 35px rgba(248, 236, 137, 0.8), inset 0 0 15px rgba(255,255,255,0.5);
            filter: brightness(1.2);
        }

        .code { font-size: 0.8em; font-weight: 900; color: var(--gold); display: block; margin-bottom: 5px; }
        .course.approved .code { color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        
        .name { font-size: 0.95em; font-weight: 700; color: #fff; text-transform: uppercase; line-height: 1.3; }
        
        .cred { 
            font-size: 0.8em; color: #888; margin-top: 12px; 
            display: flex; align-items: center; font-weight: 700;
        }
        .course.approved .cred { color: rgba(255,255,255,0.9); }

        .emoji { margin-right: 8px; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }

        /* Scrollbar est√©tica */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            #cr√©ditos Llevados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
