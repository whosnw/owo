<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(0deg, #9c7a31 0%, #f1d382 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            color: #fff; margin: 0; padding: 5px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* T√çTULO DORADO ANIMADO - M√ÅS PEQUE√ëO */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 2.2em; letter-spacing: 8px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 191, 0, 0.4));
            margin: 15px 0; text-transform: uppercase;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* CONTADOR COMPACTO */
        .counter-wrapper {
            padding: 2px;
            background: #fff;
            border-radius: 40px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(241, 211, 130, 0.3);
        }

        #credit-counter {
            background: var(--gr-contador);
            padding: 6px 25px;
            border-radius: 40px;
            border: 1px solid #000;
            font-size: 0.9em; color: #fff;
            display: flex; align-items: center;
            font-weight: 700;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.7);
        }

        /* CICLOS ILUMINADOS - TAMA√ëO REDUCIDO */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            padding: 12px 20px; 
            border-radius: 12px;
            font-weight: 900; 
            margin-bottom: 20px; 
            font-size: 1.1em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 8px rgba(255,255,255,0.8), 2px 2px 4px #000;
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 25px rgba(159, 180, 94, 0.7), inset 0 0 15px rgba(255,255,255,0.3);
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 25px rgba(230, 111, 64, 0.7), inset 0 0 15px rgba(255,255,255,0.3);
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 25px; width: 95vw; padding: 15px; }
        .cycle-column { min-width: 240px; }

        /* CURSOS M√ÅS COMPACTOS */
        .course {
            background: #121212;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* SOMBRAS SOLICITADAS EN TODO EL TEXTO */
        .code { 
            font-size: 0.75em; font-weight: 900; color: var(--gold); display: block; 
            margin-bottom: 4px; text-shadow: 2px 2px 3px #000;
        }
        .name { 
            font-size: 0.85em; font-weight: 700; color: #fff; 
            text-transform: uppercase; line-height: 1.3;
            text-shadow: 2px 2px 4px #000;
        }
        .cred { 
            font-size: 0.75em; color: #ccc; margin-top: 10px; 
            display: flex; align-items: center; font-weight: 700;
            text-shadow: 2px 2px 3px #000;
        }

        /* EMOJI CON SOMBRA FUERTE */
        .emoji { 
            margin-right: 8px; 
            filter: drop-shadow(3px 3px 2px #000); 
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 0 35px rgba(248, 236, 137, 0.8), inset 0 0 10px rgba(255,255,255,0.5);
        }

        /* Scrollbar */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span> #cr√©ditos Llevados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
