<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Glow Horizontal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            /* Tus degradados HORIZONTALES (Oscuro -> Medio -> Claro) */
            --gr-verde: linear-gradient(to right, #939858, #B9BB66, #E5E283);
            --gr-amarillo: linear-gradient(to right, #D9B95E, #F6E281, #F8EC89);
            --gr-naranja: linear-gradient(to right, #E6883A, #ED9851, #FDBF6D);
            --gr-terra: linear-gradient(to right, #C26056, #C97269, #E08F7A);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(246, 226, 129, 0.1) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TÍTULO ILUMINADO */
        h1 { 
            font-weight: 800; 
            font-size: 3.2em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(248, 236, 137, 0.6));
            margin: 20px 0;
            letter-spacing: -2px;
        }

        /* CUADRO DE CRÉDITOS ILUMINADO AL PASAR EL MOUSE */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 18px 50px;
            border-radius: 15px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(217, 185, 94, 0.4);
            border: 2px solid #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        #credit-counter:hover {
            box-shadow: 0 0 40px rgba(246, 226, 129, 0.8);
            transform: scale(1.02);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS CON DEGRADADO HORIZONTAL */
        .cycle-header {
            background: var(--gr-verde);
            color: #000;
            padding: 20px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-amarillo);
        }

        .course {
            background: #121212;
            border: 1px solid #333;
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* ILUMINACIÓN AL PASAR POR CURSO */
        .course:hover:not(.blocked) {
            transform: scale(1.03);
            border-color: #F8EC89;
            box-shadow: 0 0 20px rgba(248, 236, 137, 0.3);
        }

        /* CURSO APROBADO: TERRACOTA HORIZONTAL + GLOW */
        .course.approved {
            background: var(--gr-terra);
            border: 1px solid #fff;
            box-shadow: 0 0 25px rgba(194, 96, 86, 0.5);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .course.blocked {
            opacity: 0.1;
            filter: grayscale(1);
        }

        .code { font-size: 0.8em; font-weight: 800; color: #FDBF6D; display: block; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(253, 191, 109, 0.3)); }
        .name { font-size: 0.95em; font-weight: 700; color: #f0f0f0; }
        .cred { font-size: 0.75em; color: #777; margin-top: 10px; display: block; font-weight: 600; }

        /* SCROLLBAR CON DEGRADADO NARANJA */
        .curriculum-container::-webkit-scrollbar {
            height: 12px;
        }
        .curriculum-container::-webkit-scrollbar-track {
            background: #111;
            border-radius: 10px;
        }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--gr-naranja);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(230, 136, 58, 0.5);
        }

        /* Línea lateral de la página */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--gr-verde); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular IQ</h1>
    <div id="credit-counter">⭐ Créditos Llevados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        // Tus datos reales extraídos del documento
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIERÍA I", credits: 2, prereq: [] },
                { id: "BF101", name: "FÍSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "CÁLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "ÁLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QUÍMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIERÍA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "FÍSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "CÁLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEMÁTICAS BÁSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QUÍMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "ÉTICA Y FILOSOFÍA POLÍTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOMÍA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "FÍSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEMÁTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUÍMICA INORGÁNICA", credits: 5, prereq: ["BQU02"] }
            ]
        };

        // Estado inicial de aprobación según tu doc.pdf (61 créditos)
        let approved = JSON.parse(localStorage.getItem('malla_glow_final')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">✨ ${c.credits} CRÉDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_glow_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `⭐ Créditos Llevados: ${total}`;
        }
        render();
    </script>
</body>
</html>
