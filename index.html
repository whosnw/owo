<html lang="es">
<head>

    <title>Malla IQ - Hyper Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gr-scroll: linear-gradient(to right, #863E21, #E5B774);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--gr-scroll); border-radius: 10px; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- TÍTULO CON FUENTE MONTSERRAT Y GLOW --- */
        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-size: 4em; letter-spacing: -2px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(248, 236, 137, 0.7)) drop-shadow(0 0 50px rgba(217, 185, 94, 0.3));
            margin: 30px 0 10px 0; text-transform: uppercase;
        }

        /* --- CONTADOR DE CRÉDITOS --- */
        #credit-counter {
            font-family: 'Montserrat', sans-serif;
            background: var(--gr-amarillo);
            padding: 18px 70px;
            border-radius: 50px; /* Más redondeado para que parezca una píldora de luz */
            font-weight: 800; font-size: 1.2em;
            color: #000;
            margin-bottom: 70px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(217, 185, 94, 1), 
                        0 0 70px rgba(217, 185, 94, 0.5),
                        inset 0 0 15px rgba(255,255,255,0.8);
            animation: pulse-yellow 2s infinite ease-in-out;
        }

        /* --- ENCABEZADOS DE CICLO (ULTRA GLOW) --- */
        .cycle-header {
            font-family: 'Montserrat', sans-serif;
            color: #fff; padding: 22px; border-radius: 18px; font-weight: 900;
            text-transform: uppercase; margin-bottom: 45px; text-align: center;
            font-size: 1.6em; letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 15px rgba(255,255,255,0.6), 0 4px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Iluminación VERDE (Encendido) */
        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            box-shadow: 0 0 40px rgba(159, 180, 94, 0.8), 
                        0 0 100px rgba(159, 180, 94, 0.4),
                        inset 0 0 20px rgba(255,255,255,0.5);
        }

        /* Iluminación NARANJA (Encendido) */
        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            box-shadow: 0 0 40px rgba(230, 111, 64, 0.8), 
                        0 0 100px rgba(230, 111, 64, 0.4),
                        inset 0 0 20px rgba(255,255,255,0.5);
        }
