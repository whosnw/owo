<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Cinzel Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gr-scroll: linear-gradient(to right, #863E21, #E5B774);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--gr-scroll); border-radius: 10px; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.8em; 
            letter-spacing: 12px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(248, 236, 137, 0.7));
            margin: 30px 0 20px 0; text-transform: uppercase;
            text-align: center;
        }

        /* --- NUEVO ESTILO: CONTADOR DE CR√âDITOS TIPO DISPLAY --- */
        #credit-counter {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            /* Fondo oscuro semi-transparente */
            background: rgba(10, 10, 10, 0.8); 
            padding: 15px 50px;
            border-radius: 4px;
            font-weight: 700; font-size: 1.2em;
            color: #F8EC89;
            margin-bottom: 70px;
            /* Borde doble estilo elegante */
            border: 1px solid rgba(217, 185, 94, 0.5);
            outline: 4px solid rgba(217, 185, 94, 0.1);
            outline-offset: 4px;
            
            text-transform: uppercase;
            /* Resplandor suave pero profundo */
            box-shadow: 0 0 40px rgba(0, 0, 0, 1), 
                        0 0 20px rgba(217, 185, 94, 0.3),
                        inset 0 0 15px rgba(217, 185, 94, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* El n√∫mero de cr√©ditos resalta m√°s */
        #total-credits {
            font-size: 1.4em;
            color: #fff;
            text-shadow: 0 0 15px #F8EC89;
            margin-left: 10px;
        }

        /* --- ENCABEZADOS DE CICLO --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            color: #fff; padding: 22px; border-radius: 18px; font-weight: 700;
            text-transform: uppercase; margin-bottom: 45px; text-align: center;
            font-size: 1.5em;
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            box-shadow: 0 0 40px rgba(159, 180, 94, 0.8), 0 0 100px rgba(159, 180, 94, 0.4);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            box-shadow: 0 0 40px rgba(230, 111, 64, 0.8), 0 0 100px rgba(230, 111, 64, 0.4);
        }

        /* --- CURSOS --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 45px; width: 95vw; padding: 40px 30px; }
        .cycle-column { min-width: 340px; }

        .course {
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 30px rgba(229, 183, 116, 0.6), inset 0 0 15px rgba(255,255,255,0.5);
        }

        .course.approved:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 50px rgba(229, 183, 116, 1);
        }

        .code { font-size: 0.9em; font-weight: 700; color: #F6E281; display: block; margin-bottom: 8px; opacity: 0.9; }
        .name { font-size: 1.15em; font-weight: 700; color: #eee; line-height: 1.2; }
        .cred { font-size: 0.85em; color: #555; margin-top: 15px; display: block; font-weight: 800; }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div id="credit-counter">
        üçÇ Cr√©ditos Logrados: <span id="total-credits">0</span>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_display')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_display', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
