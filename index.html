<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #080907;
            --gold-soft: #e2c287;      /* Dorado suave que te gust√≥ */
            --gold-dark: #b08d57;
            --forest-green: #2d5a27;   /* Verde bosque con vida, no apagado */
            --forest-dark: #1b3617;    /* Verde profundo para degradado */
            --sunset-orange: #ff7043;  /* Naranja vibrante para aprobados */
            --sunset-dark: #d84315;    /* Naranja oscuro para degradado */
            --card-bg: #161616;
            --text-light: #f8f9fa;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            /* Puntos de fondo notorios y elegantes */
            background-image: radial-gradient(rgba(226, 194, 135, 0.25) 2px, transparent 2px);
            background-size: 35px 35px;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { 
            font-weight: 700; 
            font-size: 3em; 
            color: var(--gold-soft);
            text-shadow: 0 0 25px rgba(226, 194, 135, 0.3);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        /* CONTADOR FLOTANTE RESALTADO */
        #credit-counter {
            background: linear-gradient(145deg, var(--gold-soft), var(--gold-dark));
            padding: 18px 50px;
            border-radius: 20px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 45px;
            box-shadow: 0 15px 35px rgba(226, 194, 135, 0.35);
            border: 2px solid #fff;
            text-transform: uppercase;
            font-size: 1.1em;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            width: 95vw;
            padding: 35px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            border: 1px solid rgba(226, 194, 135, 0.15);
        }

        .cycle-column {
            min-width: 310px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS CON EL NUEVO VERDE Y DORADO */
        .cycle-header {
            background: linear-gradient(180deg, var(--gold-soft) 0%, var(--gold-dark) 100%);
            color: #1a1a15;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.05em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        /* EL VERDE BOSQUE VIVO */
        .cycle-column:nth-child(even) .cycle-header {
            background: linear-gradient(180deg, var(--forest-green) 0%, var(--forest-dark) 100%);
            color: #ffffff;
            box-shadow: 0 10px 25px rgba(45, 90, 39, 0.4);
        }

        .course {
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 22px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .course:hover:not(.blocked) {
            border-color: var(--gold-soft);
            transform: translateY(-10px);
            background: #242424;
        }

        /* CURSO APROBADO: NARANJA ATARDECER CON DEGRADADO FUERTE */
        .course.approved {
            background: linear-gradient(135deg, var(--sunset-orange) 0%, var(--sunset-dark) 100%);
            border: none;
            box-shadow: 0 12px 28px rgba(216, 67, 21, 0.5);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #ffffff !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .course.blocked {
            opacity: 0.12;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .code { font-size: 0.8em; font-weight: 800; color: var(--gold-soft); display: block; margin-bottom: 8px; }
        .name { font-size: 1em; font-weight: 700; line-height: 1.4; color: #fff; }
        .cred { font-size: 0.75em; color: #999; margin-top: 15px; display: block; font-weight: 600; }

        /* BARRAS DE DESPLAZAMIENTO (L√çNEAS DE COLOR) */
        .curriculum-container::-webkit-scrollbar {
            height: 14px;
        }
        .curriculum-container::-webkit-scrollbar-track {
            background: rgba(226, 194, 135, 0.05);
            border-radius: 10px;
        }
        .curriculum-container::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-soft));
            border-radius: 10px;
            border: 3px solid var(--bg-dark);
        }

        /* Scroll lateral/vertical general */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--forest-green); border-radius: 10px; }
    </style>
</head>

            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_autumn_v4', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerHTML = `üçÅ Cr√©ditos Llevados: ${total}`;
        }
        render();
