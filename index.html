<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-oro: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --oro-rayos: linear-gradient(90deg, #8a6628, #fcf6ba, #8a6628);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: #fff; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            overflow-y: scroll; /* Para ver la barra lateral siempre */
        }

        /* --- DISE√ëO DE BARRAS (LILA Y CELESTE) --- */
        /* Scrollbar Horizontal (Abajo) */
        ::-webkit-scrollbar { width: 14px; height: 14px; }
        ::-webkit-scrollbar-track { background: #191919; border: 1px solid #333; }
        ::-webkit-scrollbar-thumb {
            background: var(--oro-rayos);
            border: 2px solid #191919;
            box-shadow: 0 0 15px #bf953f;
        }

        /* --- CONTADOR CON EFECTO DE RAYOS --- */
        .counter-wrapper {
          position: relative; padding: 4px; margin-bottom: 40px;
          background: var(--oro-rayos);
          box-shadow: 0 0 30px rgba(191,149,63,0.5);
        }
        #credit-counter { background: #121212; padding: 15px 40px; display: flex; align-items: center; gap: 20px; }
        #total-credits { font-family: 'Cinzel', serif; font-size: 2.5em; font-weight: 900; color: #fff; }

        /* --- MALLA --- */
        .curriculum-container { display: flex; gap: 30px; padding: 20px; width: 100%; overflow-x: auto; }
        .cycle-column { min-width: 280px; }

        .cycle-header {
            font-family: 'Cinzel', serif; color: #fff; padding: 12px; border-radius: 8px;
            font-weight: 900; text-transform: uppercase; margin-bottom: 25px; text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); }

        /* --- CURSOS --- */
        .course {
            background: #1a1a1a; border-radius: 10px; padding: 18px; margin-bottom: 15px;
            cursor: pointer; border: 1px solid #333; transition: 0.3s;
        }
        .course.locked { opacity: 0.2; pointer-events: none; filter: grayscale(1); }

        /* --- CURSO APROBADO (TEXTO BLANCO) --- */
        .course.approved {
            background: var(--gr-oro);
            border: 1px solid #fff;
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.6);
        }
        .course.approved .code, 
        .course.approved .name, 
        .course.approved .cred { 
            color: #ffffff !important; 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8); 
        }

        .code { font-size: 0.8em; color: #e2c17c; font-weight: 900; }
        .name { display: block; font-size: 0.95em; font-weight: 700; margin: 5px 0; }
        .cred { font-size: 0.8em; color: #aaa; font-weight: 700; }

        h1 { font-family: 'Cinzel', serif; font-size: 3em; color: #bf953f; letter-spacing: 5px; }
    </style>
</head>

                { id: "XP200", name: "PRACT. PRE-PROF. II", credits: 2, req: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_final_user')) || {};

        function checkLocked(id) {
            const course = Object.values(coursesData).flat().find(c => c.id === id);
            return course.req.some(r => !approved[r]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const isLocked = checkLocked(c.id);
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isLocked ? 'locked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_final_user', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }

        render();
    </script>
