<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Degradado Vertical</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #070707;
            
            /* DEGRADADOS DE ABAJO HACIA ARRIBA (to top) */
            /* Oscuro abajo (#939858) -> Medio (#B9BB66) -> Claro arriba (#E5E283) */
            --gr-verde: linear-gradient(to top, #939858, #B9BB66, #E5E283);
            
            /* Oscuro abajo (#D9B95E) -> Medio (#F6E281) -> Claro arriba (#F8EC89) */
            --gr-amarillo: linear-gradient(to top, #D9B95E, #F6E281, #F8EC89);
            
            /* Oscuro abajo (#E6883A) -> Medio (#ED9851) -> Claro arriba (#FDBF6D) */
            --gr-naranja: linear-gradient(to top, #E6883A, #ED9851, #FDBF6D);
            
            /* Oscuro abajo (#C26056) -> Medio (#C97269) -> Claro arriba (#E08F7A) */
            --gr-terra: linear-gradient(to top, #C26056, #C97269, #E08F7A);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* T√çTULO ILUMINADO */
        h1 { 
            font-weight: 800; 
            font-size: 3.5em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(246, 226, 129, 0.6));
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* CUADRO DE CR√âDITOS (ESTILO IMAGEN) */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 12px 45px;
            border-radius: 12px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 50px;
            box-shadow: 0 0 25px rgba(217, 185, 94, 0.5);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        #credit-counter:hover {
            box-shadow: 0 0 40px rgba(248, 236, 137, 0.8);
            transform: translateY(-3px);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 40px 20px;
        }

        /* SCROLLBAR PERSONALIZADO (L√çNEA ABAJO) */
        .curriculum-container::-webkit-scrollbar {
            height: 10px;
        }
        .curriculum-container::-webkit-scrollbar-thumb {
            background: var(--gr-naranja);
            border-radius: 10px;
        }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        .cycle-header {
            color: #1a1a1a;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Encabezados con degradado vertical */
        .cycle-column:nth-child(1) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(2) .cycle-header { background: var(--gr-terra); }
        .cycle-column:nth-child(3) .cycle-header { background: var(--gr-verde); }

        .course {
            background: #181818;
            border: 1px solid #333;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* CURSO APROBADO: DEGRADADO VERTICAL + GLOW */
        .course.approved {
            background: var(--gr-naranja);
            border: 2px solid #fff;
            box-shadow: 0 0 25px rgba(230, 136, 58, 0.6);
        }

        /* LETRAS ILUMINADAS */
        .course.approved .name, 
        .course.approved .code {
            color: #fff !important;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .course:hover:not(.blocked) {
            transform: scale(1.03);
            border-color: #F8EC89;
        }

        .course.blocked {
            opacity: 0.1;
            filter: grayscale(1);
        }

        .code { font-size: 0.8em; font-weight: 800; color: #F6E281; display: block; margin-bottom: 8px; }
        .name { font-size: 1em; font-weight: 700; color: #f0f0f0; }
        .cred { font-size: 0.75em; color: #888; margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <h1>Avance Curricular üçÇ</h1>
    
    <div id="credit-counter">
        üõí CR√âDITOS LLEVADOS: <span id="total-credits">60</span>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2, prereq: [] },
                { id: "BF101", name: "F√çSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QU√çMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "F√çSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QU√çMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "F√çSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5, prereq: ["BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_vertical')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEG01":true, "BF103":true, "BMA05":true
        };

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_vertical', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
