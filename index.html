<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Compact Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #2d3516 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #522310 0%, #E66F40 100%);
            --gr-contador: linear-gradient(0deg, #9c7a31 0%, #f1d382 100%);
            --gr-mostaza: linear-gradient(0deg, #5c4829 0%, #E5B774 100%);
            /* Dorado s√≥lido y brillante para el texto */
            --gold-text: #FFD700;
            --gold-glow: #fcf6ba;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(255, 215, 0, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #fff; margin: 0; padding: 5px;
            display: flex; flex-direction: column; align-items: center;
            transform: scale(0.95); /* Peque√±o ajuste global */
        }

        /* T√çTULO DORADO COMPACTO */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 2.2em; letter-spacing: 6px;
            color: var(--gold-text);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 2px 2px 2px #000;
            margin: 15px 0; text-transform: uppercase;
            text-align: center;
        }

        /* CONTADOR PEQUE√ëO */
        .counter-wrapper {
            padding: 1.5px;
            background: #fff;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(241, 211, 130, 0.3);
        }

        #credit-counter {
            background: var(--gr-contador);
            padding: 5px 20px;
            border-radius: 30px;
            font-size: 0.9em; color: #fff;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* CICLOS ILUMINADOS Y M√ÅS PEQUE√ëOS */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            padding: 10px 15px; 
            border-radius: 10px;
            font-weight: 900; 
            margin-bottom: 20px; 
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 8px rgba(255,255,255,0.7), 1px 1px 2px #000;
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 20px rgba(159, 180, 94, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 20px rgba(230, 111, 64, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 20px; width: 98vw; padding: 10px; }
        .cycle-column { min-width: 230px; }

        /* CURSOS COMPACTOS */
        .course {
            background: #111;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* SOMBRAS EN TEXTOS (Binomio, C√≥digo, Cr√©ditos) */
        .code { 
            font-size: 0.75em; font-weight: 900; color: var(--gold-text); 
            display: block; margin-bottom: 3px;
            text-shadow: 2px 2px 3px #000; /* Sombra fuerte solicitada */
        }
        .name { 
            font-size: 0.85em; font-weight: 700; color: #fff; 
            text-transform: uppercase; line-height: 1.2;
            text-shadow: 2px 2px 3px #000; /* Sombra fuerte solicitada */
        }
        .cred { 
            font-size: 0.75em; color: #bbb; margin-top: 8px; 
            display: flex; align-items: center; font-weight: 700;
            text-shadow: 1px 1px 2px #000; /* Sombra fuerte solicitada */
        }

        /* EMOJI CON SOMBRA */
        .emoji { 
            margin-right: 6px; 
            filter: drop-shadow(2px 2px 2px #000); 
        }

        /* ESTADO APROBADO */
        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(229, 183, 116, 0.3);
        }

        .course.approved:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--gold-text);
        }

        /* Scrollbar */
        .curriculum-container::-webkit-scrollbar { height: 6px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span> Cr√©ditos: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR.</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
