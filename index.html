<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Oto√±o Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            
            /* DEGRADADOS VERTICALES (0deg = Abajo oscuro -> Arriba claro) */
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            
            /* MOSTAZA (Solo cuando se aprueba): #856A40 abajo -> #E5B774 arriba */
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            
            /* AMARILLO (T√≠tulo/Contador): #D9B95E abajo -> #F8EC89 arriba */
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 800; 
            font-size: 3.5em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(246, 226, 129, 0.8));
            margin: 20px 0;
            text-transform: uppercase;
        }

        #credit-counter {
            background: var(--gr-amarillo);
            padding: 12px 45px;
            border-radius: 10px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 50px;
            box-shadow: 0 0 25px rgba(246, 226, 129, 0.6);
            border: 2px solid #fff;
            text-transform: uppercase;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 20px;
        }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        .cycle-header {
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); }

        /* CURSO POR DEFECTO (No aprobado) */
        .course {
            background: #1a1a1a; /* Oscuro por defecto */
            border: 1.5px solid #333;
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* CURSO CUANDO LE HACES CLIC (Aprobado) */
        .course.approved {
            background: var(--gr-mostaza); /* MOSTAZA VERTICAL */
            border-color: #fff;
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.5);
        }

        .course:hover {
            border-color: #F8EC89;
            background: #252525;
        }

        .course.approved:hover {
            background: var(--gr-mostaza);
            transform: scale(1.02);
        }

        /* TEXTO ILUMINADO EN CURSO APROBADO */
        .course.approved .name, 
        .course.approved .code,
        .course.approved .cred {
            color: #fff !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .code { font-size: 0.85em; font-weight: 700; color: #F6E281; display: block; margin-bottom: 5px; }
        .name { font-size: 1.05em; font-weight: 700; color: #ccc; }
        .cred { font-size: 0.75em; color: #666; margin-top: 12px; display: block; font-weight: 800; }

        .course.approved .cred { color: #fff; }

        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-amarillo); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular üçÇ</h1>
    
    <div id="credit-counter">
        üõí CR√âDITOS LLEVADOS: <span id="total-credits">0</span>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        // Cargar progreso del usuario
        let approved = JSON.parse(localStorage.getItem('malla_final_user')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_final_user', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
