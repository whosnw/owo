            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

            font-weight: 700;
            color: var(--pink-soft);
            margin-bottom: 40px;
            box-shadow: 0 0 15px rgba(255, 204, 225, 0.2);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 98%;
            padding: 20px;
            mask-image: linear-gradient(to right, transparent, black 2%, black 98%, transparent);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        .cycle-header {
            background: var(--green-soft);
            color: #556b2f;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--orange-soft);
            color: #bf360c;
        }

        .course {
            background: #252525;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-5px);
            background: #2a2a2a;
            border-color: var(--pink-soft);
        }

        .course.approved {
            background: linear-gradient(145deg, #d9774a, #bf360c);
            border: none;
            box-shadow: 0 5px 15px rgba(217, 119, 74, 0.3);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: white !important;
        }

        .course.blocked {
            opacity: 0.2;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .code { font-size: 0.7em; font-weight: 700; color: var(--pink-soft); display: block; margin-bottom: 3px; }
        .name { font-size: 0.85em; font-weight: 700; line-height: 1.2; color: #fff; display: block; min-height: 2em; }
        .cred { font-size: 0.7em; color: #888; margin-top: 8px; display: block; font-weight: 600; }

        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--pink-soft); border-radius: 10px; border: 3px solid var(--bg-notion); }
    </style>
</head>
