<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --gr-verde: linear-gradient(135deg, #5B6734 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(135deg, #863E21 0%, #E66F40 100%);
            --gr-mostaza: linear-gradient(135deg, #856A40 0%, #E5B774 100%);
            --gr-titulo: linear-gradient(180deg, #FFFFFF 0%, #F8EC89 50%, #D9B95E 100%);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* T√çTULO CON DEGRADADO E ILUMINACI√ìN */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 2.5em; letter-spacing: 12px;
            background: var(--gr-titulo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(248, 236, 137, 0.5));
            margin: 25px 0; text-transform: uppercase;
        }

        /* CONTADOR */
        .counter-wrapper {
            padding: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            background-size: 200% 100%;
            animation: move-border 3s linear infinite;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        #credit-counter {
            font-family: 'Cinzel', serif;
            background: #000;
            padding: 8px 30px;
            border-radius: 50px;
            font-size: 1em; color: var(--gold);
            display: flex; align-items: center;
        }

        #total-credits {
            font-size: 1.4em; color: #fff; margin-left: 12px;
            text-shadow: 0 0 15px var(--gold);
        }

        /* CICLOS: SIN BORDE, S√ìLO LUZ */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; padding: 12px; border-radius: 8px;
            font-weight: 900; text-transform: uppercase;
            margin-bottom: 25px; text-align: center; font-size: 1.1em;
            border: none; /* Quitamos el borde blanco */
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 10px 30px rgba(159, 180, 94, 0.4); 
        }
        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 10px 30px rgba(230, 111, 64, 0.4); 
        }

        /* CURSOS COMPACTOS CON LUZ DIN√ÅMICA */
        .curriculum-container { display: flex; overflow-x: auto; gap: 30px; width: 95vw; padding: 20px; }
        .cycle-column { min-width: 270px; }

        .course {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Efecto al pasar el cursor (Hover) */
        .course:hover {
            transform: scale(1.05) translateY(-5px);
            background: #222;
            box-shadow: 0 0 25px rgba(248, 236, 137, 0.4);
        }

        /* Cursos aprobados: luz tenue */
        .course.approved {
            background: var(--gr-mostaza);
            box-shadow: 0 0 15px rgba(229, 183, 116, 0.3); /* Luz tenue */
        }

        /* Aprobado + Hover: M√°s luz */
        .course.approved:hover {
            box-shadow: 0 0 30px rgba(248, 236, 137, 0.7), inset 0 0 10px rgba(255,255,255,0.4);
        }

        .code { 
            font-size: 0.75em; font-weight: 900; color: var(--gold); 
            display: block; margin-bottom: 4px; letter-spacing: 1px;
        }
        .name { 
            font-size: 0.9em; font-weight: 700; color: #fff; 
            text-transform: uppercase; line-height: 1.2;
        }
        .cred { 
            font-size: 0.75em; color: #777; margin-top: 10px; 
            display: flex; align-items: center; font-weight: 800;
        }

        /* EMOJI SOMBRA CORREGIDA */
        .emoji {
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.4));
            margin-right: 5px;
        }

        .course.approved .cred { color: rgba(255,255,255,0.8); }

        @keyframes move-border {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span> Cr√©ditos Logrados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
