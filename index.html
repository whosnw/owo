<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.2em; letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 191, 0, 0.5));
            margin: 35px 0; text-transform: uppercase;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- MODIFICACI√ìN: BARRA CON L√çNEAS DORADAS Y LUCI√âRNAGAS --- */
        .counter-wrapper {
            position: relative;
            padding: 10px 0; /* Espacio para las l√≠neas */
            margin-bottom: 40px;
            /* L√≠neas arriba y abajo doradas */
            border-top: 2px solid #bf953f;
            border-bottom: 2px solid #bf953f;
            overflow: hidden;
        }

        /* Contenedor interno */
        #credit-counter {
            background: rgba(17, 17, 17, 0.8);
            padding: 15px 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* Efecto Luci√©rnagas (Part√≠culas de luz) */
        .counter-wrapper::before, .counter-wrapper::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #bf953f, 0 0 20px #fcf6ba;
            z-index: 10;
            opacity: 0;
            animation: luciernagas 5s infinite ease-in-out;
        }

        .counter-wrapper::after { animation-delay: 2.5s; }

        @keyframes luciernagas {
            0% { transform: translate(-100px, 0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(400px, -20px); opacity: 0; }
        }

        /* --- MODIFICACI√ìN: N√öMERO BLANCO ANIMADO --- */
        #total-credits {
            font-size: 2.2em;
            color: #ffffff; /* Color blanco */
            -webkit-text-fill-color: #ffffff; /* Sobrescribe el degradado anterior */
            font-weight: 900;
            display: inline-block;
            /* Animaci√≥n permanente: agranda, disminuye e ilumina */
            animation: latidoBlanco 2s infinite ease-in-out;
        }

        @keyframes latidoBlanco {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 5px rgba(255,255,255,0.5); 
            }
            50% { 
                transform: scale(1.3); 
                text-shadow: 0 0 20px #ffffff, 0 0 35px #bf953f; 
            }
        }

        #credit-counter span:first-child {
            font-family: 'Cinzel', serif;
            color: #fcf6ba;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* ------------------------------------------- */

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 30px rgba(159, 180, 94, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(159, 180, 94, 1), 0 0 5px #fff;
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 30px rgba(230, 111, 64, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(230, 111, 64, 1), 0 0 5px #fff;
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .code { font-size: 0.85em; font-weight: 900; color: var(--gold); display: block; }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; }
        .emoji { margin-right: 10px; }

        .curriculum-container::-webkit-scrollbar { height: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span>
            <span>PROGRESO TOTAL:</span>
            <div id="total-credits">0</div>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
