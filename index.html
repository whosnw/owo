<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Cinzel Supreme Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.8em; letter-spacing: 12px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(248, 236, 137, 0.4));
            margin: 40px 0; text-transform: uppercase;
        }

        /* --- CONTADOR CON AURA ALEJADA Y N√öMERO DIN√ÅMICO --- */
        .counter-wrapper {
            position: relative;
            margin-bottom: 80px;
            padding: 10px;
        }

        /* Iluminaci√≥n sutil alejada (Aura) */
        .counter-aura {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110%; height: 120%;
            background: rgba(217, 185, 94, 0.15);
            filter: blur(40px);
            border-radius: 20px;
            z-index: -1;
        }

        #credit-counter {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            background: #0a0a0a;
            padding: 20px 60px;
            border: 1px solid rgba(248, 236, 137, 0.5);
            border-radius: 4px;
            font-weight: 700; font-size: 1.2em;
            color: var(--gold);
            display: flex; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(248, 236, 137, 0.1);
        }

        /* El n√∫mero que se acerca, se aleja y brilla */
        #total-credits {
            font-size: 1.5em;
            color: #fff;
            margin-left: 15px;
            text-shadow: 0 0 10px #fff, 0 0 30px var(--gold);
            display: inline-block;
            animation: pulse-zoom 2s infinite ease-in-out;
        }

        @keyframes pulse-zoom {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.3); filter: brightness(1.5); text-shadow: 0 0 20px #fff, 0 0 50px var(--gold); }
        }

        /* --- CABECERAS DE CICLO CON SOMBRA Y LUZ --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            color: #fff; padding: 22px; border-radius: 12px;
            font-weight: 700; text-transform: uppercase;
            margin-bottom: 50px; text-align: center; font-size: 1.4em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Sombra debajo e iluminaci√≥n interna */
            box-shadow: 0 15px 35px rgba(0,0,0,0.7), inset 0 0 20px rgba(255,255,255,0.2);
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); }

        /* --- CURSOS CON SOMBRA Y RELIEVE --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 45px; width: 95vw; padding: 40px 30px; }
        .cycle-column { min-width: 340px; }

        .course {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            /* Sombra profunda debajo */
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Iluminaci√≥n cuando est√° aprobado */
            box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 0 20px rgba(229, 183, 116, 0.3), inset 0 0 15px rgba(255,255,255,0.2);
        }

        .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .code { font-size: 0.85em; font-weight: 700; color: var(--gold); display: block; margin-bottom: 10px; letter-spacing: 1px; }
        .name { font-size: 1.1em; font-weight: 700; color: #eee; text-transform: uppercase; }
        .cred { font-size: 0.75em; color: #555; margin-top: 15px; display: block; font-weight: 800; letter-spacing: 1px; }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div class="counter-aura"></div>
        <div id="credit-counter">
            üçÇ Cr√©ditos Logrados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_supreme')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_supreme', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
