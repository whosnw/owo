<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Elegance Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #030303;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(229, 183, 116, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- TÍTULO ELEGANTE --- */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 700; font-size: 3.5em; letter-spacing: 8px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(248, 236, 137, 0.4));
            margin: 40px 0 10px 0; text-transform: uppercase;
        }

        /* --- CONTADOR ESTILO JOYERÍA --- */
        #credit-counter {
            font-family: 'Cinzel', serif;
            background: transparent;
            padding: 12px 50px;
            border-radius: 0px; /* Rectangular más elegante */
            font-weight: 400; font-size: 1.1em; letter-spacing: 3px;
            color: #F8EC89;
            margin-bottom: 70px;
            border-top: 1px solid rgba(248, 236, 137, 0.5);
            border-bottom: 1px solid rgba(248, 236, 137, 0.5);
            box-shadow: 0 0 20px rgba(217, 185, 94, 0.2);
            text-shadow: 0 0 10px rgba(248, 236, 137, 0.5);
        }

        /* --- ENCABEZADOS DE CICLO (GLOW REFINADO) --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            color: #fff; padding: 15px; border-radius: 4px; font-weight: 700;
            text-transform: uppercase; margin-bottom: 45px; text-align: center;
            font-size: 1.4em; letter-spacing: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            box-shadow: 0 0 35px rgba(159, 180, 94, 0.4), inset 0 0 15px rgba(255,255,255,0.2);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            box-shadow: 0 0 35px rgba(230, 111, 64, 0.4), inset 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- CURSOS --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 40px; width: 95vw; padding: 40px 30px; }
        .cycle-column { min-width: 320px; }

        .course {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            padding: 25px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(229, 183, 116, 0.3);
        }

        .course.approved:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(229, 183, 116, 0.5);
        }

        /* TEXTOS ILUMINADOS CON CLASE */
        .code { 
            font-size: 0.75em; font-weight: 600; color: #D9B95E; 
            display: block; margin-bottom: 10px; letter-spacing: 2px;
        }
        .name { 
            font-family: 'Montserrat', sans-serif; font-size: 1em; 
            font-weight: 400; color: #ddd; letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .cred { 
            font-size: 0.7em; color: rgba(255,255,255,0.3); 
            margin-top: 15px; display: block; font-weight: 400; letter-spacing: 1px;
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        .course.approved .cred { color: rgba(255,255,255,0.7) !important; }

    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    <div id="credit-counter">CRÉDITOS TOTALES: <span id="total-credits">0</span></div>
    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "Dibujo en Ingeniería I", credits: 2 },
                { id: "BF101", name: "Física I", credits: 5 },
                { id: "BMA01", name: "Cálculo Diferencial", credits: 5 },
                { id: "BMA03", name: "Álgebra Lineal", credits: 4 },
                { id: "BQU01", name: "Química I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "Dibujo en Ingeniería II", credits: 3 },
                { id: "BF102", name: "Física II", credits: 5 },
                { id: "BMA02", name: "Cálculo Integral", credits: 5 },
                { id: "BMA04", name: "Matemáticas Básicas", credits: 4 },
                { id: "BQU02", name: "Química II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "Ética y Filosofía Política", credits: 2 },
                { id: "BEG01", name: "Economía General", credits: 3 },
                { id: "BF103", name: "Física III", credits: 5 },
                { id: "BMA05", name: "Matemáticas Superior I", credits: 4 },
                { id: "QU216", name: "Química Inorgánica", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_elegant')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CRÉDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_elegant', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
