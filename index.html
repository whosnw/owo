    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0e;        /* Negro profundo */
            --mustard: #d4a017;       /* Mostaza de la imagen */
            --moss-green: #6b705c;    /* Verde musgo de la imagen */
            --terracotta: #a44a3f;    /* Naranja terracota para aprobados */
            --card-bg: #1a1a1a;       /* Gris muy oscuro para cursos */
            --text-light: #f1f1e6;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.5em; 
            color: var(--mustard);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        #credit-counter {
            background: rgba(212, 160, 23, 0.1); 
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid var(--mustard);
            font-weight: 700;
            color: var(--mustard);
            margin-bottom: 40px;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 98%;
            padding-bottom: 30px;
        }

        .cycle-column {
            min-width: 280px;
            flex-shrink: 0;
        }

        /* RECT√ÅNGULOS DE CICLO (Mostaza y Verde) */
        .cycle-header {
            background-color: var(--mustard);
            color: #121212;
            padding: 14px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Alternancia con el VERDE de la imagen */
        .cycle-column:nth-child(even) .cycle-header {
            background-color: var(--moss-green);
            color: white;
        }

        .course {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course:hover:not(.blocked) {
            border-color: var(--mustard);
            transform: translateY(-4px);
        }

        /* CURSO APROBADO (Terracota) */
        .course.approved {
            background-color: var(--terracotta);
            border: none;
            box-shadow: 0 6px 15px rgba(164, 74, 63, 0.4);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
        }

        .course.blocked {
            opacity: 0.15;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .code { font-size: 0.75em; font-weight: 700; color: var(--mustard); display: block; margin-bottom: 4px; }
        .name { font-size: 0.9em; font-weight: 700; line-height: 1.3; }
        .cred { font-size: 0.7em; color: #777; margin-top: 10px; display: block; font-weight: 600; }

        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--moss-green); border-radius: 10px; }
    </style>
</head>

        let approved = JSON.parse(localStorage.getItem('malla_autumn_v2')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÉ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_autumn_v2', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üß∫ Cr√©ditos Aprobados: ${total}`;
        }
