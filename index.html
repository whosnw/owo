<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Notion Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-notion: #191919;      /* Negro exacto de Notion */
            --card-bg: #232323;        /* Gris oscuro para tarjetas */
            --text-main: #FFFFFF;      /* Blanco para nombres */
            --text-dim: #9b9b9b;       /* Gris para c√≥digos y cr√©ditos */
            --verde-ciclo: #4a5d23;    /* Verde musgo oscuro */
            --naranja-app: #d9774a;    /* Naranja coj√≠n (Aprobado) */
            --border-sutil: #333333;   /* Bordes estilo Notion */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-notion);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.2em; 
            margin-bottom: 10px; 
            letter-spacing: -1px;
        }

        #credit-counter {
            background: #2a2a2a;
            padding: 12px 30px;
            border-radius: 12px;
            border: 1px solid var(--border-sutil);
            font-weight: 600;
            color: var(--naranja-app);
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 100%;
            padding-bottom: 30px;
            scrollbar-width: thin;
            scrollbar-color: #444 transparent;
        }

        /* Scrollbar para Chrome/Edge */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        .cycle-header {
            background-color: var(--verde-ciclo);
            color: #e0e0e0;
            text-align: left;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 4px solid var(--naranja-app);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background-color: #3e2723; /* Caf√© oscuro oto√±al */
        }

        .course {
            background: var(--card-bg);
            border: 1px solid var(--border-sutil);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .course:hover:not(.blocked):not(.approved) {
            background: #2d2d2d;
            border-color: #555;
            transform: translateY(-2px);
        }

        /* ESTADO APROBADO */
        .course.approved {
            background-color: rgba(217, 119, 74, 0.15); /* Naranja transl√∫cido */
            border-color: var(--naranja-app);
            box-shadow: 0 0 15px rgba(217, 119, 74, 0.1);
        }

        .course.approved .name { color: var(--naranja-app); }
        .course.approved .code, .course.approved .cred { color: #cc8d70; }

        /* ESTADO BLOQUEADO */
        .course.blocked {
            opacity: 0.3;
            filter: grayscale(1);
            cursor: not-allowed;
            border-style: dashed;
        }

        .code { font-size: 0.65em; font-weight: 700; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        .name { font-size: 0.9em; font-weight: 700; line-height: 1.4; transition: color 0.3s; }
        .cred { font-size: 0.75em; margin-top: 10px; font-weight: 600; color: var(--text-dim); }

        .course.blocked::after {
            content: 'üîí';
            position: absolute; right: 15px; top: 15px; font-size: 0.8em;
        }

        .tooltip {
            visibility: hidden;
            background: #000;
            color: #ffab91;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            z-index: 100;
            font-size: 0.7em;
            bottom: 105%;
            left: 0;
            width: 100%;
            border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .course.blocked:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>

    <h1>Malla Curricular - Ingenier√≠a Qu√≠mica</h1>
    <div id="credit-counter">üçÇ Cr√©ditos Aprobados: 0</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {

                { id: "BEG01", name: "ECONOMIA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "FISICA III", credits: 5, prereq: ["BF102"] },
                { id: "BIC01", name: "INTRODUCCION A LA COMPUTACION", credits: 2, prereq: [] },
                { id: "BMA05", name: "MATEMATICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUIMICA INORGANICA", credits: 5, prereq: ["BQU02"] }
            ],
            "Ciclo 4": [

                { id: "BMA06", name: "MATEMATICAS SUPERIOR II", credits: 4, prereq: ["BMA05"] },
                { id: "EP308", name: "ECONOMIA Y ORGANIZACION DE LA EMPRESA", credits: 3, prereq: ["BEG01"] },
                { id: "MA613", name: "ESTADISTICA APLICADA", credits: 4, prereq: ["BMA04"] },

            ],
            "Ciclo 5": [
                { id: "PI111", name: "BALANCE DE MATERIA Y ENERGIA", credits: 3, prereq: ["QU427"] },
                { id: "PI524", name: "METODOS NUMERICOS PARA INGENIERIA QUIMICA", credits: 4, prereq: ["BMA06"] },
                { id: "QU328", name: "QUIMICA ORGANICA I", credits: 5, prereq: ["QU427"] },

                { id: "QU518", name: "ANALISIS QUIMICO", credits: 4, prereq: ["QU216"] }
            ],
            "Ciclo 6": [

                { id: "BRN01", name: "REALIDAD NACIONAL CONSTITUCION Y DERECHOS HUMANOS", credits: 3, prereq: [] },
                { id: "EC618", name: "MECANICA Y RESISTENCIA DE LOS MATERIALES", credits: 3, prereq: ["BF104", "BMA06"] },
                { id: "EE103", name: "CIRCUITOS E INSTALACIONES ELECTRICAS INDUSTRIALES", credits: 3, prereq: ["BF103", "BMA05"] },
                { id: "PI140", name: "FENOMENOS DE TRANSPORTE", credits: 3, prereq: ["BMA06", "PI111"] },
                { id: "PI216", name: "TERMODINAMICA PARA INGENIERIA QUIMICA I", credits: 3, prereq: ["PI111", "QU428"] },
                { id: "QU338", name: "QUIMICA ORGANICA II", credits: 5, prereq: ["QU328"] }
            ],
            "Ciclo 7": [
                { id: "PA113", name: "INGENIERIA DE METODOS I", credits: 4, prereq: ["MA613"] },
                { id: "PA714", name: "INVESTIGACION DE OPERACIONES I", credits: 3, prereq: ["MA613", "MA713"] },
                { id: "PI142", name: "TRANSFERENCIA DE CANTIDAD DE MOVIMIENTO", credits: 3, prereq: ["PI140"] },
                { id: "PI217", name: "TERMODINAMICA PARA INGENIERIA QUIMICA II", credits: 3, prereq: ["PI216", "PI524"] },
                { id: "PI318", name: "INDUSTRIA DE LOS PROCESOS QUIMICOS", credits: 5, prereq: ["PI140"] },
                { id: "PI514", name: "CIENCIAS DE LOS MATERIALES", credits: 2, prereq: ["QU518"] },
                { id: "PI520", name: "RECURSOS QUIMICOS EN LA BIODIVERSIDAD", credits: 3, prereq: ["QU338", "QU518"] }
            ],
            "Ciclo 8": [
                { id: "BAE01", name: "ACTIVIDADES EXTRACURRICULARES", credits: 1, prereq: [] },
                { id: "EP818", name: "COSTOS Y PRESUPUESTOS", credits: 3, prereq: ["EP308", "PA714"] },
                { id: "PI143", name: "TRANSFERENCIA DE CALOR", credits: 3, prereq: ["PI142"] },
                { id: "PI144", name: "TRANSFERENCIA DE MASA", credits: 3, prereq: ["PI142"] },
                { id: "PI146", name: "OPERACIONES EN INGENIERIA QUIMICA I", credits: 3, prereq: ["PI142"] },
                { id: "PI225", name: "CINETICA QUIMICA Y DISE√ëO DE REACTORES I", credits: 3, prereq: ["PI217"] },
                { id: "PI521", name: "INTRODUCCION A LA BIOINGENIERIA", credits: 3, prereq: ["PI520"] }
            ],
            "Ciclo 9": [
                { id: "PI135", name: "LABORATORIO DE OPERACIONES UNITARIAS I", credits: 2, prereq: ["PI143", "PI146"] },
                { id: "PI365", name: "POLIMEROS I", credits: 3, prereq: ["QU338"] },
                { id: "PI415", name: "INSTRUMENTOS DE CONTROL", credits: 3, prereq: ["EE103", "PI144"] },
                { id: "PI510", name: "ECONOMIA DE PROCESOS", credits: 3, prereq: ["EP818", "PI144"] },
                { id: "PI555", name: "SEGURIDAD EN PROCESOS QUIMICOS INDUSTRIALES", credits: 3, prereq: ["PI143", "PI144"] },
                { id: "PI911", name: "GESTION TECNOLOGICA Y EMPRESARIAL", credits: 4, prereq: [] },
                { id: "QT714", name: "TALLER DE PROYECTO DE INVESTIGACION", credits: 2, prereq: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", name: "PLANEAMIENTO Y CONTROL DE LA PRODUCCION", credits: 4, prereq: ["PA113", "PA714"] },
                { id: "PI136", name: "LABORATORIO DE OPERACIONES UNITARIAS II", credits: 2, prereq: ["PI135", "PI144"] },
                { id: "PI426", name: "SIMULACION Y CONTROL DE PROCESOS", credits: 4, prereq: ["PI225", "PI415"] },
                { id: "PI525", name: "DISE√ëO DE PLANTAS", credits: 4, prereq: ["PI415", "PI510"] },
                { id: "QT715", name: "TALLER DE INVESTIGACION", credits: 2, prereq: ["QT714"] },
                { id: "XP100", name: "PRACTICAS PRE-PROFESIONALES I", credits: 1, prereq: [] },
                { id: "XP200", name: "PRACTICAS PRE-PROFESIONALES II", credits: 2, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_dark_v3')) || {};
        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0 ? true : missing.map(m => allC[m].name);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const preStatus = checkPre(c.id);
                    const isBlk = !isApp && preStatus !== true;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CR√âDITOS</span>
                        ${isBlk ? `<div class="tooltip">Pendiente: ${preStatus.join(', ')}</div>` : ''}
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_dark_v3', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ Cr√©ditos Aprobados: ${total}`;
        }
        render();
    </script>
</body>
</html>
