<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Cinzel Ultra Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gold-light: #F8EC89;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(#863E21, #E5B774); border-radius: 10px; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.8em; 
            letter-spacing: 12px;
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(248, 236, 137, 0.5));
            margin: 30px 0 30px 0; text-transform: uppercase;
            text-align: center;
        }

        /* --- CONTADOR ULTRA RESALTADO --- */
        .counter-container {
            position: relative;
            padding: 3px; /* Espacio para el borde animado */
            background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
            background-size: 200% 100%;
            animation: move-light 3s linear infinite;
            border-radius: 8px;
            margin-bottom: 70px;
            box-shadow: 0 0 50px rgba(217, 185, 94, 0.2);
        }

        #credit-counter {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            background: #000; /* Fondo negro s√≥lido para contraste */
            padding: 20px 60px;
            border-radius: 6px;
            font-weight: 700; font-size: 1.3em;
            color: var(--gold-light);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Resplandor interno y externo */
            box-shadow: inset 0 0 20px rgba(248, 236, 137, 0.2);
            border: 1px solid rgba(248, 236, 137, 0.3);
        }

        #total-credits {
            font-size: 1.6em;
            color: #fff;
            margin-left: 15px;
            font-weight: 900;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--gold-light), 0 0 40px var(--gold-light);
            animation: pulse-gold 1.5s infinite alternate;
        }

        /* Animaci√≥n del borde del contador */
        @keyframes move-light {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulse-gold {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1); opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px var(--gold-light); }
        }

        /* --- RESTO DE LA MALLA --- */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            color: #fff; padding: 22px; border-radius: 18px; font-weight: 700;
            text-transform: uppercase; margin-bottom: 45px; text-align: center;
            font-size: 1.5em;
            border: 2px solid rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            box-shadow: 0 0 35px rgba(159, 180, 94, 0.6);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            box-shadow: 0 0 35px rgba(230, 111, 64, 0.6);
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 45px; width: 95vw; padding: 40px 30px; }
        .cycle-column { min-width: 340px; }

        .course {
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 25px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 40px rgba(229, 183, 116, 0.7);
        }

        .code { font-size: 0.9em; font-weight: 700; color: var(--gold-light); display: block; margin-bottom: 8px; }
        .name { font-size: 1.1em; font-weight: 700; color: #eee; line-height: 1.2; text-transform: uppercase; }
        .cred { font-size: 0.8em; color: #666; margin-top: 15px; display: block; font-weight: 800; }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-container">
        <div id="credit-counter">
            üçÇ Cr√©ditos Logrados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_ultra')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_ultra', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
