<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Mint & Peach Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1111;
            --mint-soft: #cce3de;      /* Verde menta sutil */
            --mint-dark: #a4c3b2;
            --peach-soft: #f7d1ba;     /* Melocot√≥n crema (Terracota suave) */
            --peach-deep: #e3b69c;
            --sand-light: #f6fff8;     /* Blanco roto para textos */
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            /* Puntos muy finos y modernos */
            background-image: radial-gradient(rgba(204, 227, 222, 0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--sand-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.5em; 
            color: var(--mint-soft);
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(204, 227, 222, 0.2);
        }

        /* CONTADOR ESTILIZADO */
        #credit-counter {
            background: linear-gradient(135deg, var(--mint-soft), var(--mint-dark));
            padding: 12px 35px;
            border-radius: 12px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(164, 195, 178, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 95vw;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .cycle-column {
            min-width: 280px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS CON DEGRADADOS SUTILES */
        .cycle-header {
            background: linear-gradient(180deg, var(--mint-soft) 0%, var(--mint-dark) 100%);
            color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* ALTERNANCIA CON MELOCOT√ìN CREMA */
        .cycle-column:nth-child(even) .cycle-header {
            background: linear-gradient(180deg, var(--peach-soft) 0%, var(--peach-deep) 100%);
            color: #2d2d2d;
        }

        .course {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .course:hover:not(.blocked) {
            border-color: var(--mint-soft);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* CURSO APROBADO: MELOCOT√ìN SUAVE CON VOLUMEN */
        .course.approved {
            background: linear-gradient(145deg, var(--peach-soft), var(--peach-deep));
            border: none;
            box-shadow: 0 5px 15px rgba(247, 209, 186, 0.3);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #2d2d2d !important;
            font-weight: 700;
        }

        .course.blocked {
            opacity: 0.05;
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .code { font-size: 0.7em; font-weight: 800; color: var(--mint-soft); display: block; margin-bottom: 4px; }
        .name { font-size: 0.85em; font-weight: 700; line-height: 1.3; }
        .cred { font-size: 0.7em; color: #666; margin-top: 10px; display: block; }

        /* SCROLLBARS LIMPIAS */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--mint-soft); 
            border-radius: 10px; 
        }
    </style>
</head>
<body>

    <h1>Malla Curricular êôö</h1>
    <div id="credit-counter">üß∫ Cr√©ditos Aprobados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        // L√≥gica de datos de tu avance curricular
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2, prereq: [] },
                { id: "BF101", name: "F√çSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QU√çMICA I", credits: 5, prereq: [] },
                { id: "BRC01", name: "REDACCI√ìN Y COMUNICACI√ìN", credits: 2, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "F√çSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QU√çMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "F√çSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BIC01", name: "INTRODUCCI√ìN A LA COMPUTACI√ìN", credits: 2, prereq: [] },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5, prereq: ["BQU02"] }
            ],
            "Ciclo 4": [
                { id: "BF104", name: "T√ìPICOS ESPECIALES EN F√çSICA", credits: 3, prereq: ["BF103"] },
                { id: "BMA06", name: "MATEM√ÅTICAS SUPERIOR II", credits: 4, prereq: ["BMA05"] },
                { id: "EP308", name: "ECONOM√çA Y ORG. DE LA EMPRESA", credits: 3, prereq: ["BEG01"] },
                { id: "MA613", name: "ESTAD√çSTICA APLICADA", credits: 4, prereq: ["BMA04"] },
                { id: "QU427", name: "FISICOQU√çMICA I", credits: 5, prereq: ["BF103", "BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_soft_mint')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">‚úß ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_soft_mint', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üß∫ Cr√©ditos Aprobados: ${total}`;
        }
        render();
    </script>
</body>
</html>
