<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3.2em; letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 191, 0, 0.5));
            margin: 35px 0; text-transform: uppercase;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* üé® CSS ‚Äî BORDE DORADO + RAYOS + LUCES + LATIDO */
        .counter-wrapper {
          position: relative;
          padding: 6px 0;
          margin-bottom: 40px;
          border-top: 2px solid transparent;
          border-bottom: 2px solid transparent;
          border-image: linear-gradient(
            90deg,
            transparent,
            #bf953f,
            #fcf6ba,
            #bf953f,
            transparent
          ) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.35);
          overflow: hidden;
        }

        /* ‚ú® RAYOS GIRATORIOS */
        .counter-wrapper::after {
          content: '';
          position: absolute;
          inset: -70%;
          background: conic-gradient(
            rgba(255,255,255,0),
            rgba(255,215,120,0.45),
            rgba(255,255,255,0),
            rgba(255,215,120,0.7),
            rgba(255,255,255,0)
          );
          animation: rayosProgreso 7s linear infinite;
          filter: blur(18px);
          z-index: 0;
        }

        @keyframes rayosProgreso {
          from { transform: rotate(0deg); }
          to   { transform: rotate(360deg); }
        }

        /* ‚ú® LUCES FLOTANTES */
        .counter-wrapper::before {
          content: '';
          position: absolute;
          inset: 0;
          background-image:
            radial-gradient(circle, #fff 1px, transparent 1px),
            radial-gradient(circle, #fcf6ba 1.5px, transparent 1.5px),
            radial-gradient(circle, #fff 2px, transparent 2px);
          background-size: 90px 50px, 140px 70px, 200px 40px;
          opacity: 0.65;
          animation: lucesMover 9s linear infinite;
          z-index: 1;
        }

        @keyframes lucesMover {
          from { background-position: 0 0, 0 0, 0 0; }
          to   { background-position: 400px 40px, -300px 60px, 200px -20px; }
        }

        #credit-counter {
          background: #050505;
          padding: 18px 55px;
          display: flex;
          align-items: center;
          gap: 20px;
          position: relative;
          z-index: 3;
        }

        #credit-counter span:nth-child(2) {
          font-family: 'Cinzel', serif;
          letter-spacing: 3px;
          font-weight: 900;
          color: #fcf6ba;
          text-shadow: 0 0 10px rgba(252,246,186,0.6);
        }

        /* ‚ù§Ô∏è N√öMERO CON LATIDO */
        #total-credits {
          font-family: 'Cinzel', serif;
          font-size: 2.6em;
          font-weight: 900;
          color: #ffffff;
          animation: latidoSuave 3s infinite ease-in-out;
          text-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        @keyframes latidoSuave {
          0%,100% {
            transform: scale(1);
            filter: drop-shadow(0 0 6px #fff);
          }
          50% {
            transform: scale(1.1);
            filter: drop-shadow(0 0 18px #fff);
          }
        }

        /* üéá ESTILO DE LAS CHISPAS */
        .spark {
          position: absolute;
          width: 4px;
          height: 4px;
          background: radial-gradient(circle, #fff, transparent);
          border-radius: 50%;
          pointer-events: none;
          animation: sparkMove linear infinite;
          z-index: 2;
        }

        @keyframes sparkMove {
          from {
            transform: translate(0,0) scale(0.4);
            opacity: 1;
          }
          to {
            transform: translate(var(--x),var(--y)) scale(1.6);
            opacity: 0;
          }
        }

        /* RESTO DE ESTILOS DE LA MALLA */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); box-shadow: 0 0 30px rgba(159, 180, 94, 0.8); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); box-shadow: 0 0 30px rgba(230, 111, 64, 0.8); }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .course.approved { background: var(--gr-mostaza); border: 1px solid rgba(255,255,255,0.5); }
        .code { font-size: 0.85em; font-weight: 900; color: var(--gold); display: block; }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; font-weight: 700; }
        .emoji { margin-right: 10px; }
        .curriculum-container::-webkit-scrollbar { height: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
      <div id="credit-counter">
        <span class="emoji">üçÇ</span>
        <span>PROGRESO TOTAL:</span>
        <div id="total-credits">0</div>
      </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }

        // ‚ö° JS ‚Äî CHISPAS / PART√çCULAS
        const wrapper = document.querySelector('.counter-wrapper');
        function crearSpark() {
          const s = document.createElement('div');
          s.className = 'spark';

          const ang = Math.random() * Math.PI * 2;
          const dist = 120 + Math.random() * 260;

          s.style.setProperty('--x', `${Math.cos(ang) * dist}px`);
          s.style.setProperty('--y', `${Math.sin(ang) * dist}px`);
          s.style.left = '50%';
          s.style.top = '50%';
          s.style.animationDuration = `${2 + Math.random() * 2}s`;

          wrapper.appendChild(s);
          setTimeout(() => s.remove(), 4000);
        }
        setInterval(crearSpark, 160);

        render();
    </script>
</body>
</html>
