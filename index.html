    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-notion: #191919;
            --butter: #f9e2af;    /* Amarillo banner */
            --matcha: #cba6f7;    /* Lavanda/Verde suave */
            --leaf: #a6e3a1;      /* Verde naturaleza */
            --peach: #fab387;     /* Naranja oto√±al suave */
            --rose: #f5e0dc;      /* Crema coquette */
            --text-dim: #9399b2;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-notion);
            background-image: radial-gradient(#313244 1px, transparent 1px);
            background-size: 24px 24px;
            color: #cdd6f4;
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-weight: 700; color: var(--rose); letter-spacing: -1px; }

        #credit-counter {
            background: rgba(245, 224, 220, 0.05);
            padding: 12px 40px;
            border-radius: 20px;
            border: 1.5px dashed var(--rose);
            color: var(--rose);
            font-weight: 700;
            margin-bottom: 40px;
            transition: 0.3s;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 100%;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .cycle-column { min-width: 290px; flex-shrink: 0; }

        .cycle-header {
            padding: 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Colores alternados por ciclo con la paleta de la imagen */
        .cycle-column:nth-child(5n+1) .cycle-header { background: #94e2d5; color: #111; }
        .cycle-column:nth-child(5n+2) .cycle-header { background: var(--butter); color: #111; }
        .cycle-column:nth-child(5n+3) .cycle-header { background: var(--leaf); color: #111; }
        .cycle-column:nth-child(5n+4) .cycle-header { background: var(--peach); color: #111; }
        .cycle-column:nth-child(5n+5) .cycle-header { background: var(--rose); color: #111; }

        .course {
            background: #24273a;
            border: 1.5px solid #313244;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-5px) rotate(1deg);
            border-color: var(--rose);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Efecto destello al pasar el mouse */
        .course:hover::after {
            content: '‚ú®';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.8em;
        }

        .course.approved {
            background: rgba(166, 227, 161, 0.1);
            border: 2px solid var(--leaf);
        }
        .course.approved .name { color: var(--leaf); }

        .course.blocked { opacity: 0.2; filter: grayscale(1); cursor: not-allowed; }

        .code { font-size: 0.65em; font-weight: 700; color: var(--text-dim); display: block; margin-bottom: 5px; }
        .name { font-size: 0.85em; font-weight: 700; line-height: 1.3; color: #f5e0dc; }
        .cred { font-size: 0.7em; color: var(--text-dim); margin-top: 10px; display: block; }

        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-thumb { background: #45475a; border-radius: 10px; }
    </style>
</head>

                { id: "ELECT-3", name: "ELECTIVO III", credits: 3, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_otono_v1')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0;
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const isBlk = !isApp && !checkPre(c.id);

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_otono_v1', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ Cr√©ditos Logrados: ${total}`;
        }
        render();
    </script>
