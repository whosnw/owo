<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Ultra Gradient</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #070808;
            /* Tus degradados de 3 puntos */
            --gr-verde: linear-gradient(135deg, #939858 0%, #B9BB66 50%, #E5E283 100%);
            --gr-amarillo: linear-gradient(135deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gr-naranja: linear-gradient(135deg, #E6883A 0%, #ED9851 50%, #FDBF6D 100%);
            --gr-terra: linear-gradient(135deg, #C26056 0%, #C97269 50%, #E08F7A 100%);
            
            --text-glow: 0 0 10px rgba(229, 226, 131, 0.5);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(229, 226, 131, 0.2) 2px, transparent 2px);
            background-size: 35px 35px;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 { 
            font-weight: 800; 
            font-size: 3.5em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(248, 236, 137, 0.4));
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* CUADRO DE CR√âDITOS ILUMINADO */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 20px 60px;
            border-radius: 20px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 50px;
            box-shadow: 0 0 30px rgba(217, 185, 94, 0.6);
            border: 3px solid #fff;
            font-size: 1.3em;
            transition: 0.3s;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            width: 95vw;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS CON DEGRADADOS DE 3 PUNTOS */
        .cycle-header {
            background: var(--gr-verde);
            color: #1a1a1a;
            padding: 22px;
            border-radius: 18px;
            font-size: 1.1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-amarillo);
        }

        .course {
            background: #181818;
            border: 2px solid #333;
            border-radius: 22px;
            padding: 25px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .course:hover:not(.blocked) {
            transform: translateY(-10px) scale(1.05);
            border-color: #F6E281;
            box-shadow: 0 0 25px rgba(246, 226, 129, 0.4);
        }

        /* CURSO APROBADO: TERRACOTA DE 3 PUNTOS + GLOW */
        .course.approved {
            background: var(--gr-terra);
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(194, 96, 86, 0.6);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .course.blocked {
            opacity: 0.1;
            filter: grayscale(1);
        }

        .code { font-size: 0.85em; font-weight: 800; color: #E6883A; display: block; margin-bottom: 8px; }
        .name { font-size: 1em; font-weight: 700; color: #eee; }
        .cred { font-size: 0.75em; color: #888; margin-top: 15px; display: block; }

        /* L√çNEAS DE DESPLAZAMIENTO (SCROLLBARS) PRO */
        .curriculum-container::-webkit-scrollbar {
            height: 14px;
            width: 14px;
        }
        .curriculum-container::-webkit-scrollbar-track {
            background: #000;
            border-radius: 10px;
        }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--gr-naranja);
            border-radius: 10px;
            border: 3px solid #000;
        }

        /* Scroll vertical de la p√°gina */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-thumb { background: var(--gr-verde); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular IQ êôö</h1>
    <div id="credit-counter">üåü Cr√©ditos Aprobados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2, prereq: [] },
                { id: "BF101", name: "F√çSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QU√çMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "F√çSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QU√çMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "F√çSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5, prereq: ["BQU02"] }
            ],
            "Ciclo 4": [
                { id: "BF104", name: "T√ìPICOS ESPECIALES EN F√çSICA", credits: 3, prereq: ["BF103"] },
                { id: "BMA06", name: "MATEM√ÅTICAS SUPERIOR II", credits: 4, prereq: ["BMA05"] },
                { id: "QU427", name: "FISICOQU√çMICA I", credits: 5, prereq: ["BF103", "BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_final_glow')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">‚ú® ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_final_glow', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üåü Cr√©ditos Llevados: ${total}`;
        }
        render();
    </script>
</body>
</html>
