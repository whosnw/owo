    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #fdf6ec;
            --header-text: #6d4c41;
            --cycle-bg: #f2d5d5;
            --course-available: #ffffff;
            --course-approved: #e57373;
            --course-blocked: #cfd8dc;
            --border-pink: #f8bbd0;
            --text-main: #5d4037;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--header-text); font-size: 2.2em; margin-bottom: 5px; }
        
        #credit-counter {
            background-color: #fce4ec;
            color: #ad1457;
            padding: 10px 30px;
            border-radius: 25px;
            border: 2px dashed #f06292;
            font-weight: 700;
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 100%;
            padding: 20px 10px;
            align-items: flex-start;
        }

        .cycle-column {
            min-width: 260px;
            flex-shrink: 0;
        }

        .cycle-column h2 {
            background-color: var(--cycle-bg);
            color: #8d6e63;
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-bottom: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .course {
            background-color: var(--course-available);
            border: 2px solid var(--border-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 3px 3px 0px var(--border-pink);
        }

        .course.approved {
            background-color: var(--course-approved);
            color: white;
            border-color: #d32f2f;
            box-shadow: 3px 3px 0px #d32f2f;
        }

        .course.approved .code, .course.approved .cred { color: #ffebee; }

        .course.blocked {
            background-color: var(--course-blocked);
            border-color: #b0bec5;
            box-shadow: 3px 3px 0px #b0bec5;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .course.blocked .name { color: #78909c; }

        .code { font-size: 0.7em; font-weight: bold; color: #bcaaa4; display: block; }
        .name { font-size: 0.95em; font-weight: 700; display: block; margin: 5px 0; line-height: 1.2; }
        .cred { font-size: 0.8em; color: #8d6e63; font-weight: 600; }

        .course.blocked::after { content: 'ðŸ”’'; position: absolute; right: 10px; top: 10px; font-size: 0.8em; }

        .tooltip {
            visibility: hidden;
            background: #5d4037;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            position: absolute;
            z-index: 100;
            font-size: 0.75em;
            bottom: 110%;
            left: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .course.blocked:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>

                { id: "BMA05", name: "MATEMATICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUIMICA INORGANICA", credits: 5, prereq: ["BQU02"] }

            ],
            "Ciclo 6": [

                { id: "BRN01", name: "REALIDAD NACIONAL", credits: 3, prereq: [] },
                { id: "EC618", name: "MECANICA Y RESIST. MATERIALES", credits: 3, prereq: ["BFI04", "BMA06"] },
                { id: "EE103", name: "CIRCUITOS E INST. ELECTRICAS", credits: 3, prereq: ["BFI03", "BMA05"] },

            ],

                { id: "PI217", name: "TERMODINAMICA IQ II", credits: 3, prereq: ["PI216", "PI524"] },
                { id: "PI318", name: "INDUSTRIA PROCESOS QUIMICOS", credits: 5, prereq: ["PI140"] },

            ],
            "Ciclo 9": [
                { id: "PI135", name: "LAB. OPERACIONES UNITARIAS I", credits: 2, prereq: ["PI143", "PI146"] },
                { id: "PI365", name: "POLIMEROS I", credits: 3, prereq: ["QU338"] },
                { id: "PI415", name: "INSTRUMENTOS DE CONTROL", credits: 3, prereq: ["EE103", "PI144"] },
                { id: "PI510", name: "ECONOMIA DE PROCESOS", credits: 3, prereq: ["EP818", "PI144"] },
                { id: "PI555", name: "SEGURIDAD PROCESOS QUIMICOS", credits: 3, prereq: ["PI143", "PI144"] },
                { id: "PI911", name: "GESTION TECNO. Y EMPRESARIAL", credits: 4, prereq: [] },
                { id: "QT714", name: "TALLER PROYECTO INVESTIGACION", credits: 2, prereq: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", name: "PLANEAMIENTO Y CONTROL PROD.", credits: 4, prereq: ["PA113", "PA714"] },
                { id: "PI136", name: "LAB. OPERACIONES UNITARIAS II", credits: 2, prereq: ["PI135", "PI144"] },
                { id: "PI426", name: "SIMULACION Y CONTROL PROC.", credits: 4, prereq: ["PI225", "PI415"] },
                { id: "PI525", name: "DISEÃ‘O DE PLANTAS", credits: 4, prereq: ["PI415", "PI510"] },
                { id: "QT715", name: "TALLER DE INVESTIGACION", credits: 2, prereq: ["QT714"] },
                { id: "XP100", name: "PRACTICAS PRE-PROF. I", credits: 1, prereq: [] },
                { id: "XP200", name: "PRACTICAS PRE-PROF. II", credits: 2, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('app_iq_final')) || {};
        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0 ? true : missing.map(m => allC[m].name);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<h2>${cycle}</h2>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const preStatus = checkPre(c.id);
                    const isBlk = !isApp && preStatus !== true;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} crÃ©ditos</span>
                        ${isBlk ? `<div class="tooltip">Requiere: ${preStatus.join(', ')}</div>` : ''}
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('app_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `CRÃ‰DITOS APROBADOS: ${total}`;
        }
        render();
    </script>
</body>
