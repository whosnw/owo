<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular UNI - Ingeniería Química</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0f;
            --course-bg: #2c2c2e; /* Gris base */
            --approved-bg: #d682a4; /* Rosado aprobado */
            --approved-text: #4b1a30;
            --available-border: #ff4081; /* Borde neón para disponibles */
            
            /* NUEVO COLOR PARA BLOQUEADOS */
            --blocked-bg: #1a151d; /* Morado muy oscuro/negro */
            --blocked-border: #312a36;
            --blocked-text: #5a555e;
            
            --accent-purple: #5a1a3d;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-weight: 700; font-size: 2.2em; text-align: center; margin-bottom: 10px; }
        
        #credit-counter {
            background-color: var(--accent-purple);
            padding: 12px 35px;
            border-radius: 8px;
            font-weight: 700;
            margin-bottom: 30px;
            position: sticky;
            top: 15px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 100%;
            padding: 20px;
            align-items: flex-start;
        }

        .cycle-column {
            min-width: 280px;
            flex-shrink: 0;
        }

        .cycle-column h2 {
            background-color: #1c1c1e;
            color: #8e8e93;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-left: 4px solid #444;
        }

        .course {
            background-color: var(--course-bg);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* ESTADO: DISPONIBLE (Puedes marcarlo) */
        .course:not(.blocked):not(.approved) {
            border: 2px solid var(--available-border);
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.15);
        }

        /* ESTADO: APROBADO */
        .course.approved {
            background-color: var(--approved-bg);
            color: var(--approved-text);
            border: 2px solid #ff4081;
        }
        
        .course.approved .name, .course.approved .code {
            text-decoration: line-through;
            opacity: 0.8;
        }

        /* ESTADO: BLOQUEADO (Faltan requisitos) */
        .course.blocked {
            background-color: var(--blocked-bg);
            border: 1px solid var(--blocked-border);
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .course.blocked .name { color: var(--blocked-text); }
        .course.blocked .code, .course.blocked .cred { color: #3d3840; }

        .code { font-size: 0.75em; color: #8e8e93; display: block; margin-bottom: 4px; }
        .name { font-weight: 600; font-size: 1em; display: block; margin-bottom: 8px; line-height: 1.2; }
        .cred { font-size: 0.8em; color: #8e8e93; font-weight: bold; }

        .tooltip {
            visibility: hidden;
            background: #1a1a1c;
            color: #ff4081;
            padding: 8px;
            border-radius: 6px;
            position: absolute;
            bottom: 110%;
            left: 0;
            font-size: 0.75em;
            z-index: 10;
            width: 100%;
            border: 1px solid #ff4081;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .course.blocked:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>

    <h1>Malla Ingeniería Química - UNI</h1>
    <div id="credit-counter">CRÉDITOS APROBADOS: 0</div>
    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BDI01", name: "DIBUJO EN INGENIERIA I", credits: 2, prereq: [] },
                { id: "BFI01", name: "FISICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "CALCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "ALGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QUIMICA I", credits: 5, prereq: [] },
                { id: "BRC01", name: "REDACCION Y COMUNICACION", credits: 2, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BDI02", name: "DIBUJO EN INGENIERIA II", credits: 3, prereq: ["BDI01"] },
                { id: "BFI02", name: "FISICA II", credits: 5, prereq: ["BFI01"] },
                { id: "BMA02", name: "CALCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEMATICAS BASICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QUIMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "ETICA Y FILOSOFIA POLITICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOMIA GENERAL", credits: 3, prereq: [] },
                { id: "BFI03", name: "FISICA III", credits: 5, prereq: ["BFI02"] },
                { id: "BIC01", name: "INTRODUCCION A LA COMPUTACION", credits: 2, prereq: [] },
                { id: "BMA05", name: "MATEMATICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUIMICA INORGANICA", credits: 5, prereq: ["BQU02"] }
            ],
            "Ciclo 4": [
                { id: "BFI04", name: "TOPICOS ESPECIALES EN FISICA", credits: 3, prereq: ["BFI03"] },
                { id: "BMA06", name: "MATEMATICAS SUPERIOR II", credits: 4, prereq: ["BMA05"] },
                { id: "EP308", name: "ECONOMIA Y ORGANIZACION DE LA EMPRESA", credits: 3, prereq: ["BEG01"] },
                { id: "MA613", name: "ESTADISTICA APLICADA", credits: 4, prereq: ["BMA04"] },
                { id: "MA713", name: "PROGRAMACION DIGITAL", credits: 3, prereq: ["BIC01"] },
                { id: "QU427", name: "FISICO QUIMICA I", credits: 5, prereq: ["BFI03", "BQU02"] }
            ],
            "Ciclo 5": [
                { id: "PI111", name: "BALANCE DE MATERIA Y ENERGIA", credits: 3, prereq: ["QU427"] },
                { id: "PI524", name: "METODOS NUMERICOS PARA ING. QUIMICA", credits: 4, prereq: ["BMA06"] },
                { id: "QU328", name: "QUIMICA ORGANICA I", credits: 5, prereq: ["QU427"] },
                { id: "QU428", name: "FISICO QUIMICA II", credits: 5, prereq: ["QU427"] },
                { id: "QU518", name: "ANALISIS QUIMICO", credits: 4, prereq: ["QU216"] }
            ],
            "Ciclo 6": [
                { id: "BIE01", name: "IDIOMA EXTRANJERO", credits: 2, prereq: [] },
                { id: "BRN01", name: "REALIDAD NACIONAL CONSTITUCION Y DD.HH.", credits: 3, prereq: [] },
                { id: "EC618", name: "MECANICA Y RESISTENCIA DE MATERIALES", credits: 3, prereq: ["BFI04", "BMA06"] },
                { id: "EE103", name: "CIRCUITOS E INSTALACIONES ELECTRICAS", credits: 3, prereq: ["BFI03", "BMA05"] },
                { id: "PI140", name: "FENOMENOS DE TRANSPORTE", credits: 3, prereq: ["BMA06", "PI111"] },
                { id: "PI216", name: "TERMODINAMICA ING. QUIMICA I", credits: 3, prereq: ["PI111", "QU428"] },
                { id: "QU338", name: "QUIMICA ORGANICA II", credits: 5, prereq: ["QU328"] }
            ]
        };

        let approvedCourses = JSON.parse(localStorage.getItem('approvedCourses_IQ_UNI_v2')) || {};
        const curriculumDiv = document.getElementById('curriculum');
        const creditCounterDiv = document.getElementById('credit-counter');

        function getAllCourses() {
            const all = {};
            Object.values(coursesData).forEach(cycle => {
                cycle.forEach(c => all[c.id] = c);
            });
            return all;
        }

        const allCourses = getAllCourses();

        function checkPrerequisites(courseId) {
            const course = allCourses[courseId];
            const missing = course.prereq.filter(pId => !approvedCourses[pId]);
            return missing.length === 0 ? true : missing.map(id => allCourses[id].name);
        }

        function toggleCourse(id) {
            if (approvedCourses[id]) {
                delete approvedCourses[id];
                unapproveDependents(); 
            } else if (checkPrerequisites(id) === true) {
                approvedCourses[id] = true;
            }
            localStorage.setItem('approvedCourses_IQ_UNI_v2', JSON.stringify(approvedCourses));
            renderCurriculum();
        }

        function unapproveDependents() {
            let changed = false;
            for (let id in approvedCourses) {
                if (checkPrerequisites(id) !== true) {
                    delete approvedCourses[id];
                    changed = true;
                }
            }
            if (changed) unapproveDependents();
        }

        function renderCurriculum() {
            curriculumDiv.innerHTML = '';
            let totalCredits = 0;

            for (const cycleKey in coursesData) {
                const column = document.createElement('div');
                column.className = 'cycle-column';
                column.innerHTML = `<h2>${cycleKey}</h2>`;

                coursesData[cycleKey].forEach(course => {
                    const isApproved = approvedCourses[course.id];
                    const prereqStatus = checkPrerequisites(course.id);
                    const isBlocked = !isApproved && prereqStatus !== true;

                    const card = document.createElement('div');
                    card.className = `course ${isApproved ? 'approved' : ''} ${isBlocked ? 'blocked' : ''}`;
                    
                    card.innerHTML = `
                        <span class="code">${course.id}</span>
                        <span class="name">${course.name}</span>
                        <span class="cred">${course.credits} CRÉDITOS</span>
                        ${isBlocked ? `<div class="tooltip">BLOQUEADO. Requiere aprobar: ${prereqStatus.join(', ')}</div>` : ''}
                    `;

                    card.onclick = () => toggleCourse(course.id);
                    column.appendChild(card);
                    if (isApproved) totalCredits += course.credits;
                });
                curriculumDiv.appendChild(column);
            }
            creditCounterDiv.textContent = `CRÉDITOS APROBADOS: ${totalCredits}`;
        }

        renderCurriculum();
    </script>
</body>
</html>
