<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191919; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(to right, #8a6628 0%, #bf953f 20%, #fcf6ba 40%, #b38728 60%, #fbf5b7 80%, #aa771c 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(191, 149, 63, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 3.5em; letter-spacing: 12px;
            background: var(--gr-oro); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite, glowGold 2s ease-in-out infinite;
            margin: 40px 0; text-transform: uppercase; text-align: center;
        }

        @keyframes shineGold { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        @keyframes glowGold { 0%, 100% { filter: drop-shadow(0 0 10px #bf953f) brightness(1); } 50% { filter: drop-shadow(0 0 25px #aa771c) brightness(1.2); } }

        .counter-wrapper {
          position: relative; padding: 6px 0; margin-bottom: 40px;
          border-top: 2px solid transparent; border-bottom: 2px solid transparent;
          border-image: linear-gradient(90deg, transparent, #bf953f, #e2c17c, #bf953f, transparent) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.25); overflow: hidden;
        }

        .counter-wrapper::after {
          content: ''; position: absolute; inset: -70%;
          background: conic-gradient(rgba(255,255,255,0), #bf953f, rgba(255,255,255,0), #aa771c, rgba(255,255,255,0));
          animation: rayosProgreso 7s linear infinite; filter: blur(25px); z-index: 0;
        }

        @keyframes rayosProgreso { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #credit-counter { background: #191919; padding: 18px 55px; display: flex; align-items: center; gap: 20px; position: relative; z-index: 3; }
        #credit-counter span:nth-child(2) { font-family: 'Cinzel', serif; letter-spacing: 3px; font-weight: 900; color: #e2c17c; text-shadow: 0 0 10px rgba(191, 149, 63, 0.5); }
        #total-credits { font-family: 'Cinzel', serif; font-size: 2.6em; font-weight: 900; color: #ffffff; animation: latidoSuave 3s infinite ease-in-out; text-shadow: 0 0 12px rgba(255,255,255,0.4); }

        @keyframes latidoSuave { 0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #bf953f); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #e2c17c); } }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; align-items: flex-start; }
        .cycle-column { min-width: 320px; }

        .cycle-header {
            font-family: 'Cinzel', serif; letter-spacing: 4px; color: #fff; padding: 16px 25px; border-radius: 14px;
            font-weight: 900; text-transform: uppercase; margin-bottom: 30px; text-align: center; font-size: 1.1em;
            border: 1.5px solid rgba(255, 255, 255, 0.7); position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); box-shadow: 0 0 20px rgba(159, 180, 94, 0.5); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); box-shadow: 0 0 20px rgba(230, 111, 64, 0.5); }

        .course {
            background: #121212; border-radius: 12px; padding: 15px; margin-bottom: 15px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative;
        }

        .course.locked { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }
        .course.approved { background: var(--gr-mostaza); border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 0 20px rgba(229, 183, 116, 0.4); }
        .course.approved:hover { transform: scale(1.05); filter: brightness(1.2); }

        .code { font-size: 0.8em; font-weight: 900; color: #e2c17c; display: block; margin-bottom: 4px; }
        .name { font-size: 0.9em; font-weight: 700; color: #fff; text-transform: uppercase; display: block; min-height: 2.6em; }
        .cred { font-size: 0.75em; color: #ccc; margin-top: 10px; display: flex; align-items: center; }
        .prereq-info { font-size: 0.65em; color: #ff6b6b; margin-top: 5px; font-style: italic; display: block; }

        .curriculum-container::-webkit-scrollbar { height: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: #bf953f; border-radius: 10px; }
        
        .spark { position: absolute; width: 4px; height: 4px; background: radial-gradient(circle, #e2c17c, transparent); border-radius: 50%; pointer-events: none; animation: sparkMove linear infinite; z-index: 2; }
        @keyframes sparkMove { from { transform: translate(0,0) scale(0.4); opacity: 1; } to { transform: translate(var(--x),var(--y)) scale(1.6); opacity: 0; } }
    </style>
</head>

        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function checkLocked(courseId) {
            const course = Object.values(coursesData).flat().find(c => c.id === courseId);
            if (!course || course.req.length === 0) return false;
            return course.req.some(reqId => !approved[reqId]);
        }

        function toggleCourse(id) {
            if (checkLocked(id)) {
                alert("Bloqueado: Debes aprobar los prerrequisitos primero.");
                return;
            }
            if (approved[id]) {
                // Verificar si es prerrequisito de algo ya aprobado
                const dependents = Object.values(coursesData).flat().filter(c => c.req.includes(id) && approved[c.id]);
                if (dependents.length > 0) {
                    alert("No puedes desmarcar este curso porque es requisito para: " + dependents.map(d => d.id).join(", "));
                    return;
                }
                delete approved[id];
            } else {
                approved[id] = true;
            }
            localStorage.setItem('malla_iq_final', JSON.stringify(approved));
            render();
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const isLocked = checkLocked(c.id);
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isLocked ? 'locked' : ''}`;
                    
                    let reqText = isLocked ? `<span class="prereq-info">Requiere: ${c.req.join(", ")}</span>` : '';
                    
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                        ${reqText}
                    `;
                    div.onclick = () => toggleCourse(c.id);
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }

        const wrapper = document.querySelector('.counter-wrapper');
        function crearSpark() {
          const s = document.createElement('div');
          s.className = 'spark';
          const ang = Math.random() * Math.PI * 2;
          const dist = 120 + Math.random() * 260;
          s.style.setProperty('--x', `${Math.cos(ang) * dist}px`);
          s.style.setProperty('--y', `${Math.sin(ang) * dist}px`);
          s.style.left = '50%'; s.style.top = '50%';
          s.style.animationDuration = `${2 + Math.random() * 2}s`;
          wrapper.appendChild(s);
          setTimeout(() => s.remove(), 4000);
        }
        setInterval(crearSpark, 160);

        render();
    </script>
