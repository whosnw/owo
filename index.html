<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Dark Mode Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-negro: #121212;      /* Negro profundo para integraci√≥n total */
            --tarjeta-base: #1e1e1e;  /* Gris muy oscuro para las tarjetas */
            --texto-claro: #e0e0e0;   
            --verde-oto√±o: #6b7352;   /* Verde musgo m√°s oscuro */
            --naranja-vivido: #d9774a; /* Aprobado (naranja del coj√≠n) */
            --cafe-suave: #3e2723;    /* Ciclos pares */
            --borde-sutil: #333333;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-negro);
            color: var(--texto-claro);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-weight: 700; color: #fff; margin-bottom: 10px; }
        
        #credit-counter {
            background: #252525;
            color: var(--naranja-vivido);
            padding: 12px 35px;
            border-radius: 15px;
            border: 1px solid var(--borde-sutil);
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            width: 100%;
            padding: 10px;
        }

        .cycle-column {
            min-width: 320px;
            flex-shrink: 0;
        }

        .cycle-header {
            background-color: var(--verde-oto√±o);
            color: #fff;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .cycle-column:nth-child(even) .cycle-header {
            background-color: var(--cafe-suave);
        }

        .course {
            background: var(--tarjeta-base);
            border: 1px solid var(--borde-sutil);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* EFECTO HOVER */
        .course:hover:not(.blocked):not(.approved) {
            border-color: var(--naranja-vivido);
            background: #252525;
            transform: scale(1.02);
        }

        /* ESTADO APROBADO (Naranja Oto√±al) */
        .course.approved {
            background-color: var(--naranja-vivido);
            border-color: #ff8a50;
            color: #fff;
            box-shadow: 0 0 20px rgba(217, 119, 74, 0.3);
        }

        /* ESTADO BLOQUEADO */
        .course.blocked {
            opacity: 0.4;
            filter: grayscale(0.8);
            cursor: not-allowed;
        }

        .code { font-size: 0.7em; font-weight: 700; color: #888; display: block; margin-bottom: 6px; }
        .name { font-size: 0.88em; font-weight: 700; line-height: 1.3; color: #eee; }
        .cred { font-size: 0.75em; font-weight: 600; margin-top: 10px; display: block; color: #888; }

        .course.approved .code, .course.approved .cred, .course.approved .name { color: #fff; }

        /* Icono sutil de bloqueo */
        .course.blocked::after {
            content: 'üçÇ';
            position: absolute; right: 12px; top: 12px; opacity: 0.3;
        }

        .tooltip {
            visibility: hidden;
            background: #000;
            color: #ffab91;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            z-index: 100;
            font-size: 0.75em;
            bottom: 105%;
            left: 0;
            width: 95%;
            border: 1px solid #444;
        }
        .course.blocked:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>

    <h1>Malla Curricular - Ingenier√≠a Qu√≠mica</h1>
    <div id="credit-counter">üçÇ Cr√©ditos Aprobados: 0</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {

                { id: "BF101", name: "FISICA I", credits: 5, prereq: [] },

            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIERIA II", credits: 3, prereq: ["BD101"] },

            ],

                { id: "BEG01", name: "ECONOMIA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "FISICA III", credits: 5, prereq: ["BF102"] },
                { id: "BIC01", name: "INTRODUCCION A LA COMPUTACION", credits: 2, prereq: [] },
                { id: "BMA05", name: "MATEMATICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUIMICA INORGANICA", credits: 5, prereq: ["BQU02"] }
            ],
            "Ciclo 4": [
                { id: "BF104", name: "TOPICOS ESPECIALES EN FISICA", credits: 3, prereq: ["BF103"] },
                { id: "BMA06", name: "MATEMATICAS SUPERIOR II", credits: 4, prereq: ["BMA05"] },
                { id: "EP308", name: "ECONOMIA Y ORGANIZACION DE LA EMPRESA", credits: 3, prereq: ["BEG01"] },
                { id: "MA613", name: "ESTADISTICA APLICADA", credits: 4, prereq: ["BMA04"] },
                { id: "MA713", name: "PROGRAMACION DIGITAL", credits: 3, prereq: ["BIC01"] },
                { id: "QU427", name: "FISICO QUIMICA I", credits: 5, prereq: ["BF103", "BQU02"] }
            ],
            "Ciclo 5": [
                { id: "PI111", name: "BALANCE DE MATERIA Y ENERGIA", credits: 3, prereq: ["QU427"] },
                { id: "P1524", name: "METODOS NUMERICOS PARA INGENIERIA QUIMICA", credits: 4, prereq: ["BMA06"] },
                { id: "QU328", name: "QUIMICA ORGANICA I", credits: 5, prereq: ["QU427"] },
                { id: "QU428", name: "FISICO QUIMICA II", credits: 5, prereq: ["QU427"] },
                { id: "QU518", name: "ANALISIS QUIMICO", credits: 4, prereq: ["QU216"] }
            ],
            "Ciclo 6": [
                { id: "BIE01", name: "IDIOMA EXTRANJERO O LENGUA NATIVA EN EL NIVEL INTERMEDIO", credits: 2, prereq: [] },
                { id: "BRN01", name: "REALIDAD NACIONAL CONSTITUCION Y DERECHOS HUMANOS", credits: 3, prereq: [] },
                { id: "EC618", name: "MECANICA Y RESISTENCIA DE LOS MATERIALES", credits: 3, prereq: ["BF104", "BMA06"] },
                { id: "EE103", name: "CIRCUITOS E INSTALACIONES ELECTRICAS INDUSTRIALES", credits: 3, prereq: ["BF103", "BMA05"] },
                { id: "P1140", name: "FENOMENOS DE TRANSPORTE", credits: 3, prereq: ["BMA06", "PI111"] },
                { id: "P1216", name: "TERMODINAMICA PARA INGENIERIA QUIMICA I", credits: 3, prereq: ["PI111", "QU428"] },
                { id: "QU338", name: "QUIMICA ORGANICA II", credits: 5, prereq: ["QU328"] }
            ],
            "Ciclo 7": [
                { id: "PA113", name: "INGENIERIA DE METODOS I", credits: 4, prereq: ["MA613"] },
                { id: "PA714", name: "INVESTIGACION DE OPERACIONES I", credits: 3, prereq: ["MA613", "MA713"] },
                { id: "P1142", name: "TRANSFERENCIA DE CANTIDAD DE MOVIMIENTO", credits: 3, prereq: ["P1140"] },
                { id: "P1217", name: "TERMODINAMICA PARA INGENIERIA QUIMICA II", credits: 3, prereq: ["P1216", "P1524"] },
                { id: "P1318", name: "INDUSTRIA DE LOS PROCESOS QUIMICOS", credits: 5, prereq: ["P1140"] },
                { id: "P1514", name: "CIENCIAS DE LOS MATERIALES", credits: 2, prereq: ["QU518"] },
                { id: "P1520", name: "RECURSOS QUIMICOS EN LA BIODIVERSIDAD", credits: 3, prereq: ["QU338", "QU518"] }
            ],
            "Ciclo 8": [
                { id: "BAE01", name: "ACTIVIDADES EXTRACURRICULARES", credits: 1, prereq: [] },
                { id: "EP818", name: "COSTOS Y PRESUPUESTOS", credits: 3, prereq: ["EP308", "PA714"] },
                { id: "P1143", name: "TRANSFERENCIA DE CALOR", credits: 3, prereq: ["P1142"] },
                { id: "P1144", name: "TRANSFERENCIA DE MASA", credits: 3, prereq: ["P1142"] },
                { id: "P1146", name: "OPERACIONES EN INGENIERIA QUIMICA I", credits: 3, prereq: ["P1142"] },
                { id: "P1225", name: "CINETICA QUIMICA Y DISE√ëO DE REACTORES I", credits: 3, prereq: ["P1217"] },
                { id: "P1521", name: "INTRODUCCION A LA BIOINGENIERIA", credits: 3, prereq: ["P1520"] }
            ],
            "Ciclo 9": [
                { id: "P1135", name: "LABORATORIO DE OPERACIONES UNITARIAS I", credits: 2, prereq: ["P1143", "P1146"] },
                { id: "P1365", name: "POLIMEROS I", credits: 3, prereq: ["QU338"] },
                { id: "P1415", name: "INSTRUMENTOS DE CONTROL", credits: 3, prereq: ["EE103", "P1144"] },
                { id: "P1510", name: "ECONOMIA DE PROCESOS", credits: 3, prereq: ["EP818", "P1144"] },
                { id: "P1555", name: "SEGURIDAD EN PROCESOS QUIMICOS INDUSTRIALES", credits: 3, prereq: ["P1143", "P1144"] },
                { id: "PI911", name: "GESTION TECNOLOGICA Y EMPRESARIAL", credits: 4, prereq: [] },
                { id: "QT714", name: "TALLER DE PROYECTO DE INVESTIGACION", credits: 2, prereq: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", name: "PLANEAMIENTO Y CONTROL DE LA PRODUCCION", credits: 4, prereq: ["PA113", "PA714"] },
                { id: "P1136", name: "LABORATORIO DE OPERACIONES UNITARIAS II", credits: 2, prereq: ["P1135", "P1144"] },
                { id: "P1426", name: "SIMULACION Y CONTROL DE PROCESOS", credits: 4, prereq: ["P1225", "P1415"] },
                { id: "P1525", name: "DISE√ëO DE PLANTAS", credits: 4, prereq: ["P1415", "P1510"] },
                { id: "QT715", name: "TALLER DE INVESTIGACION", credits: 2, prereq: ["QT714"] },
                { id: "XP100", name: "PRACTICAS PRE-PROFESIONALES I", credits: 1, prereq: [] },
                { id: "XP200", name: "PRACTICAS PRE-PROFESIONALES II", credits: 2, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_dark_iq')) || {};
        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0 ? true : missing.map(m => allC[m].name);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const preStatus = checkPre(c.id);
                    const isBlk = !isApp && preStatus !== true;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CR√âDITOS</span>
                        ${isBlk ? `<div class="tooltip">Falta aprobar: ${preStatus.join(', ')}</div>` : ''}
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_dark_iq', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ Cr√©ditos Aprobados: ${total}`;
        }
        render();
    </script>
</body>
</html>
