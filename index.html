<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Glow Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(180deg, rgba(159, 180, 94, 0.8) 0%, #5B6734 100%);
            --gr-naranja: linear-gradient(180deg, rgba(230, 111, 64, 0.8) 0%, #863E21 100%);
            --gr-mostaza: linear-gradient(180deg, rgba(229, 183, 116, 0.8) 0%, #856A40 100%);
            --gr-amarillo: linear-gradient(180deg, #F8EC89 0%, #D9B95E 100%);
            --gr-scroll: linear-gradient(to right, #863E21, #E5B774);
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--gr-scroll); border-radius: 10px; border: 2px solid #111; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-weight: 800; font-size: 3.5em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(246, 226, 129, 0.5));
            margin: 20px 0; text-transform: uppercase;
        }

        #credit-counter {
            background: var(--gr-amarillo);
            padding: 12px 40px;
            border-radius: 12px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Reflejo fino */
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(246, 226, 129, 0.6), inset 0 2px 5px rgba(255,255,255,0.5);
            animation: pulse-yellow 2.5s infinite ease-in-out;
        }

        /* --- ENCABEZADOS CON EFECTO REFLEJO --- */
        .cycle-header {
            color: #fff; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: 800;
            text-transform: uppercase; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 1.2em;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde de reflejo sutil */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Ciclos Impares (Verde) */
        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            animation: glow-green-reflejo 3s infinite alternate;
        }

        /* Ciclos Pares (Naranja) */
        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            animation: glow-orange-reflejo 3s infinite alternate;
        }

        /* Animaci√≥n de brillo + reflejo interno */
        @keyframes glow-green-reflejo {
            from { box-shadow: 0 0 15px rgba(159, 180, 94, 0.4), inset 0 1px 2px rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 45px rgba(159, 180, 94, 0.9), inset 0 2px 8px rgba(255,255,255,0.6); }
        }

        @keyframes glow-orange-reflejo {
            from { box-shadow: 0 0 15px rgba(230, 111, 64, 0.4), inset 0 1px 2px rgba(255,255,255,0.3); }
            to { box-shadow: 0 0 45px rgba(230, 111, 64, 0.9), inset 0 2px 8px rgba(255,255,255,0.6); }
        }

        @keyframes pulse-yellow {
            0%, 100% { box-shadow: 0 0 20px rgba(246, 226, 129, 0.5), inset 0 1px 2px rgba(255,255,255,0.4); }
            50% { box-shadow: 0 0 50px rgba(248, 236, 137, 0.9), inset 0 2px 10px rgba(255,255,255,0.7); transform: scale(1.02); }
        }

        /* --- CURSOS --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 30px; width: 95vw; padding: 20px 20px 50px 20px; }
        .cycle-column { min-width: 320px; flex-shrink: 0; }

        .course {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.4); /* Reflejo en curso aprobado */
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), inset 0 2px 5px rgba(255,255,255,0.4);
        }

        .course.approved:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(229, 183, 116, 0.7), inset 0 2px 10px rgba(255,255,255,0.6);
        }

        /* TEXTOS */
        .code { font-size: 0.85em; font-weight: 700; color: #F6E281; display: block; margin-bottom: 5px; }
        .name { font-size: 1.05em; font-weight: 700; color: #ccc; }
        .cred { font-size: 0.75em; color: #777; margin-top: 12px; display: block; font-weight: 800; }
        
        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }
        .course.approved .cred { color: rgba(255,255,255,0.9); }
    </style>
</head>
<body>

    <h1>Avance Curricular üçÇ</h1>
    <div id="credit-counter">üõí CR√âDITOS LLEVADOS: <span id="total-credits">0</span></div>
    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_infinite_glow')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_infinite_glow', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
