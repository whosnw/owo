<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Notion Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-notion: #191919; /* El negro exacto de Notion Dark */
            --card-bg: #222222;
            --text-main: #FFFFFF;
            --text-dim: #9b9b9b;
            --accent-green: #4ade80; /* Verde oto√±al suave */
            --accent-orange: #f97316; /* Naranja quemado aprobado */
            --border-notion: #2f2f2f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-notion);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            width: 100%;
        }

        h1 { font-size: 1.8em; font-weight: 700; letter-spacing: -0.5px; }

        #credit-counter {
            font-size: 0.9em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border-notion);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .malla-grid {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            padding-bottom: 40px;
            scroll-behavior: smooth;
        }

        .ciclo-col {
            min-width: 320px;
            flex-shrink: 0;
        }

        .ciclo-col h2 {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dim);
            margin-bottom: 16px;
            padding-left: 5px;
        }

        .curso {
            background-color: transparent;
            border: 1px solid var(--border-notion);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        .curso:hover:not(.blocked) {
            background-color: #252525;
            border-color: #444;
        }

        /* ESTADO APROBADO: Estilo minimalista */
        .curso.approved {
            border-color: var(--accent-orange);
            background-color: rgba(249, 115, 22, 0.1);
        }
        .curso.approved .name { color: var(--accent-orange); }

        /* ESTADO BLOQUEADO */
        .curso.blocked {
            opacity: 0.3;
            cursor: not-allowed;
            border-style: dashed;
        }

        .code {
            font-size: 0.65em;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 6px;
            display: block;
        }

        .name {
            font-size: 0.85em;
            font-weight: 500;
            line-height: 1.5;
            display: block;
        }

        .cred {
            font-size: 0.7em;
            margin-top: 12px;
            color: var(--text-dim);
            display: block;
        }

        /* Tooltip minimalista */
        .tooltip {
            display: none;
            position: absolute;
            background: #000;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.7em;
            z-index: 10;
            bottom: 100%;
            left: 0;
            width: 100%;
            border: 1px solid var(--border-notion);
        }
        .curso.blocked:hover .tooltip { display: block; }

        /* Scrollbar estilo Notion */
        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #373737; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #454545; }
    </style>
</head>
<body>

                { id: "QT714", name: "TALLER DE PROYECTO DE INVESTIGACION", credits: 2, prereq: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", name: "PLANEAMIENTO Y CONTROL DE LA PRODUCCION", credits: 4, prereq: ["PA113", "PA714"] },
                { id: "PI136", name: "LABORATORIO DE OPERACIONES UNITARIAS II", credits: 2, prereq: ["PI135", "PI144"] },
                { id: "PI426", name: "SIMULACION Y CONTROL DE PROCESOS", credits: 4, prereq: ["PI225", "PI415"] },
                { id: "PI525", name: "DISE√ëO DE PLANTAS", credits: 4, prereq: ["PI415", "PI510"] },
                { id: "QT715", name: "TALLER DE INVESTIGACION", credits: 2, prereq: ["QT714"] },
                { id: "XP100", name: "PRACTICAS PRE-PROFESIONALES I", credits: 1, prereq: [] },
                { id: "XP200", name: "PRACTICAS PRE-PROFESIONALES II", credits: 2, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_notion_iq')) || {};
        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0 ? true : missing.map(m => allC[m].name);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'ciclo-col';
                col.innerHTML = `<h2>${cycle}</h2>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const preStatus = checkPre(c.id);
                    const isBlk = !isApp && preStatus !== true;

                    const div = document.createElement('div');
                    div.className = `curso ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">${c.credits} CR</span>
                        ${isBlk ? `<div class="tooltip">Pendiente: ${preStatus.join(', ')}</div>` : ''}
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_notion_iq', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ ${total} cr√©ditos aprobados de 231`;
        }
        render();
    </script>
</body>
</html>
