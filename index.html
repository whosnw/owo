<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191919; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(to right, #8a6628 0%, #bf953f 20%, #fcf6ba 40%, #b38728 60%, #fbf5b7 80%, #aa771c 100%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(191, 149, 63, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* --- LINEA VERTICAL DE DISE√ëO --- */
        body::before {
            content: '';
            position: fixed;
            left: 50px; top: 0; bottom: 0;
            width: 4px;
            background: var(--gr-oro);
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.6);
            z-index: -1;
        }

        h1 { 
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 3.5em; letter-spacing: 12px;
            background: var(--gr-oro); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite, glowGold 2s ease-in-out infinite;
            margin: 40px 0; text-transform: uppercase; text-align: center;
        }

        @keyframes shineGold { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        @keyframes glowGold { 0%, 100% { filter: drop-shadow(0 0 10px #bf953f) brightness(1); } 50% { filter: drop-shadow(0 0 25px #aa771c) brightness(1.2); } }

        .counter-wrapper {
          position: relative; padding: 6px 0; margin-bottom: 40px;
          border-top: 2px solid transparent; border-bottom: 2px solid transparent;
          border-image: linear-gradient(90deg, transparent, #bf953f, #e2c17c, #bf953f, transparent) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.25); overflow: hidden;
        }

        #credit-counter { background: #191919; padding: 18px 55px; display: flex; align-items: center; gap: 20px; position: relative; z-index: 3; }
        #credit-counter span:nth-child(2) { font-family: 'Cinzel', serif; letter-spacing: 3px; font-weight: 900; color: #e2c17c; }
        #total-credits { font-family: 'Cinzel', serif; font-size: 2.6em; font-weight: 900; color: #ffffff; }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; align-items: flex-start; }
        .cycle-column { min-width: 280px; }

        /* --- ESTILO DE CURSO ORIGINAL --- */
        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .course:hover { transform: translateY(-5px); background: #1a1a1a; box-shadow: 0 12px 25px rgba(0,0,0,0.8); }

        .course.locked { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); pointer-events: none; }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 45px rgba(226, 193, 124, 1), inset 0 0 15px rgba(255,255,255,0.6);
            filter: brightness(1.2);
        }

        .cycle-header {
            font-family: 'Cinzel', serif; letter-spacing: 4px; color: #fff; padding: 16px 25px; border-radius: 14px;
            font-weight: 900; text-transform: uppercase; margin-bottom: 30px; text-align: center; font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7); position: relative;
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); box-shadow: 0 0 30px rgba(159, 180, 94, 0.8); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); box-shadow: 0 0 30px rgba(230, 111, 64, 0.8); }

        .code { font-size: 0.85em; font-weight: 900; color: #e2c17c; display: block; margin-bottom: 6px; text-shadow: 2px 2px 3px rgba(0,0,0,0.9); }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; line-height: 1.3; text-shadow: 2px 2px 4px rgba(0,0,0,1); }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; font-weight: 700; text-shadow: 2px 2px 3px rgba(0,0,0,1); }
        
        .emoji { margin-right: 10px; }
        .curriculum-container::-webkit-scrollbar { height: 10px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: #bf953f; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
      <div id="credit-counter">
        <span class="emoji">üçÇ</span>
        <span>PROGRESO TOTAL:</span>
        <div id="total-credits">0</div>
      </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [

            ],

                { id: "BMA04", name: "MATEMATICAS BASICAS", credits: 4, req: ["BMA03"] },
                { id: "BQU02", name: "QUIMICA II", credits: 5, req: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "ETICA Y FILOSOFIA POLITICA", credits: 2, req: [] },
                { id: "BEG01", name: "ECONOMIA GENERAL", credits: 3, req: [] },
                { id: "BF103", name: "FISICA III", credits: 5, req: ["BF102"] },
                { id: "BIC01", name: "INTRODUCCION A LA COMPUTACION", credits: 2, req: [] },
                { id: "BMA05", name: "MATEMATICAS SUPERIOR I", credits: 4, req: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUIMICA INORGANICA", credits: 5, req: ["BQU02"] }
            ],
            "Ciclo 4": [
                { id: "BF104", name: "TOPICOS ESPECIALES EN FISICA", credits: 3, req: ["BF103"] },
                { id: "BMA06", name: "MATEMATICAS SUPERIOR II", credits: 4, req: ["BMA05"] },
                { id: "EP308", name: "ECONOMIA Y ORGANIZACION DE LA EMPRESA", credits: 3, req: ["BEG01"] },
                { id: "MA613", name: "ESTADISTICA APLICADA", credits: 4, req: ["BMA04"] },
                { id: "MA713", name: "PROGRAMACION DIGITAL", credits: 3, req: ["BIC01"] },
                { id: "QU427", name: "FISICO QUIMICA I", credits: 5, req: ["BF103", "BQU02"] }
            ],

                { id: "PI111", name: "BALANCE DE MATERIA Y ENERGIA", credits: 3, req: ["QU427"] },
                { id: "PI524", name: "METODOS NUMERICOS PARA INGENIERIA QUIMICA", credits: 4, req: ["BMA06"] },
                { id: "QU328", name: "QUIMICA ORGANICA I", credits: 5, req: ["QU427"] },
                { id: "QU428", name: "FISICO QUIMICA II", credits: 5, req: ["QU427"] },
                { id: "QU518", name: "ANALISIS QUIMICO", credits: 4, req: ["QU216"] }
            ],
            "Ciclo 6": [
                { id: "BIE01", name: "IDIOMA EXTRANJERO O LENGUA NATIVA", credits: 2, req: [] },
                { id: "BRN01", name: "REALIDAD NACIONAL CONSTITUCION", credits: 3, req: [] },
                { id: "EC618", name: "MECANICA Y RESISTENCIA DE MATERIALES", credits: 3, req: ["BF104", "BMA06"] },
                { id: "EE103", name: "CIRCUITOS E INSTALACIONES ELECTRICAS", credits: 3, req: ["BF103", "BMA05"] },
                { id: "PI140", name: "FENOMENOS DE TRANSPORTE", credits: 3, req: ["BMA06", "PI111"] },
                { id: "PI216", name: "TERMODINAMICA PARA INGENIERIA QUIMICA I", credits: 3, req: ["PI111", "QU428"] },
                { id: "QU338", name: "QUIMICA ORGANICA II", credits: 5, req: ["QU328"] }
            ],
            "Ciclo 7": [
                { id: "PA113", name: "INGENIERIA DE METODOS I", credits: 4, req: ["MA613"] },
                { id: "PA714", name: "INVESTIGACION DE OPERACIONES I", credits: 3, req: ["MA613", "MA713"] },
                { id: "PI142", name: "TRANSFERENCIA DE CANTIDAD DE MOVIMIENTO", credits: 3, req: ["PI140"] },
                { id: "PI217", name: "TERMODINAMICA PARA INGENIERIA QUIMICA II", credits: 3, req: ["PI216", "PI524"] },
                { id: "PI318", name: "INDUSTRIA DE LOS PROCESOS QUIMICOS", credits: 5, req: ["PI140"] },
                { id: "PI514", name: "CIENCIAS DE LOS MATERIALES", credits: 2, req: ["QU518"] },
                { id: "PI520", name: "RECURSOS QUIMICOS EN LA BIODIVERSIDAD", credits: 3, req: ["QU338", "QU518"] }
            ],
            "Ciclo 8": [
                { id: "BAE01", name: "ACTIVIDADES EXTRACURRICULARES", credits: 1, req: [] },
                { id: "EP818", name: "COSTOS Y PRESUPUESTOS", credits: 3, req: ["EP308", "PA714"] },
                { id: "PI1143", name: "TRANSFERENCIA DE CALOR", credits: 3, req: ["PI142"] },
                { id: "PI1144", name: "TRANSFERENCIA DE MASA", credits: 3, req: ["PI142"] },
                { id: "PI1146", name: "OPERACIONES EN INGENIERIA QUIMICA I", credits: 3, req: ["PI142"] },
                { id: "PI225", name: "CINETICA QUIMICA Y DISE√ëO DE REACTORES I", credits: 3, req: ["PI217"] },
                { id: "PI521", name: "INTRODUCCION A LA BIOINGENIERIA", credits: 3, req: ["PI520"] }
            ],
            "Ciclo 9": [
                { id: "PI1135", name: "LABORATORIO DE OPERACIONES UNITARIAS I", credits: 2, req: ["PI1143", "PI1146"] },
                { id: "PI1365", name: "POLIMEROS I", credits: 3, req: ["QU338"] },
                { id: "PI1415", name: "INSTRUMENTOS DE CONTROL", credits: 3, req: ["EE103", "PI1144"] },
                { id: "PI1510", name: "ECONOMIA DE PROCESOS", credits: 3, req: ["EP818", "PI1144"] },
                { id: "PI1555", name: "SEGURIDAD EN PROCESOS QUIMICOS", credits: 3, req: ["PI1143", "PI1144"] },
                { id: "PI911", name: "GESTION TECNOLOGICA Y EMPRESARIAL", credits: 4, req: [] },
                { id: "QT714", name: "TALLER DE PROYECTO DE INVESTIGACION", credits: 2, req: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", name: "PLANEAMIENTO Y CONTROL DE LA PRODUCCION", credits: 4, req: ["PA113", "PA714"] },
                { id: "PI1136", name: "LABORATORIO DE OPERACIONES UNITARIAS II", credits: 2, req: ["PI1135", "PI1144"] },
                { id: "PI1426", name: "SIMULACION Y CONTROL DE PROCESOS", credits: 4, req: ["PI225", "PI1415"] },
                { id: "PI1525", name: "DISE√ëO DE PLANTAS", credits: 4, req: ["PI1415", "PI1510"] },
                { id: "QT715", name: "TALLER DE INVESTIGACION", credits: 2, req: ["QT714"] },
                { id: "XP100", name: "PRACTICAS PRE-PROFESIONALES I", credits: 1, req: [] },
                { id: "XP200", name: "PRACTICAS PRE-PROFESIONALES II", credits: 2, req: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function checkLocked(id) {
            const course = Object.values(coursesData).flat().find(c => c.id === id);
            if (!course) return false;
            return course.req.some(r => !approved[r]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const isLocked = checkLocked(c.id);
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isLocked ? 'locked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CREDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isLocked) return;
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }

        render();
    </script>
</body>
</html>
