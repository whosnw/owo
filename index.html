<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES Y BASE --- */
        :root {
            --bg-dark: #050505;
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(90deg, #a67c00, #ffbf00, #ffdc73, #ffbf00, #a67c00);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; 
            margin: 0; 
            padding: 10px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* --- ENCABEZADO --- */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; 
            font-size: 3.2em; 
            letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 191, 0, 0.5));
            margin: 35px 0; 
            text-transform: uppercase;
            text-align: center;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* --- CONTADOR DE CR√âDITOS --- */
        .counter-wrapper {
            position: relative;
            padding: 5px 0;
            margin-bottom: 40px;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, #bf953f, #fcf6ba, #bf953f, transparent) 1;
            box-shadow: 0 0 25px rgba(191, 149, 63, 0.3); 
            overflow: hidden;
        }

        #credit-counter {
            background: var(--bg-dark);
            padding: 15px 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .counter-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-image: 
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #fcf6ba 1px, transparent 1px),
                radial-gradient(circle, #fff 1.5px, transparent 1.5px);
            background-size: 80px 40px, 110px 60px, 150px 30px;
            opacity: 0.7;
            animation: moverLuciernagas 8s infinite linear;
        }

        @keyframes moverLuciernagas {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 400px 20px, -300px 40px, 200px -10px; }
        }

        #credit-counter span:nth-child(2) {
            font-family: 'Cinzel', serif;
            color: #fcf6ba;
            font-weight: 900;
            letter-spacing: 3px;
        }

        #total-credits {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            color: #ffffff;
            font-weight: 900;
            display: inline-block;
            animation: latidoSuave 3s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes latidoSuave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* --- CONTENEDOR DE CURSOS --- */
        .curriculum-container { 
            display: flex; 
            overflow-x: auto; 
            gap: 35px; 
            width: 95vw; 
            padding: 25px; 
        }

        .cycle-column { min-width: 280px; }

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
        }

        .cycle-column:nth-child(odd) .cycle-header { background: var(--gr-verde); }
        .cycle-column:nth-child(even) .cycle-header { background: var(--gr-naranja); }

        /* --- TARJETAS DE CURSO --- */
        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .course:hover { transform: translateY(-5px); background: #1a1a1a; }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .course.approved:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .code { font-size: 0.85em; font-weight: 900; color: var(--gold); display: block; }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 10px; display: block; font-weight: 700; }

        .emoji { margin-right: 8px; }

        /* Scrollbar */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span>
            <span>PROGRESO TOTAL:</span>
            <div id="total-credits">0</div>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        // Cargar estado de aprobaci√≥n desde LocalStorage
        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let totalCredits = 0;

            Object.keys(coursesData).forEach(cycle => {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(course => {
                    const isApproved = approved[course.id];
                    if (isApproved) totalCredits += course.credits;

                    const card = document.createElement('div');
                    card.className = `course ${isApproved ? 'approved' : ''}`;
                    card.innerHTML = `
                        <span class="code">${course.id}</span>
                        <span class="name">${course.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${course.credits} CR√âDITOS</span>
                    `;

                    card.onclick = () => toggleCourse(course.id);
                    col.appendChild(card);
                });
                container.appendChild(col);
            });

            document.getElementById('total-credits').innerText = totalCredits;
        }

        function toggleCourse(courseId) {
            if (approved[courseId]) {
                delete approved[courseId];
            } else {
                approved[courseId] = true;
            }
            localStorage.setItem('malla_iq_final', JSON.stringify(approved));
            render();
        }

        // Inicializar
        render();
    </script>
</body>
</html>
