<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191919; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            
            --gr-oro: linear-gradient(
                to right, 
                #8a6628 0%, 
                #bf953f 20%, 
                #fcf6ba 40%, 
                #b38728 60%, 
                #fbf5b7 80%, 
                #aa771c 100%
            );
        }
/* --- CORRECCI칍N DEFINITIVA DE ILUMINACI칍N SUPREME --- */
::-webkit-scrollbar {
    width: 18px; 
    height: 18px;
}

::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.4);
}

::-webkit-scrollbar-thumb {
    background: #BF953F;
    border-radius: 10px;
    background-clip: padding-box;
}

/* --- ILUMINACI칍N SUPREME CORREGIDA --- */
::-webkit-scrollbar {
    width: 18px; 
}

::-webkit-scrollbar-track {
    background: transparent; /* Transparente para que no se vea un bloque negro */
}

::-webkit-scrollbar-thumb:vertical {
    background: #BF953F;
    border-radius: 10px;
    /* EL SECRETO: -25px empuja la luz hacia la IZQUIERDA */
    box-shadow: -25px 0 35px 5px rgba(191, 149, 63, 0.9), 
                inset 0 0 10px #fcf6ba;
    /* L칤nea de luz s칩lida */
    border-left: 3px solid #fcf6ba;
    background-clip: padding-box;
    border-right: 5px solid transparent; 
}

body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(191, 149, 63, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; 
            margin: 0; 
            /* Espacio de 30px a la derecha para que el brillo respire */
            padding: 10px 35px 10px 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            /* Evita el rebote horizontal */
            overflow-x: hidden; 
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; 
            font-size: 3.5em; 
            letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite, glowGold 2s ease-in-out infinite;
            margin: 40px 0; 
            text-transform: uppercase;
            text-align: center;
        }

        @keyframes shineGold {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glowGold {
            0%, 100% { filter: drop-shadow(0 0 10px #bf953f) brightness(1); }
            50% { filter: drop-shadow(0 0 25px #aa771c) brightness(1.2); }
        }

        .counter-wrapper {
          position: relative;
          padding: 6px 0;
          margin-bottom: 40px;
          border-top: 2px solid transparent;
          border-bottom: 2px solid transparent;
          border-image: linear-gradient(90deg, transparent, #bf953f, #e2c17c, #bf953f, transparent) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.25);
          overflow: hidden;
        }

        .counter-wrapper::after {
          content: '';
          position: absolute;
          inset: -70%;
          background: conic-gradient(rgba(255,255,255,0), #bf953f, rgba(255,255,255,0), #aa771c, rgba(255,255,255,0));
          animation: rayosProgreso 7s linear infinite;
          filter: blur(25px);
          z-index: 0;
        }

        @keyframes rayosProgreso {
          from { transform: rotate(0deg); }
          to   { transform: rotate(360deg); }
        }

        #credit-counter {
          background: #191919;
          padding: 18px 55px;
          display: flex;
          align-items: center;
          gap: 20px;
          position: relative;
          z-index: 3;
        }

        #credit-counter span:nth-child(2) {
          font-family: 'Cinzel', serif;
          letter-spacing: 3px;
          font-weight: 900;
          color: #e2c17c;
          text-shadow: 0 0 10px rgba(191, 149, 63, 0.5);
        }

        #total-credits {
          font-family: 'Cinzel', serif;
          font-size: 2.6em;
          font-weight: 900;
          color: #ffffff;
          animation: latidoSuave 3s infinite ease-in-out;
          text-shadow: 0 0 12px rgba(255,255,255,0.4);
        }

        @keyframes latidoSuave {
          0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #bf953f); }
          50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #e2c17c); }
        }

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 30px rgba(159, 180, 94, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(159, 180, 94, 1), 0 0 5px #fff;
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 30px rgba(230, 111, 64, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(230, 111, 64, 1), 0 0 5px #fff;
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .course:hover {
            transform: translateY(-5px);
            background: #1a1a1a;
            box-shadow: 0 12px 25px rgba(0,0,0,0.8);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 45px rgba(226, 193, 124, 1), inset 0 0 15px rgba(255,255,255,0.6);
            filter: brightness(1.2);
        }

        .code { font-size: 0.85em; font-weight: 900; color: #e2c17c; display: block; margin-bottom: 6px; text-shadow: 2px 2px 3px rgba(0,0,0,0.9); }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; line-height: 1.3; text-shadow: 2px 2px 4px rgba(0,0,0,1); }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; font-weight: 700; text-shadow: 2px 2px 3px rgba(0,0,0,1); }
        
        .course.approved .name, .course.approved .cred, .course.approved .code { color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); }

        .emoji { margin-right: 10px; filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.8)); }

        .spark {
          position: absolute;
          width: 4px; height: 4px;
          background: radial-gradient(circle, #e2c17c, transparent);
          border-radius: 50%;
          pointer-events: none;
          animation: sparkMove linear infinite;
          z-index: 2;
        }

        @keyframes sparkMove {
          from { transform: translate(0,0) scale(0.4); opacity: 1; }
          to { transform: translate(var(--x),var(--y)) scale(1.6); opacity: 0; }
        }
    </style>
</head>
<body>

        <span class="emoji">游꼑</span>
        <span>PROGRESO TOTAL:</span>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {

            ],
            "Ciclo 03": [

                { id: "QU427", n: "FISICO QUIMICA I", c: 5, r: ["BF103", "BQU02"] }
            ],

                { id: "PI111", n: "BALANCE DE MATERIA Y ENERGIA", c: 3, r: ["QU427"] },
                { id: "PI524", n: "METODOS NUMERICOS PARA IQ", c: 4, r: ["BMA06"] },
                { id: "QU328", n: "QUIMICA ORGANICA I", c: 5, r: ["QU427"] },

            ],

                { id: "BIE01", n: "IDIOMA EXTRANJERO", c: 2, r: [] },

                { id: "EC618", n: "MECANICA Y RESISTENCIA DE MAT.", c: 3, r: ["BF104", "BMA06"] },

            ],

                { id: "PI217", n: "TERMODINAMICA PARA IQ II", c: 3, r: ["PI216", "PI524"] },
                { id: "PI318", n: "INDUSTRIA DE PROCESOS QUIMICOS", c: 5, r: ["PI140"] },
                { id: "PI514", n: "CIENCIAS DE LOS MATERIALES", c: 2, r: ["QU518"] },

            ],

                { id: "EP818", n: "COSTOS Y PRESUPUESTOS", c: 3, r: ["EP308", "PA714"] },
                { id: "PI1143", n: "TRANSFERENCIA DE CALOR", c: 3, r: ["PI142"] },
                { id: "PI1144", n: "TRANSFERENCIA DE MASA", c: 3, r: ["PI142"] },
                { id: "PI1146", n: "OPERACIONES EN IQ I", c: 3, r: ["PI142"] },
                { id: "PI225", n: "CINETICA Y DISE칌O REACTORES I", c: 3, r: ["PI217"] },
                { id: "PI521", n: "INTRODUCCION A LA BIOINGENIERIA", c: 3, r: ["PI520"] }
            ],
            "Ciclo 09": [
                { id: "PI1135", n: "LAB. DE OPERACIONES UNITARIAS I", c: 2, r: ["PI1143", "PI1146"] },
                { id: "PI1365", n: "POLIMEROS I", c: 3, r: ["QU338"] },
                { id: "PI1415", n: "INSTRUMENTOS DE CONTROL", c: 3, r: ["EE103", "PI1144"] },
                { id: "PI1510", n: "ECONOMIA DE PROCESOS", c: 3, r: ["EP818", "PI1144"] },
                { id: "PI1555", n: "SEGURIDAD EN PROCESOS QUIMICOS", c: 3, r: ["PI1143", "PI1144"] },
                { id: "PI911", n: "GESTION TECNOLOGICA", c: 4, r: [] },
                { id: "QT714", n: "TALLER DE PROYECTO INVESTIGACION", c: 2, r: [] }
            ],
            "Ciclo 10": [
                { id: "PA136", n: "PLANEAMIENTO Y CONTROL PROD.", c: 4, r: ["PA113", "PA714"] },
                { id: "PI1136", n: "LAB. DE OPERACIONES UNITARIAS II", c: 2, r: ["PI1135", "PI1144"] },
                { id: "PI1426", n: "SIMULACION Y CONTROL PROCESOS", c: 4, r: ["PI225", "PI1415"] },
                { id: "PI1525", n: "DISE칌O DE PLANTAS", c: 4, r: ["PI1415", "PI1510"] },
                { id: "QT715", n: "TALLER DE INVESTIGACION", c: 2, r: ["QT714"] },
                { id: "XP100", n: "PRACTICAS PRE-PROF. I", c: 1, r: [] },
                { id: "XP200", n: "PRACTICAS PRE-PROF. II", c: 2, r: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    
                    // L칩gica de validaci칩n: 쮼st치n todos sus prerrequisitos aprobados?
                    const canUnlock = c.r.every(reqId => approved[reqId]);

                    const div = document.createElement('div');
                    // Si no est치 aprobado y no puede desbloquearse, le bajamos la opacidad
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    if (!isApp && !canUnlock) div.style.opacity = "0.4";

                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.n}</span>
                        <span class="cred"><span class="emoji">游꼑</span> ${c.c} CR칄DITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) {
                            // Si ya est치 aprobado, al hacer clic lo desmarcamos
                            delete approved[c.id];
                        } else {
                            // SI NO EST츼 APROBADO, VERIFICAMOS REQUISITOS
                            const missing = c.r.filter(reqId => !approved[reqId]);
                            if (missing.length > 0) {
                                alert(`BLOQUEADO: Necesitas aprobar primero: ${missing.join(", ")}`);
                                return; // Detiene la ejecuci칩n, no lo marca
                            }
                            approved[c.id] = true;
                        }
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };

                    col.appendChild(div);
                    if (isApp) total += c.c;
                });
                container.appendChild(col);
            }
            // Actualizaci칩n del contador de cr칠ditos
            document.getElementById('total-credits').innerText = total;
        }

        const wrapper = document.querySelector('.counter-wrapper');
        function crearSpark() {
          const s = document.createElement('div');
          s.className = 'spark';
          const ang = Math.random() * Math.PI * 2;
          const dist = 120 + Math.random() * 260;
          s.style.setProperty('--x', `${Math.cos(ang) * dist}px`);
          s.style.setProperty('--y', `${Math.sin(ang) * dist}px`);
          s.style.left = '50%';
          s.style.top = '50%';
          s.style.animationDuration = `${2 + Math.random() * 2}s`;
          wrapper.appendChild(s);
          setTimeout(() => s.remove(), 4000);
        }
        setInterval(crearSpark, 160);

        render();
    </script>
</body>
</html>
