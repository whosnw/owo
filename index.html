<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Oto√±o C√°lido</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0908; /* Fondo casi negro para que resalte el calido */
            
            /* Degradados Horizontales de 3 puntos (Oscuro -> Medio -> Claro) */
            --gr-verde: linear-gradient(to right, #4b5320, #939858, #C1D3A1);
            --gr-amarillo: linear-gradient(to right, #b8860b, #D9B95E, #F6E582);
            --gr-naranja: linear-gradient(to right, #a0522d, #E6883A, #FFB87D);
            --gr-terra: linear-gradient(to right, #8b4513, #C26056, #DC9176);
            
            --glow-warm: 0 0 15px rgba(220, 145, 118, 0.4);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            /* Puntos est√©ticos en color canela */
            background-image: radial-gradient(rgba(220, 145, 118, 0.15) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 800; 
            font-size: 3em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(217, 185, 94, 0.5));
            margin: 20px 0;
        }

        /* CONTADOR ILUMINADO */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 15px 50px;
            border-radius: 12px;
            font-weight: 800;
            color: #1a0f00;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(184, 134, 11, 0.6);
            border: 2px solid #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95vw;
            padding: 35px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(220, 145, 118, 0.1);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS CON DEGRADADO HORIZONTAL OTO√ëAL */
        .cycle-header {
            background: var(--gr-verde);
            color: #f5f5f5;
            padding: 18px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            border-left: 4px solid #fff;
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-terra);
        }

        .course {
            background: #151412;
            border: 1px solid #2a2825;
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-5px);
            border-color: #FFB87D;
            box-shadow: 0 0 20px rgba(255, 184, 125, 0.3);
            background: #1c1a17;
        }

        /* CURSO APROBADO: TERRACOTA/NARANJA CON GLOW */
        .course.approved {
            background: var(--gr-naranja);
            border: 1px solid #fff;
            box-shadow: 0 0 20px rgba(230, 136, 58, 0.5);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #1a0f00 !important;
            font-weight: 800;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }

        .course.blocked {
            opacity: 0.1;
            filter: grayscale(1);
        }

        .code { font-size: 0.8em; font-weight: 800; color: #DC9176; display: block; margin-bottom: 5px; }
        .name { font-size: 0.95em; font-weight: 700; color: #e0dcd3; }
        .cred { font-size: 0.7em; color: #6e6a64; margin-top: 10px; display: block; font-weight: 700; }

        /* SCROLLBAR OTO√ëAL CON DEGRADADO */
        .curriculum-container::-webkit-scrollbar {
            height: 12px;
        }
        .curriculum-container::-webkit-scrollbar-track {
            background: #0d0c0b;
            border-radius: 10px;
        }
        .curriculum-container::-webkit-scrollbar-thumb { 
            background: var(--gr-terra);
            border-radius: 10px;
            border: 2px solid #0d0c0b;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--gr-verde); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular üçÅ</h1>
    <div id="credit-counter">üß∫ Cr√©ditos Llevados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2, prereq: [] },
                { id: "BF101", name: "F√çSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QU√çMICA I", credits: 5, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "F√çSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QU√çMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "F√çSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5, prereq: ["BQU02"] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_oto√±o_v1')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÇ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_oto√±o_v1', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üß∫ Cr√©ditos Llevados: ${total}`;
        }
        render();
    </script>
</body>
</html>
