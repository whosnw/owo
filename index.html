    <style>
        :root {
            --bg-dark: #191919; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
--gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            --gr-oro: linear-gradient(to right, #8a6628 0%, #bf953f 20%, #fcf6ba 40%, #b38728 60%, #fbf5b7 80%, #aa771c 100%);
        }

/* --- CONFIGURACIﾃ哲 BASE --- */
::-webkit-scrollbar {
    width: 18px;  
    height: 18px; 
}

::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
}

/* --- BARRA VERTICAL (La que se cortaba) --- */
::-webkit-scrollbar-track:vertical {
    /* Le damos un margen arriba y abajo para que el thumb no choque y se vea completo */
    margin-top: 10px;
    margin-bottom: 10px;
}

::-webkit-scrollbar-thumb:vertical {
    background: #BF953F;
    border-radius: 10px;
    background-clip: padding-box;
    border-left: 3px solid #fcf6ba;
    border-right: 4px solid transparent;
    /* Solo brillo interno */
    box-shadow: inset 0 0 8px rgba(252, 246, 186, 0.5);
}

/* --- BARRA HORIZONTAL (Al ras total) --- */
::-webkit-scrollbar-track:horizontal {
    margin: 0; /* Sin margen para que pegue al borde */
}

::-webkit-scrollbar-thumb:horizontal {
    background: #BF953F;
    /* Quitamos el redondeado de abajo para que se vea mﾃ｡s pegada al borde */
    border-radius: 10px 10px 0 0; 
    background-clip: padding-box;
    border-top: 3px solid #fcf6ba;
    border-bottom: 0px; 
    box-shadow: inset 0 0 8px rgba(252, 246, 186, 0.5);
}

/* --- HOVER CLASERO (Solo cambio de color) --- */
::-webkit-scrollbar-thumb:hover {
    background: #fcf6ba !important;
    box-shadow: inset 0 0 10px #ffffff !important;
}

/* --- AJUSTE DEL CUERPO --- */
body {
    font-family: 'Quicksand', sans-serif;
    background-color: var(--bg-dark);
    margin: 0; 
    /* Padding: 20px arriba, 50px derecha (para que la vertical respire), 0 abajo (al ras) */
    padding: 20px 50px 0px 20px; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: auto; 
}
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; 
            font-size: 3.5em; 
            letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite, glowGold 2s ease-in-out infinite;
            margin: 40px 0; 
            text-transform: uppercase;
            text-align: center;
        }

        @keyframes shineGold {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glowGold {
            0%, 100% { filter: drop-shadow(0 0 10px #bf953f) brightness(1); }
            50% { filter: drop-shadow(0 0 25px #aa771c) brightness(1.2); }
        }

        .counter-wrapper {
          position: relative;
          padding: 6px 0;
          margin-bottom: 40px;
          border-top: 2px solid transparent;
          border-bottom: 2px solid transparent;
          border-image: linear-gradient(90deg, transparent, #bf953f, #e2c17c, #bf953f, transparent) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.25);
          overflow: hidden;
        }

        .counter-wrapper::after {
          content: '';
          position: absolute;
          inset: -70%;
          background: conic-gradient(rgba(255,255,255,0), #bf953f, rgba(255,255,255,0), #aa771c, rgba(255,255,255,0));
          animation: rayosProgreso 7s linear infinite;
          filter: blur(25px);
          z-index: 0;
        }

        @keyframes rayosProgreso {
          from { transform: rotate(0deg); }
          to   { transform: rotate(360deg); }
        }

        #credit-counter {
          background: #191919;
          padding: 18px 55px;
          display: flex;
          align-items: center;
          gap: 20px;
          position: relative;
          z-index: 3;
        }

        #credit-counter span:nth-child(2) {
          font-family: 'Cinzel', serif;
          letter-spacing: 3px;
          font-weight: 900;
          color: #e2c17c;
          text-shadow: 0 0 10px rgba(191, 149, 63, 0.5);
        }

        #total-credits {
          font-family: 'Cinzel', serif;
          font-size: 2.6em;
          font-weight: 900;
          color: #ffffff;
          animation: latidoSuave 3s infinite ease-in-out;
          text-shadow: 0 0 12px rgba(255,255,255,0.4);
        }

        @keyframes latidoSuave {
          0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #bf953f); }
          50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #e2c17c); }
        }

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 30px rgba(159, 180, 94, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(159, 180, 94, 1), 0 0 5px #fff;
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 30px rgba(230, 111, 64, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(230, 111, 64, 1), 0 0 5px #fff;
        }

.curriculum-container { 
    display: flex; 
    flex-wrap: nowrap; /* Mantiene los ciclos 1-10 en una sola fila */
    align-items: flex-start;
    gap: 35px; 
    width: max-content; /* Permite que crezca a lo largo */
    padding: 25px; 
    display: grid;
    grid-template-columns: repeat(10, 300px); /* Crea las 10 columnas fijas */
}

/* Esta regla harﾃ｡ que los bloques de electivos salten a una nueva fila y ocupen todo el ancho */
.cycle-column.is-electivo {
    grid-column: 1 / -1; 
    width: 100%;
    margin-top: 50px;
}
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .course:hover {
            transform: translateY(-5px);

            box-shadow: 0 12px 25px rgba(0,0,0,0.8);
        }

        .course.approved {

        .course.approved:hover {

        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; line-height: 1.3; text-shadow: 2px 2px 4px rgba(0,0,0,1); }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; font-weight: 700; text-shadow: 2px 2px 3px rgba(0,0,0,1); }
        
        .course.approved .name, .course.approved .cred, .course.approved .code { color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); }

        .spark {

          to { transform: translate(var(--x),var(--y)) scale(1.6); opacity: 0; }
        }

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

function createCourseElement(c) {
    const isApp = approved[c.id];
    const canUnlock = c.r.every(reqId => approved[reqId]);
    const div = document.createElement('div');
    div.className = `course ${isApp ? 'approved' : ''}`;
    if (!isApp && !canUnlock) div.style.opacity = "0.4";

    div.innerHTML = `
        <span class="code">${c.id}</span>
        <span class="name">${c.n}</span>
        <span class="cred"><span class="emoji">沚</span> ${c.c} CRﾃ吋ITOS</span>
    `;

    div.onclick = () => {
        if (isApp) {
            delete approved[c.id];
        } else {
            const missing = c.r.filter(reqId => !approved[reqId]);
            if (missing.length > 0) {
                alert(`BLOQUEADO: Necesitas aprobar primero: ${missing.join(", ")}`);
                return;
            }
            approved[c.id] = true;
        }
        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
        render();
    };
    return div;
}
function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

for (let cycle in coursesData) {
            const col = document.createElement('div');
            col.className = 'cycle-column';
            
            const isElectivo = cycle.toLowerCase().includes("electivo");

            if (isElectivo) {
                // Aplicamos la clase que definimos en el CSS para que baje
                col.classList.add('is-electivo');
            }

            col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

            const coursesWrapper = document.createElement('div');
            
            if (isElectivo) {
                // Forzamos 10 columnas para los electivos
                coursesWrapper.style.display = "grid";
                coursesWrapper.style.gridTemplateColumns = "repeat(10, 1fr)";
                coursesWrapper.style.gap = "15px";
                coursesWrapper.style.width = "100%";
            }

            coursesData[cycle].forEach(c => {
                const div = createCourseElement(c);
                if (isElectivo) {
                    div.style.minWidth = "auto";
                }
                coursesWrapper.appendChild(div);
                if (approved[c.id]) total += c.c;
            });

            col.appendChild(coursesWrapper);
            container.appendChild(col);
        }
            // Actualizaciﾃｳn del contador de crﾃｩditos
            document.getElementById('total-credits').innerText = total;
        }

        const wrapper = document.querySelector('.counter-wrapper');
        function crearSpark() {
          const s = document.createElement('div');
          s.className = 'spark';
          const ang = Math.random() * Math.PI * 2;
          const dist = 120 + Math.random() * 260;
          s.style.setProperty('--x', `${Math.cos(ang) * dist}px`);
          s.style.setProperty('--y', `${Math.sin(ang) * dist}px`);
          s.style.left = '50%';
          s.style.top = '50%';
          s.style.animationDuration = `${2 + Math.random() * 2}s`;
          wrapper.appendChild(s);
          setTimeout(() => s.remove(), 4000);
        }
        setInterval(crearSpark, 160);

        render();
    </script>
