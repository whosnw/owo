<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #070707;
            /* Degradados de abajo hacia arriba */
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-contador: linear-gradient(0deg, #9c7a31 0%, #f1d382 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            /* Dorado Premium para el t√≠tulo */
            --gr-oro-brillante: linear-gradient(90deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold: #F8EC89;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* T√çTULO CON BRILLO MET√ÅLICO ANIMADO */
        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; font-size: 3em; letter-spacing: 10px;
            background: var(--gr-oro-brillante);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 15px rgba(185, 147, 54, 0.6));
            margin: 30px 0; text-transform: uppercase;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* CONTADOR ESTILO SEGUNDA IMAGEN */
        .counter-wrapper {
            padding: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin-bottom: 35px;
            box-shadow: 0 0 20px rgba(241, 211, 130, 0.3);
        }

        #credit-counter {
            background: var(--gr-contador);
            padding: 8px 30px;
            border-radius: 50px;
            border: 2px solid #fff;
            font-size: 1.1em; color: #fff;
            display: flex; align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* CICLOS CON ILUMINACI√ìN (ESTILO IMAGEN 1) */
        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            color: #fff; 
            padding: 14px 20px; 
            border-radius: 12px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        /* Iluminaci√≥n verde */
        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 20px rgba(159, 180, 94, 0.7), inset 0 0 15px rgba(255,255,255,0.3); 
        }
        /* Iluminaci√≥n naranja */
        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 20px rgba(230, 111, 64, 0.7), inset 0 0 15px rgba(255,255,255,0.3); 
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 30px; width: 95vw; padding: 20px; }
        .cycle-column { min-width: 270px; }

        /* CURSOS */
        .course {
            background: #151515;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .course:hover {
            transform: translateY(-5px);
            background: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        /* CURSO CLICKEADO: LUZ TENUE */
        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(229, 183, 116, 0.4);
        }

        /* CURSO CLICKEADO + HOVER: GRANDE Y MUCHA LUZ */
        .course.approved:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 40px rgba(248, 236, 137, 0.9), inset 0 0 15px rgba(255,255,255,0.6);
            filter: brightness(1.2);
        }

        /* SOMBRAS EN TEXTOS DE LOS CURSOS */
        .code { 
            font-size: 0.8em; font-weight: 900; color: var(--gold); display: block; 
            margin-bottom: 5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .name { 
            font-size: 0.95em; font-weight: 700; color: #fff; 
            text-transform: uppercase; line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        .cred { 
            font-size: 0.8em; color: #aaa; margin-top: 12px; 
            display: flex; align-items: center; font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .course.approved .name, .course.approved .cred, .course.approved .code {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        /* EMOJI CON SOMBRA */
        .emoji { 
            margin-right: 8px; 
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.7)); 
        }

        /* Scrollbar */
        .curriculum-container::-webkit-scrollbar { height: 8px; }
        .curriculum-container::-webkit-scrollbar-thumb { background: var(--gr-contador); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
        <div id="credit-counter">
            <span class="emoji">üçÇ</span> #cr√©ditos Llevados: <span id="total-credits">0</span>
        </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
