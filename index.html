<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular IQ - Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-notion: #191919;      /* Fondo Negro Notion */
            --pink-soft: #ffcce1;      /* Rosa Coquette */
            --green-soft: #dcedc8;     /* Verde Matcha */
            --orange-soft: #ffccbc;    /* Naranja Pastel */
            --white-text: #f5f5f5;
            --border-radius: 18px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-notion);
            /* Puntos sutiles que combinan con tu banner */
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--white-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.2em; 
            margin: 20px 0 10px 0;
            color: var(--pink-soft);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #credit-counter {
            background: rgba(255, 204, 225, 0.15); /* Fondo rosa traslÃºcido */
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid var(--pink-soft);
            font-weight: 700;
            color: var(--pink-soft);
            margin-bottom: 40px;
            box-shadow: 0 0 15px rgba(255, 204, 225, 0.2);
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            width: 95%;
            padding: 20px;
            /* Difuminado en los bordes del scroll */
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        .cycle-column {
            min-width: 280px;
            flex-shrink: 0;
        }

        .cycle-header {
            background: var(--green-soft);
            color: #556b2f;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: var(--orange-soft);
            color: #bf360c;
        }

        .course {
            background: #252525;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Hover animado */
        .course:hover:not(.blocked) {
            transform: scale(1.05);
            background: #2a2a2a;
            border-color: var(--pink-soft);
        }

        /* CURSO APROBADO: Colores que resaltan en el negro */
        .course.approved {
            background: linear-gradient(145deg, #d9774a, #bf360c);
            border: none;
            box-shadow: 0 8px 20px rgba(217, 119, 74, 0.3);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: white !important;
        }

        /* CURSO BLOQUEADO */
        .course.blocked {
            opacity: 0.15;
            filter: blur(1px);
            cursor: not-allowed;
        }

        .code { font-size: 0.7em; font-weight: 700; color: var(--pink-soft); display: block; margin-bottom: 5px; }
        .name { font-size: 0.95em; font-weight: 700; line-height: 1.3; color: #fff; }
        .cred { font-size: 0.75em; color: #888; margin-top: 10px; display: block; font-weight: 600; }

        /* Estilo del Scroll */
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--pink-soft); 
            border-radius: 10px;
            border: 3px solid var(--bg-notion);
        }
    </style>
</head>
<body>

    <h1>Malla Curricular Ëš à¼˜â™¡ â‹†ï½¡Ëš</h1>
    <div id="credit-counter">ðŸŽ€ CrÃ©ditos Aprobados: 61</div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIERÃA I", credits: 2, prereq: [] },
                { id: "BF101", name: "FÃSICA I", credits: 5, prereq: [] },
                { id: "BMA01", name: "CÃLCULO DIFERENCIAL", credits: 5, prereq: [] },
                { id: "BMA03", name: "ÃLGEBRA LINEAL", credits: 4, prereq: [] },
                { id: "BQU01", name: "QUÃMICA I", credits: 5, prereq: [] },
                { id: "BRC01", name: "REDACCIÃ“N Y COMUNICACIÃ“N", credits: 2, prereq: [] }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIERÃA II", credits: 3, prereq: ["BD101"] },
                { id: "BF102", name: "FÃSICA II", credits: 5, prereq: ["BF101"] },
                { id: "BMA02", name: "CÃLCULO INTEGRAL", credits: 5, prereq: ["BMA01"] },
                { id: "BMA04", name: "MATEMÃTICAS BÃSICAS", credits: 4, prereq: ["BMA03"] },
                { id: "BQU02", name: "QUÃMICA II", credits: 5, prereq: ["BQU01"] }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "Ã‰TICA Y FILOSOFÃA POLÃTICA", credits: 2, prereq: [] },
                { id: "BEG01", name: "ECONOMÃA GENERAL", credits: 3, prereq: [] },
                { id: "BF103", name: "FÃSICA III", credits: 5, prereq: ["BF102"] },
                { id: "BIC01", name: "INTRODUCCIÃ“N A LA COMPUTACIÃ“N", credits: 2, prereq: [] },
                { id: "BMA05", name: "MATEMÃTICAS SUPERIOR I", credits: 4, prereq: ["BMA02", "BMA04"] },
                { id: "QU216", name: "QUÃMICA INORGÃNICA", credits: 5, prereq: ["BQU02"] }
            ]
            // Puedes seguir agregando mÃ¡s ciclos aquÃ­
        };

        // Estado inicial de tus 61 crÃ©ditos aprobados (Fuente: doc.pdf)
        let approved = JSON.parse(localStorage.getItem('malla_aesthetic_v1')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            const missing = allC[id].prereq.filter(p => !approved[p]);
            return missing.length === 0 ? true : false;
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">âœ¨ ${c.credits} CRÃ‰DITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_aesthetic_v1', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `ðŸŽ€ CrÃ©ditos Aprobados: ${total}`;
        }
        render();
    </script>
</body>
</html>
