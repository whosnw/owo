<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Ultra Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            /* Degradados: de abajo (oscuro) a arriba (claro) */
            --gr-verde: linear-gradient(0deg, #5B6734 0%, #85964E 50%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #863E21 0%, #C15C34 50%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #856A40 0%, #C19A60 50%, #E5B774 100%);
            --gr-amarillo: linear-gradient(0deg, #D9B95E 0%, #F6E281 50%, #F8EC89 100%);
            --gr-scroll: linear-gradient(to right, #863E21, #E5B774);
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--gr-scroll); border-radius: 10px; border: 2px solid #111; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(248, 236, 137, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- TTULO CON ILUMINACIN RADIAL --- */
        h1 { 
            font-weight: 800; font-size: 3.8em; 
            background: var(--gr-amarillo);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Resplandor de las letras */
            filter: drop-shadow(0 0 15px rgba(248, 236, 137, 0.6)) drop-shadow(0 0 40px rgba(217, 185, 94, 0.4));
            margin: 20px 0; text-transform: uppercase;
        }

        /* --- CONTADOR CON GLOW AMARILLO --- */
        #credit-counter {
            background: var(--gr-amarillo);
            padding: 15px 60px;
            border-radius: 12px;
            font-weight: 800;
            color: #000;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            /* M煤ltiples capas de sombra para iluminaci贸n intensa */
            box-shadow: 0 0 20px rgba(217, 185, 94, 0.8), 
                        0 0 50px rgba(217, 185, 94, 0.4),
                        inset 0 2px 10px rgba(255,255,255,0.9);
            animation: pulse-yellow 2s infinite ease-in-out;
        }

        /* --- ENCABEZADOS DE CICLO --- */
        .cycle-header {
            color: #fff; padding: 20px; border-radius: 15px; font-weight: 800;
            text-transform: uppercase; margin-bottom: 35px; text-align: center;
            font-size: 1.4em;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-shadow: 0 2px 10px rgba(0,0,0,0.9), 0 0 8px rgba(255,255,255,0.5);
        }

        /* Iluminaci贸n VERDE (Impares) */
        .cycle-column:nth-child(odd) .cycle-header {
            background: var(--gr-verde);
            box-shadow: 0 0 25px rgba(159, 180, 94, 0.7), 
                        0 0 60px rgba(159, 180, 94, 0.3),
                        inset 0 2px 8px rgba(255,255,255,0.6);
        }

        /* Iluminaci贸n NARANJA (Pares) */
        .cycle-column:nth-child(even) .cycle-header {
            background: var(--gr-naranja);
            box-shadow: 0 0 25px rgba(230, 111, 64, 0.7), 
                        0 0 60px rgba(230, 111, 64, 0.3),
                        inset 0 2px 8px rgba(255,255,255,0.6);
        }

        /* --- CURSOS --- */
        .curriculum-container { display: flex; overflow-x: auto; gap: 40px; width: 95vw; padding: 40px 20px; }
        .cycle-column { min-width: 320px; }

        .course {
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* APROBADOS: ILUMINACIN MOSTAZA INTENSA */
        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255, 255, 255, 0.6);
            /* Iluminaci贸n expansiva */
            box-shadow: 0 0 25px rgba(229, 183, 116, 0.6), 
                        0 0 50px rgba(229, 183, 116, 0.3),
                        inset 0 2px 10px rgba(255,255,255,0.7);
        }

        .course.approved:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 40px rgba(229, 183, 116, 0.9), 
                        0 0 80px rgba(229, 183, 116, 0.5),
                        inset 0 2px 15px rgba(255,255,255,0.9);
        }

        /* TEXTOS ILUMINADOS */
        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8), 0 0 12px rgba(255,255,255,0.6);
        }

        .code { font-size: 0.85em; font-weight: 700; color: #F6E281; display: block; margin-bottom: 5px; }
        .name { font-size: 1.1em; font-weight: 700; color: #bbb; }
        .cred { font-size: 0.8em; color: #666; margin-top: 12px; display: block; font-weight: 800; }

        @keyframes pulse-yellow {
            0%, 100% { box-shadow: 0 0 20px rgba(217, 185, 94, 0.6), 0 0 40px rgba(217, 185, 94, 0.3); }
            50% { box-shadow: 0 0 45px rgba(248, 236, 137, 0.9), 0 0 80px rgba(248, 236, 137, 0.5); }
        }
    </style>
</head>
<body>

    <h1>Avance Curricular </h1>
    <div id="credit-counter"> CRDITOS LLEVADOS: <span id="total-credits">0</span></div>
    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIERA I", credits: 2 },
                { id: "BF101", name: "FSICA I", credits: 5 },
                { id: "BMA01", name: "CLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "LGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QUMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIERA II", credits: 3 },
                { id: "BF102", name: "FSICA II", credits: 5 },
                { id: "BMA02", name: "CLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEMTICAS BSICAS", credits: 4 },
                { id: "BQU02", name: "QUMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "TICA Y FILOSOFA POLTICA", credits: 2 },
                { id: "BEG01", name: "ECONOMA GENERAL", credits: 3 },
                { id: "BF103", name: "FSICA III", credits: 5 },
                { id: "BMA05", name: "MATEMTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QUMICA INORGNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_glow_v3')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"> ${c.credits} CRDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_glow_v3', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }
        render();
    </script>
</body>
</html>
