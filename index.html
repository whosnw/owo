<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Supreme Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #191919; 
            --gr-verde: linear-gradient(0deg, #3d461d 0%, #9FB45E 100%);
            --gr-naranja: linear-gradient(0deg, #6b2e15 0%, #E66F40 100%);
            --gr-mostaza: linear-gradient(0deg, #705832 0%, #E5B774 100%);
            
            --gr-oro: linear-gradient(
                to right, 
                #8a6628 0%, 
                #bf953f 20%, 
                #fcf6ba 40%, 
                #b38728 60%, 
                #fbf5b7 80%, 
                #aa771c 100%
            );
        }

        /* --- BARRA DORADA SIN BORDES E ILUMINADA SIEMPRE --- */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px; 
        }

        ::-webkit-scrollbar-track {
            background: transparent; 
        }

        ::-webkit-scrollbar-thumb {
            /* Dorado intenso #FFD700 */
            background: #BF953F;
            border-radius: 10px;
            /* Resplandor dorado fuerte constante sin bordes negros */
            box-shadow: 0 0 20px #BF953F, inset 0 0 10px #BF953F;
        }

        ::-webkit-scrollbar-thumb:horizontal {
            background: #BF953F;
        }

        /* Removidos todos los efectos de hover y active para que no cambie nada al tocarla */

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(rgba(191, 149, 63, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-family: 'Cinzel', serif;
            font-weight: 900; 
            font-size: 3.5em; 
            letter-spacing: 12px;
            background: var(--gr-oro);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineGold 4s linear infinite, glowGold 2s ease-in-out infinite;
            margin: 40px 0; 
            text-transform: uppercase;
            text-align: center;
        }

        @keyframes shineGold {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glowGold {
            0%, 100% { filter: drop-shadow(0 0 10px #bf953f) brightness(1); }
            50% { filter: drop-shadow(0 0 25px #aa771c) brightness(1.2); }
        }

        .counter-wrapper {
          position: relative;
          padding: 6px 0;
          margin-bottom: 40px;
          border-top: 2px solid transparent;
          border-bottom: 2px solid transparent;
          border-image: linear-gradient(90deg, transparent, #bf953f, #e2c17c, #bf953f, transparent) 1;
          box-shadow: 0 0 30px rgba(191,149,63,0.25);
          overflow: hidden;
        }

        .counter-wrapper::after {
          content: '';
          position: absolute;
          inset: -70%;
          background: conic-gradient(rgba(255,255,255,0), #bf953f, rgba(255,255,255,0), #aa771c, rgba(255,255,255,0));
          animation: rayosProgreso 7s linear infinite;
          filter: blur(25px);
          z-index: 0;
        }

        @keyframes rayosProgreso {
          from { transform: rotate(0deg); }
          to   { transform: rotate(360deg); }
        }

        #credit-counter {
          background: #191919;
          padding: 18px 55px;
          display: flex;
          align-items: center;
          gap: 20px;
          position: relative;
          z-index: 3;
        }

        #credit-counter span:nth-child(2) {
          font-family: 'Cinzel', serif;
          letter-spacing: 3px;
          font-weight: 900;
          color: #e2c17c;
          text-shadow: 0 0 10px rgba(191, 149, 63, 0.5);
        }

        #total-credits {
          font-family: 'Cinzel', serif;
          font-size: 2.6em;
          font-weight: 900;
          color: #ffffff;
          animation: latidoSuave 3s infinite ease-in-out;
          text-shadow: 0 0 12px rgba(255,255,255,0.4);
        }

        @keyframes latidoSuave {
          0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #bf953f); }
          50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #e2c17c); }
        }

        .cycle-header {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            color: #fff; 
            padding: 16px 25px; 
            border-radius: 14px;
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 1.3em;
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.4);
        }

        .cycle-column:nth-child(odd) .cycle-header { 
            background: var(--gr-verde); 
            box-shadow: 0 0 30px rgba(159, 180, 94, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(159, 180, 94, 1), 0 0 5px #fff;
        }

        .cycle-column:nth-child(even) .cycle-header { 
            background: var(--gr-naranja); 
            box-shadow: 0 0 30px rgba(230, 111, 64, 0.8), inset 0 0 20px rgba(255,255,255,0.3);
            text-shadow: 0 0 12px rgba(230, 111, 64, 1), 0 0 5px #fff;
        }

        .curriculum-container { display: flex; overflow-x: auto; gap: 35px; width: 95vw; padding: 25px; }
        .cycle-column { min-width: 280px; }

        .course {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .course:hover {
            transform: translateY(-5px);
            background: #1a1a1a;
            box-shadow: 0 12px 25px rgba(0,0,0,0.8);
        }

        .course.approved {
            background: var(--gr-mostaza);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(229, 183, 116, 0.4);
        }

        .course.approved:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 45px rgba(226, 193, 124, 1), inset 0 0 15px rgba(255,255,255,0.6);
            filter: brightness(1.2);
        }

        .code { font-size: 0.85em; font-weight: 900; color: #e2c17c; display: block; margin-bottom: 6px; text-shadow: 2px 2px 3px rgba(0,0,0,0.9); }
        .name { font-size: 1em; font-weight: 700; color: #fff; text-transform: uppercase; line-height: 1.3; text-shadow: 2px 2px 4px rgba(0,0,0,1); }
        .cred { font-size: 0.85em; color: #ccc; margin-top: 15px; display: flex; align-items: center; font-weight: 700; text-shadow: 2px 2px 3px rgba(0,0,0,1); }
        
        .course.approved .name, .course.approved .cred, .course.approved .code { color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); }

        .emoji { margin-right: 10px; filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.8)); }

        .spark {
          position: absolute;
          width: 4px; height: 4px;
          background: radial-gradient(circle, #e2c17c, transparent);
          border-radius: 50%;
          pointer-events: none;
          animation: sparkMove linear infinite;
          z-index: 2;
        }

        @keyframes sparkMove {
          from { transform: translate(0,0) scale(0.4); opacity: 1; }
          to { transform: translate(var(--x),var(--y)) scale(1.6); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Avance Curricular</h1>
    
    <div class="counter-wrapper">
      <div id="credit-counter">
        <span class="emoji">üçÇ</span>
        <span>PROGRESO TOTAL:</span>
        <div id="total-credits">0</div>
      </div>
    </div>

    <div class="curriculum-container" id="curriculum"></div>

    <script>
        const coursesData = {
            "Ciclo 1": [
                { id: "BD101", name: "DIBUJO EN INGENIER√çA I", credits: 2 },
                { id: "BF101", name: "F√çSICA I", credits: 5 },
                { id: "BMA01", name: "C√ÅLCULO DIFERENCIAL", credits: 5 },
                { id: "BMA03", name: "√ÅLGEBRA LINEAL", credits: 4 },
                { id: "BQU01", name: "QU√çMICA I", credits: 5 }
            ],
            "Ciclo 2": [
                { id: "BD102", name: "DIBUJO EN INGENIER√çA II", credits: 3 },
                { id: "BF102", name: "F√çSICA II", credits: 5 },
                { id: "BMA02", name: "C√ÅLCULO INTEGRAL", credits: 5 },
                { id: "BMA04", name: "MATEM√ÅTICAS B√ÅSICAS", credits: 4 },
                { id: "BQU02", name: "QU√çMICA II", credits: 5 }
            ],
            "Ciclo 3": [
                { id: "BEF01", name: "√âTICA Y FILOSOF√çA POL√çTICA", credits: 2 },
                { id: "BEG01", name: "ECONOM√çA GENERAL", credits: 3 },
                { id: "BF103", name: "F√çSICA III", credits: 5 },
                { id: "BMA05", name: "MATEM√ÅTICAS SUPERIOR I", credits: 4 },
                { id: "QU216", name: "QU√çMICA INORG√ÅNICA", credits: 5 }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_iq_final')) || {};

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred"><span class="emoji">üçÇ</span> ${c.credits} CR√âDITOS</span>
                    `;
                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else approved[c.id] = true;
                        localStorage.setItem('malla_iq_final', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('total-credits').innerText = total;
        }

        const wrapper = document.querySelector('.counter-wrapper');
        function crearSpark() {
          const s = document.createElement('div');
          s.className = 'spark';
          const ang = Math.random() * Math.PI * 2;
          const dist = 120 + Math.random() * 260;
          s.style.setProperty('--x', `${Math.cos(ang) * dist}px`);
          s.style.setProperty('--y', `${Math.sin(ang) * dist}px`);
          s.style.left = '50%';
          s.style.top = '50%';
          s.style.animationDuration = `${2 + Math.random() * 2}s`;
          wrapper.appendChild(s);
          setTimeout(() => s.remove(), 4000);
        }
        setInterval(crearSpark, 160);

        render();
    </script>
</body>
</html>
