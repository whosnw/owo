    <style>
        :root {

            --gold-primary: #d4af37;   /* Oro cl√°sico */
            --gold-bright: #ffd700;    /* Oro brillante para detalles */
            --terracotta: #a0522d;     /* Marr√≥n siena/terracota */
            --amber-glow: #ffbf00;     /* √Åmbar para luces */
            --cream-text: #fff4e6;     /* Crema suave */
            --border-radius: 22px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-notion);
            background-image: radial-gradient(#2d2d24 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            color: var(--cream-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-weight: 700; 
            font-size: 2.6em; 
            margin: 20px 0 5px 0;
            color: var(--gold-primary);
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            letter-spacing: -1px;
        }

        #credit-counter {
            background: linear-gradient(rgba(212, 175, 55, 0.1), rgba(160, 82, 45, 0.1)); 
            padding: 12px 40px;
            border-radius: 50px;
            border: 2px solid var(--gold-primary);
            font-weight: 700;
            color: var(--amber-glow);
            margin-bottom: 45px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .curriculum-container {
            display: flex;
            overflow-x: auto;
            gap: 28px;
            width: 96%;
            padding: 30px 15px;
            mask-image: linear-gradient(to right, transparent, black 4%, black 96%, transparent);
        }

        .cycle-column {
            min-width: 300px;
            flex-shrink: 0;
        }

        /* ENCABEZADOS DE CICLO M√ÅS ATRACTIVOS (ORO/TERRACOTA) */
        .cycle-header {
            background: linear-gradient(145deg, var(--gold-primary), #8b6b00);
            color: #1a1a15;
            padding: 16px;
            border-radius: 20px;
            font-size: 1.05em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
        }

        .cycle-column:nth-child(even) .cycle-header {
            background: linear-gradient(145deg, var(--terracotta), #5d2e1a);
            color: var(--cream-text);
            border-color: var(--gold-primary);
        }

        .course {
            background: #1e1e1a;
            border: 1.5px solid #33332d;
            border-radius: var(--border-radius);
            padding: 18px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .course:hover:not(.blocked) {
            transform: translateY(-8px);
            background: #282822;
            border-color: var(--amber-glow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* CURSO APROBADO */
        .course.approved {
            background: linear-gradient(145deg, #b35d1e, #7a3e12);
            border: 1px solid var(--gold-bright);
            box-shadow: 0 5px 15px rgba(179, 93, 30, 0.5);
        }

        .course.approved .name, .course.approved .code, .course.approved .cred {
            color: #fff !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .course.blocked {
            opacity: 0.15;
            filter: grayscale(1) blur(0.5px);
            cursor: not-allowed;
        }

        .code { font-size: 0.75em; font-weight: 700; color: var(--gold-primary); display: block; margin-bottom: 4px; }
        .name { font-size: 0.9em; font-weight: 700; line-height: 1.3; color: var(--cream-text); }
        .cred { font-size: 0.7em; color: #8a8a7d; margin-top: 10px; display: block; font-weight: 600; text-transform: uppercase; }

        /* Scrollbar Oto√±al */
        ::-webkit-scrollbar { height: 12px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(var(--gold-primary), var(--terracotta)); 
            border-radius: 10px;
            border: 3px solid var(--bg-notion);
        }
    </style>
</head>

                { id: "XP200", name: "PR√ÅCTICAS PRE-PROFESIONALES II", credits: 2, prereq: [] }
            ]
        };

        let approved = JSON.parse(localStorage.getItem('malla_gold_autumn')) || {
            "BD101":true, "BF101":true, "BMA01":true, "BMA03":true, "BQU01":true, "BRC01":true,
            "BD102":true, "BF102":true, "BMA02":true, "BMA04":true, "BQU02":true,
            "BEF01":true, "BEG01":true, "BIC01":true, "BMA05":true, "QU216":true
        };

        const allC = {};
        Object.values(coursesData).forEach(cy => cy.forEach(c => allC[c.id] = c));

        function checkPre(id) {
            return allC[id].prereq.every(p => approved[p]);
        }

        function render() {
            const container = document.getElementById('curriculum');
            container.innerHTML = '';
            let total = 0;

            for (let cycle in coursesData) {
                const col = document.createElement('div');
                col.className = 'cycle-column';
                col.innerHTML = `<div class="cycle-header">${cycle}</div>`;

                coursesData[cycle].forEach(c => {
                    const isApp = approved[c.id];
                    const canTake = checkPre(c.id);
                    const isBlk = !isApp && !canTake;

                    const div = document.createElement('div');
                    div.className = `course ${isApp ? 'approved' : ''} ${isBlk ? 'blocked' : ''}`;
                    div.innerHTML = `
                        <span class="code">${c.id}</span>
                        <span class="name">${c.name}</span>
                        <span class="cred">üçÉ ${c.credits} CR√âDITOS</span>
                    `;

                    div.onclick = () => {
                        if (isApp) delete approved[c.id];
                        else if (!isBlk) approved[c.id] = true;
                        localStorage.setItem('malla_gold_autumn', JSON.stringify(approved));
                        render();
                    };
                    col.appendChild(div);
                    if (isApp) total += c.credits;
                });
                container.appendChild(col);
            }
            document.getElementById('credit-counter').innerText = `üçÇ Cr√©ditos Aprobados: ${total}`;
        }
        render();
